        var resflg="0";
        $(".ChoukiMokuhyouStart").each(function(idx){

            sjs=$(".ServiceJigyoushaFirst0Start").eq(idx).val();
            sje=$(".ServiceJigyoushaFirst0End").eq(idx).val();
            if(cms!=""&&cme!=""){
                if(cms > cme) {
                   resflg="1";
                }
            }
            if(tms!=""&&tme!=""){
                if(tms > tme) {
                   resflg="1";
                }
            }
            if(sjs!=""&&sje!=""){
                if(sjs > sje) {
                   resflg="1";
                }
            }
        });

        return resflg;
