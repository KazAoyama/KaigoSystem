$(function() {

    $(".Default").css('color', '#999');
    var input_val = [];

    $(".Default").each(function() {
        input_val.push($(this).val());
    });

    $(".Default").focus(function() {
        var chk_num = $(".Default").index(this);
        var chk_val = $(".Default").eq(chk_num).val();
        if(chk_val == input_val[chk_num]) {
            var def_val = $(this).val();
            $(this).val('');
            $(this).css('color', '#333');
            $(this).blur(function() {
                if($(this).val() == '') {
                    $(this).val(def_val);
                    $(this).css('color', '#999');
                }
            });
        }
    });
});
