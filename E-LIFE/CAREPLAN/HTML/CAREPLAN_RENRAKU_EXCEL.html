	<script>



	jQuery(function(){



	    $('#return').click(function(){
               window.close();
	    });

            $("#excel_out").click(function(){
               $("#MODE").attr({value:"excel_out"});
               var form = $("#frmMenu");
               var StartDate=$('#StartDate').val().replace(/-/g,'');
               var EndDate=$('#EndDate').val().replace(/-/g,'');
               if(StartDate!=""&&EndDate!=""&&StartDate>EndDate) {
                  alert('日付を確認してください');
                  return false;
               }
               $('#renrakuStartDate').val(StartDate);
               $('#renrakuEndDate').val(EndDate);
               $('#relStaff').val($('#slRiyousha').val());
               form.attr({
                   target: "DUMMY_IFRAME",
                   method: "post",
                   action: "/E-LIFE/CAREPLAN/cgi-bin/CAREPLAN_RENRAKU_EXCEL.CGI"
               });
               form.submit();
            });

            $("#clear").click(function(){
               $('#MODE').val('init');
               frmMenu.target="_self";
               frmMenu.action="CAREPLAN_RENRAKU_EXCEL.CGI";
               frmMenu.method="post";
               frmMenu.submit();
            });

	});

	</script>
