    <script src="###DOMAIN###/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script>

	kyoukyusha=[
//                       ###KYOUKYUSHA###
				{"id":"%1","value":"%2","servicetype":"%3"},
//                       ###KYOUKYUSHA###
		];

	servicetype=[
//                       ###SERVICETYPE###
				{"id":"%1","value":"%2"},
//                       ###SERVICETYPE###
		];

	costd=[
//                       ###RIYOUSHA_FUTAN###
			{"id":"%1","kyoukyusha":"%2","costnaiyo":"%3","tanka":"%4","kaisu":"%5"},
//                       ###RIYOUSHA_FUTAN###
		];


        var warekid=[
                        {"id":"1","value":"明治","year":"1867"},
                        {"id":"2","value":"大正","year":"1911"},
                        {"id":"3","value":"昭和","year":"1925"},
                        {"id":"4","value":"平成","year":"1988"},
                ];

	riyouhyoubeppyoucost='###RIYOUHYOUBEPPYOUCOST###';

	var koumoku;
	var time;
	var biko;
	var data;
	var dataArrKoumoku = new Array();
	var dataArrTime = new Array();
	var dataArrBiko = new Array();
    var index;
	var fuzuigoukei=0;
	jQuery(function(){

        var futanhtml="";
        var futannum=0;


        function displayServiceType(idx) {
            var servicetypeid="";
            for(k in kyoukyusha) {
                if($('.Kyoukyusha').eq(idx).text()==kyoukyusha[k].id) {
                    servicetypeid=kyoukyusha[k].servicetype;
                    $('.Kyoukyushamei').eq(idx).text(kyoukyusha[k].value);
                    break;
                }
            }
            for(st in servicetype) {
                if(servicetypeid==servicetype[st].id) {
                    $('.ServiceType').eq(idx).text(servicetype[st].value);
                    break;
                }
            }
        }





         for(var c in costd) {
            futanhtml="";
	    futanhtml=futanhtml+'<tr>';
            futanhtml=futanhtml+'<td style="width:200px;border:#bbbbbb solid 1px;">';
            futanhtml=futanhtml+'<span id="Kyoukyushamei'+futannum+'" name="Kyoukyushamei'+futannum+'" class="Kyoukyushamei">'+costd[c].kyoukyusha+'</span>';
            futanhtml=futanhtml+'<span id="Kyoukyusha'+futannum+'" name="Kyoukyusha'+futannum+'" class="Kyoukyusha" style="display:none">'+costd[c].kyoukyusha+'</span>';
            futanhtml=futanhtml+'</td>';
            futanhtml=futanhtml+'<td style="width:200px; border:#bbbbbb solid 1px;" id="ServiceType'+futannum+'" class="ServiceType">';
            futanhtml=futanhtml+'</td>';
            futanhtml=futanhtml+'<td style="width:400px; border:#bbbbbb solid 1px;">';
            futanhtml=futanhtml+'<span id="CostNaiyou'+futannum+'" name="CostNaiyou'+futannum+'" style="width:400px;">'+costd[c].costnaiyo+'</span>';
            futanhtml=futanhtml+'</td>';
            futanhtml=futanhtml+'<td style="width:80px; border:#bbbbbb solid 1px;">';
            futanhtml=futanhtml+'<span id="Tanka'+futannum+'" name="Tanka'+futannum+'" class="Tanka" style="width:60px;">'+costd[c].tanka+'</span>';
            futanhtml=futanhtml+'</td>';
            futanhtml=futanhtml+'<td style="width:60px; border:#bbbbbb solid 1px;">';
            futanhtml=futanhtml+'<span id="kaisu'+futannum+'" name="kaisu'+futannum+'" class="kaisu" style="width:60px;">'+costd[c].kaisu+'</span>';
            futanhtml=futanhtml+'</td>';
	    var totalcost=costd[c].tanka*costd[c].kaisu;
            futanhtml=futanhtml+'<td style="width:80px; border:#bbbbbb solid 1px;">';
            futanhtml=futanhtml+'<span id="Cost'+futannum+'" name="Cost'+futannum+'" class="Cost" style="width:80px;">'+totalcost+'</span>';
            futanhtml=futanhtml+'</td>';
            futanhtml=futanhtml+'</tr>';
            $('#CostIchiran').append(futanhtml);
            displayServiceType(futannum);
    	    fuzuigoukei=parseInt(fuzuigoukei)+parseInt(costd[c].tanka*costd[c].kaisu);
	    futannum++;
		}

		$('#ValueRiyouhyouBeppyou').text(riyouhyoubeppyoucost);
		$('#ValueGoukei').text(parseInt(riyouhyoubeppyoucost)+parseInt(fuzuigoukei));



	});	

	</script>

                           <th id="HeaderServiceType" style="width:200px; border:#bbbbbb solid 1px;background-color:#dddddd;">サービス種類</th>
                           <th id="HeaderCostNaiyo" style="width:400px; border:#bbbbbb solid 1px;background-color:#dddddd;">費用内容</th>

                        </tr>

                    <div class="clearfix"></div>

						    <tr><th id="HeaderRiyouhyouBeppyou" style="width:100px;background-color:#dddddd; border:#bbbbbb solid 1px;">利用票別表分</th><td id="ValueRiyouhyouBeppyou" style="width:80px; border:#bbbbbb solid 1px;"></td></tr>
						    <tr><th id="HeaderGoukei" style="background-color:#dddddd; border:#bbbbbb solid 1px;">合計</th><td id="ValueGoukei" style="border:#bbbbbb solid 1px;"></td></tr>
