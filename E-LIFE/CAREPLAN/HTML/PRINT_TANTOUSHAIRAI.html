        datad=[
//      ###SHOUKAI###
{"shoukaisaki":"%1","shoukaiymd":"%2","shoukainaiyou":"%3","kaitouname":"%4","kaitouymd":"%5","kaitounaiyou":"%6"},

        var index;

	jQuery(function(){

           $.datepicker.setDefaults({
               changeYear:false,
               changeMonth:false,
               yearRange:"c-130:c+1",
               dateFormat: 'yy/mm/dd',
               dayNamesShort: ['日','月','火','水','木','金','土'],
               dayNamesMin: ['日','月','火','水','木','金','土']
           });


           function convert_wareki(year, setting){
                var result;
                if(setting === false){
                    return year;
//            ###GENGOU###
                } else if (year > %3) {
                    result = year - %3;
                    result = '%2' + result;
                    return result;
//            ###GENGOU###
                }
          }

            if(datad.length>0) {
                for (var d in datad) {
                   Shoukaisaki=datad[d].shoukaisaki;
                   ShoukaiYearMonthDay=datad[d].shoukaiymd;
                   ShoukaiNaiyou=datad[d].shoukainaiyou;
                   KaitouName=datad[d].kaitouname;
                   KaitouYearMonthDay=datad[d].kaitouymd;
                   KaitouNaiyou=datad[d].kaitounaiyou;
                   $('#ShoukaiIchiran').append('<tr><td style="border:#bbbbbb solid 1px;">'+Shoukaisaki+'</td><td style="border:#bbbbbb solid 1px;">'+ShoukaiYearMonthDay+'</td><td style="border:#bbbbbb solid 1px;">'+ShoukaiNaiyou+'</td><td style="border:#bbbbbb solid 1px;">'+KaitouName+'</td><td style="border:#bbbbbb solid 1px;">'+KaitouYearMonthDay+'</td><td style="border:#bbbbbb solid 1px;">'+KaitouNaiyou+'</td></tr>');
                   
                   dataArrShoukaisaki.push(Shoukaisaki);
                   dataArrShoukaiYearMonthDay.push(ShoukaiYearMonthDay);
                   dataArrShoukaiNaiyou.push(ShoukaiNaiyou);
                   dataArrKaitouName.push(KaitouName);
                   dataArrKaitouYearMonthDay.push(KaitouYearMonthDay);
                   dataArrKaitouNaiyou.push(KaitouNaiyou);
                }
            }

	});

	</script>
