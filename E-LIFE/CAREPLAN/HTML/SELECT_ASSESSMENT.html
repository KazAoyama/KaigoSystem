    <script>

	$(document).ready(function() {
        $('#btnHanei').click(function(){
            $('#MODE').val('regist'); 
            document.frmAssessmentDateSet.method="POST"; 
            document.frmAssessmentDateSet.action="SELECT_ASSESSMENT.CGI";

    <div class="dialog" style="min-width:1024px;width:100%">
        <div class="block">
            <p class="block-heading">アセスメント選択</p>
            <div class="block-body">
                <form id="frmAssessmentDateSet" name="frmAssessmentDateSet">
                    <input type="hidden" id="MODE" name="MODE">
                    <input type="hidden" id="USER_ID" name="USER_ID" value="###USERID###" >
                    <div id="idTaishousha" style="float:left;margin:1em;display:none">
                       <table><tr><td>
	                    <label style="float:left;margin-right:0.5em;">対象者</label>
                        </td>
                        <td style="border:1px solid #bbbbbb; width:120px" id="tdTaishousha" name="tdTaishousha">###RIYOUSHAMEI###
                        <input type="hidden" id="Riyoushaid" name="Riyoushaid" value="###RIYOUSHAID###"></td><td>
	                    <label style="float:left;margin-right:0.5em;">ケアプラン作成年月日</label>
                        </td><td style="border:1px solid #bbbbbb; width:120px" id="tdTaishousha" name="tdTaishousha">###KEIKAKUSAKUSEIDATE###
                        <input type="hidden" id="hdSakuseiDate" name="hdSakuseiDate" value="###HDKEIKAKUSAKUSEIDATE###"></td>
                       </tr></table>
                    </div>
                    <div id="idAssessmentNengappi" style="float:left;margin:1em;">
                       <table><tr><td>
	                    <label style="float:left;margin-right:0.5em;">アセスメント年月日</label>
                        </td><td>
                            <select id="AssessmentNengappi" name="AssessmentNengappi">
<!--                       ###ASSESSMENTDATE###                 -->
				<option value="%1" %3>%2</option>
<!--                       ###ASSESSMENTDATE###                 -->
                            </select>
                        </td></tr>
                       </table>
                    </div>
                    <div id="idHaneiButton" style="float:left;margin:1em;">
                       <table><tr><td>
	                    <button id="btnHanei" name="btnHanei" type="button">選択</button>
                        </td></tr>
                       </table>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
