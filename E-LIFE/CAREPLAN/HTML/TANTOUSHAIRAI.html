               dayNamesMin: ['日','月','火','水','木','金','土']
           });

           $(function(){
               $("#ShoukaiYearMonthDay").datepicker({
                  onSelect: function(dateText, inst){
                     var ArrDate=dateText.split("/");
                     var DispDate=convert_wareki(ArrDate[0],true)+"年"+parseInt(ArrDate[1])+"月"+parseInt(ArrDate[2])+"日";
                     $("#ShoukaiYearMonthDay").val(DispDate);
                     $("#hdShoukaiYearMonthDay").val(String(ArrDate[0])+String(ArrDate[1])+String(ArrDate[2]));
                  }
               });
               $("#KaitouYearMonthDay").datepicker({
                  onSelect: function(dateText, inst){
                     var ArrDate=dateText.split("/");
                     var DispDate=convert_wareki(ArrDate[0],true)+"年"+parseInt(ArrDate[1])+"月"+parseInt(ArrDate[2])+"日";

                     $("#hdKaitouYearMonthDay").val(String(ArrDate[0])+String(ArrDate[1])+String(ArrDate[2]));
                  }
               });
           });           

           function convert_wareki(year, setting){
                var result;
                if(setting === false){
                    return year;
//            ###GENGOU###
                } else if (year > %3) {
                    result = year - %3;
                    result = '%2' + result;
                    return result;
//            ###GENGOU###
                }
          }

            jQuery('.mod').live("click", function(){
                if (index>-1) {

                   ShoukaiYearMonthDay=$('#ShoukaiYearMonthDay').val();
                   ShoukaiNaiyou=$('#ShoukaiNaiyou').val();

                   KaitouYearMonthDay=$('#KaitouYearMonthDay').val();
                   KaitouNaiyou=$('#KaitouNaiyou').val();
                   $('#ShoukaiIchiran tr').eq(index).children().eq(0).text(Shoukaisaki);
                   $('#ShoukaiIchiran tr').eq(index).children().eq(1).text(ShoukaiYearMonthDay);
                   $('#ShoukaiIchiran tr').eq(index).children().eq(2).text(ShoukaiNaiyou);
                   $('#ShoukaiIchiran tr').eq(index).children().eq(3).text(KaitouName);
                   $('#ShoukaiIchiran tr').eq(index).children().eq(4).text(KaitouYearMonthDay);

                   dataArrShoukaiYearMonthDay.splice(modindex,1,ShoukaiYearMonthDay);
                   dataArrShoukaiNaiyou.splice(modindex,1,ShoukaiNaiyou);

                   dataArrKaitouYearMonthDay.splice(modindex,1,KaitouYearMonthDay);
                   dataArrKaitouNaiyou.splice(modindex,1,KaitouNaiyou);
                }

            });

            jQuery('.del').live("click", function(){
                if (index>-1) {
                    jQuery('#ShoukaiIchiran tr').eq(index).remove();
                    delindex=index-1;
                    dataArrShoukaisaki.splice(delindex,1);
                    dataArrShoukaiYearMonthDay.splice(delindex,1);

                    dataArrKaitouYearMonthDay.splice(delindex,1);
                    dataArrKaitouNaiyou.splice(delindex,1);
                    index=-1;

            });

            $('#ShoukaiIchiran tr').live("click", function(){
                index=jQuery('#ShoukaiIchiran tr').index(this);
                var va0=jQuery('#ShoukaiIchiran tr').eq(index).children().eq(0).text();

                var va5=jQuery('#ShoukaiIchiran tr').eq(index).children().eq(5).text();
                jQuery('#KaitouNaiyou').val(va5);
            });
