        function getValueCount(obj) {
           var tblParent=$(obj).parent().parent().parent().parent();
           var tblidx=$('.tblWeekYoubi').index(tblParent);
           var count=0;
           $('.tblWeekYoubi').eq(tblidx).children().children().children().children('*[name=YoubiWeekVal]:checked').each(function(){
               count++;
           });
           $('.tdTaniGoukei').eq(tblidx).text(count);
           var servicefee=0;
           for (var i in kaigoservice) {
               var kaigoid=kaigoservice[i].jigyoushatype+kaigoservice[i].id;
               if($('.KaigoService').eq(tblidx).val()==kaigoid) {
                   servicefee=kaigoservice[i].fee;
                   shukeiflg=kaigoservice[i].calcunit;
                   break;
               }
           }
           for (var k in kyoukyusha) {
               if($('.Kyoukyusha').eq(tblidx).val()==kyoukyusha[k].id) {
                   areatanka=kyoukyusha[k].areatanka;
                   break;
               }
           }
           
           var tanigoukei=0;
           if(shukeiflg=="m") {
              tanigoukei=servicefee;
           } else {
              tanigoukei=servicefee*count;
           }
           var kingakugoukei=Math.floor(tanigoukei*areatanka);
           var jikofutankingaku=Math.floor(kingakugoukei*jikofutanwariai);

           $('.ServiceTani').eq(tblidx).val(tanigoukei);
           $('.ServiceGendogakuTaisho').eq(tblidx).val(tanigoukei);
           $('.ServiceKingaku').eq(tblidx).val(kingakugoukei);
           $('.ServiceJikofutan').eq(tblidx).val(jikofutankingaku);
           $('.ServiceKaisu').eq(tblidx).val(count);
        }
