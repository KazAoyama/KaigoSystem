                function calcBMI() {
                    var shinchou=$("#txtShinchou").val();
                    var taiju=$("#txtTaiju").val();
                    var bmishinchou=Math.round(shinchou/10)/10;
                    var tmpBMI=Math.round(taiju/bmishinchou/bmishinchou*10);
                    if(shinchou!=""&&taiju!="") {
                    $("#txtBMI").val(tmpBMI/10);
                    }
                }

                $('#txtShinchou').blur(function(){
                    calcBMI();
                });
