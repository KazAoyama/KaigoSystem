<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>計画書パターン選択</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <link rel="stylesheet" href="/css/font.css">

    <script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>

    <!-- Demo page code -->

    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
        .tdSakuseiPattern:hover {
            background-color: #dddddd;
        }
    </style>
    <script>

	$(document).ready(function() {
		$('#PatternIchiran tr').live('click',function(){
                        var riyoushaid="###RIYOUSHAID###";
	  	        var HyoujiName=$(this).children().html();
                        var index=$('#PatternIchiran tr').index(this);
                        sakuseipattern=$('.SakuseiPattern').eq(index).val();
                        window.opener.$('#hdSakuseiPattern').val(sakuseipattern);
                        window.opener.$("#frmMenuWeekplan [name=Riyoushaid]").val(riyoushaid);
                        window.opener.$("#frmMenuWeekplan [name=MODE]").val('pattern');
                        window.opener.frmMenuWeekplan.target="_self";
                        window.opener.frmMenuWeekplan.action="CARE_WEEKPLAN.CGI";
                        window.opener.frmMenuWeekplan.method="POST";
                        window.opener.frmMenuWeekplan.submit();
                        window.close();
		});
	});
	</script>

    <div class="dialog" style="min-width:1024px;width:100%">
        <div class="block">
            <p class="block-heading">パターン選択</p>
            <div class="block-body" id="divKeikakusho">
<!--                  riyousha_kensaku_start            -->
                <form>
                    <div class="clearfix"></div>
                     <div id="DivKeikakusho" style="float:left;margin:1em;">
                    	<label>パターン</label>
			<table id="PatternIchiran" class="table-condensed" style="width:400px;">
<!--                   ###PATTERN###    -->
                          <tr>
                            <td style="border: solid 1px;" class="tdSakuseiPattern">%3<input type="hidden" id="SakuseiPattern%1" name="SakuseiPattern%1" class="SakuseiPattern" value="%2"></td>
                          </tr>
<!--                   ###PATTERN###    -->

                      </div>
                    <div class="clearfix"></div>
                </form>
<!--                  riyousha_kensaku_end            -->

    <script src="/js/bootstrap.js"></script>
