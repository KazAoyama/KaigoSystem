<script>
//登録ボタン
function touroku_function(){
  with(PopIryouhoken){
  target="_top";
  method="post";
  MODE.value="touroku";
  action="/E-LIFE/UNEI/cgi-bin/POP_KOJINJYOUHOU_SHOUSAI_IRYOUHOKEN.CGI";
  submit();
  }
}

//登録前確認処理
function touroku_kakunin(){
// html5のバリデーションチェックが動いたあとsubmitされないようにする
  var f = document.getElementById("PopIryouhoken");
  if ( f.checkValidity() ) {
  } else {
      return false;
  }
  // submit
  touroku_function();
}
</script>


    <script>
    window.onunload = function(){};
    history.forward();
    var message="";

        $(document).ready(function() {

        $("#sakujyo").click(function(){
         if (confirm("この医療保険情報を削除しますか？")) 
            $("#PopIryouhoken [name=MODE]").val("sakujyo");
            document.PopIryouhoken.action="POP_KOJINJYOUHOU_SHOUSAI_IRYOUHOKEN.CGI";
            document.PopIryouhoken.submit();
         
        });

  $.datepicker.setDefaults({
   changeYear:true,
   changeMonth:true,
   yearRange:"c-130:c+1",
   dateFormat: 'yy/mm/dd',
                monthNamesShort: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
         dayNamesShort: ['日','月','火','水','木','金','土'],
            dayNamesMin: ['日','月','火','水','木','金','土']
        });

      var dispKigouBangou="###KIGOUBANGOUDISP###";

      if(dispKigouBangou=="none") {
          $('#numberTitle').text("被保険者番号");
      } else {
          $('#numberTitle').text("記号番号");
      }

  $(function(){
   $("#ServicekikanFrom").datepicker();
   $("#ServicekikanTo").datepicker();
                    });


    });

    </script>


<script language="javascript">

  function HokenChange(str){
//    hoken = document.getElementsByName('HokenShurui') 
    if(str.match("03")) { 
//      document.getElementById('HIHOKENSHABANGOUDISP').style.display = "";
//      document.getElementById('KIGOUBANGOUDISP').style.display = "none";
        $('#numberTitle').text("被保険者番号");

    }else {
//      document.getElementById('KIGOUBANGOUDISP').style.display = "";
//      document.getElementById('HIHOKENSHABANGOUDISP').style.display = "none";
        $('#numberTitle').text("記号番号");
    }

  }


</script>

<form id="PopIryouhoken" name="PopIryouhoken" method="post">
      <input type="hidden" name="MODE" id="MODE" value="" />
      <input type="hidden" name="USERID" id="USERID" value="###USERID###" />
      <input type="hidden" name="SHISETSUID" id="SHISETSUID" value="###SHISETSUID###" />
      <input type="hidden" name="RIYOUSHAID" id="RIYOUSHAID" value="###RIYOUSHAID###" />
      <input type="hidden" name="KOUZAID" id="KOUZAID" value="###KOUZAID###" />
      <input type="hidden" name="NYUUKYOSHISETSUID" id="NYUUKYOSHISETSUID" value="###NYUUKYOSHISETSUID###" />
      <input type="hidden" name="NYUUKYOTATEYAID" id="NYUUKYOTATEYAID" value="###NYUUKYOTATEYAID###" />
      <input type="hidden" name="NYUUKYOFLOOR" id="NYUUKYOFLOOR" value="###NYUUKYOFLOOR###" />
      <input type="hidden" name="NYUUKYOUNITID" id="NYUUKYOUNITID" value="###NYUUKYOUNITID###" />
      <input type="hidden" name="NYUUKYOKYOSHITSU" id="NYUUKYOKYOSHITSU" value="###NYUUKYOKYOSHITSU###" />
      <input type="hidden" name="IRYOUHOKENID" id="IRYOUHOKENID" value="###IRYOUHOKENID###" />
      <input type="hidden" name="TOUROKUDISP" id="TOUROKUDISP" value="###TOUROKUDISP###" />
      <input type="hidden" name="PRINTDISP" id="PRINTDISP" value="###PRINTDISP###" />

<div class="dialog" style="width:650px; margin-top:1em;">
  <div class="block">
    <p class="block-heading">医療保険情報入力</p>
    <div class="block-body">
      <div class="row-fluid">
        <div style="float:left;margin:5px; width:600px">
          <table style="width:90%">
            <tr>
              <td align="left" style="margin:1em; text-align:center; border:#bbbbbb solid 1px; font-size:1.5em; background-color:#D1E4E4; width:35%;">
                <b>
                  ###RIYOUSHANAME###
                  <b></b>
                </b>
              </td>
              <td align="right" style="width:100%%">
                <div class="btn-toolbar" style="padding:0px 0px 0px 10px; width:100%; display:###TOUROKUDISP###">
                  <button class="btn btn-pink" style="display:###HENKOUTOUROKUDISP###" onclick="javascript:touroku_kakunin();"><i class="icon-edit"></i>登録
                  </button>
                  <button class="btn btn-red" id="sakujyo" name="sakujyo" style="display:###SAKUJYODISP###"><i class="icon-trash"></i>削除
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label><span style="color:red">＊</span>種類
          </label>
          <select id="HokenShurui" name="HokenShurui" style="width:220px" onchange="HokenChange(this.value)">
            <!-- iryouhoken_shurui_select_start -->
            <option value="%1" %3>%2
            <!-- iryouhoken_shurui_select_end -->
          </select>
        </div>
        <div style="float:left;margin:1em;">
          <label>医療保険名称
          </label>
          <input id="HokenName" name="HokenName" style="width:240px" type="text" value="###HokenName###" />
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>保険者番号</label>
          <input id="HokenshaBangou" name="HokenshaBangou" placeholder="123456" style="width:140px" type="text" value="###HokenshaBangou###" />
        </div>

        <div id="KIGOUBANGOUDISP" name="KIGOUBANGOUDISP" style="float:left;margin:1em;">
          <label id="numberTitle"></label>
          <input id="KigouBangou" name="KigouBangou" style="width:200px" type="text" value="###KigouBangou###" />
        </div>
<!--
        <div id="HIHOKENSHABANGOUDISP" name="HIHOKENSHABANGOUDISP" style="float:left;margin:1em; display:###HIHOKENSHABANGOUDISP###">
          <label>被保険者番号</label>
          <input id="HihokenshaBangou" name="HihokenshaBangou" style="width:200px" type="text" value="###KigouBangou###" />
        </div>
-->
        <div class="clearfix"></div>

        <div style="float:left;margin:1em;">
          <label>資格取得日</label>
          <select id="ShikakuGengou" name="ShikakuGengou" style="width:65px;">
            <!-- shikakushutoku_gengou_select_start -->
            <option value="%1" %3>%2
            <!-- shikakushutoku_gengou_select_end -->
          </select>
          <input id="ShikakuYear" max="100" min="0" name="ShikakuYear" step="1" style="width:40px" type="number" value="###ShikakuYear###" />年
          <input id="ShikakuMonth" max="12" min="01" name="ShikakuMonth" step="1" style="width:40px" type="number" value="###ShikakuMonth###" />月
          <input id="ShikakuDay" max="31" min="01" name="ShikakuDay" step="1" style="width:40px" type="number" value="###ShikakuDay###" />日
        </div>
        <div style="float:left;margin:1em;">
          <label>　</label>
          <p>～</p>
        </div>
        <div style="float:left;margin:1em;">
          <label>有効期限(至)</label>
          <select id="YuukoukigenToGengou" name="YuukoukigenToGengou" style="width:65px;">
            <!-- yuukoukigen_gengou_select_start -->
            <option value="%1" %3>%2
            <!-- yuukoukigen_gengou_select_end -->
          </select>
          <input id="YuukoukigenToYear" max="100" min="0" name="YuukoukigenToYear" step="1" style="width:40px" type="number" value="###YuukoukigenToYear###" />年
          <input id="YuukoukigenToMonth" max="12" min="01" name="YuukoukigenToMonth" step="1" style="width:40px" type="number" value="###YuukoukigenToMonth###" />月
          <input id="YuukoukigenToDay" max="31" min="01" name="YuukoukigenToDay" step="1" style="width:40px" type="number" value="###YuukoukigenToDay###" />日
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>福祉医療名</label>
          <input id="HukushiIryouName" name="HukushiIryouName" style="width:300px" type="text" value="###HukushiIryouName###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>受給者番号</label>
          <input id="JyukyuushaBangou" name="JyukyuushaBangou" placeholder="00" style="width:120px" type="text" value="###JyukyuushaBangou###" />
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
        <!-- ###POST_ID### -->
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <!-- ###POST_ID### -->
        <input id="shisetsu" name="shisetsu" type="hidden" value="###ROGINSHISETSU###" />
</form>

            $('.demo-cancel-click').click(function(){return false;});
