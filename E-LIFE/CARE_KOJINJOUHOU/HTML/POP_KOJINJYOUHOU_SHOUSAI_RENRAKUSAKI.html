    <script>
    window.onunload = function(){};
    history.forward();
    var message="";

    $(document).ready(function() {

       $("#touroku").click(function(){
       $("#PopRenrakusaki [name=MODE]").val("touroku");
       document.PopKeiyaku.action="POP_KOJINJYOUHOU_SHOUSAI_KOUZA.CGI";
       document.PopKeiyaku.submit();
       });
       $("#sakujyo").click(function(){
       if (confirm("この連絡先を削除しますか？")) 
       $("#PopRenrakusaki [name=MODE]").val("sakujyo");
       document.PopKeiyaku.action="POP_KOJINJYOUHOU_SHOUSAI_KOUZA.CGI";
       document.PopKeiyaku.submit();
       });

//郵便番号
        $('#RenrakuYuubinbangou').jpostal({
       postcode : [
          '#RenrakuYuubinbangou',
           ],

       address : {
           '#RenrakuJyuusho'  : '%3%4%5',
           }
       });

    });
    </script>


<script language="javascript">

  <body>

<div class="dialog" style="width:650px; margin-top:1em;">
  <form id="PopRenrakusaki" method="post" name="PopRenrakusaki">
    <input id="MODE" name="MODE" type="hidden" value="" />
    <input id="USERID" name="USERID" type="hidden" value="###USERID###" />
    <input id="SHISETSUID" name="SHISETSUID" type="hidden" value="###SHISETSUID###" />
    <input id="RIYOUSHAID" name="RIYOUSHAID" type="hidden" value="###RIYOUSHAID###" />
    <input id="KOUZAID" name="KOUZAID" type="hidden" value="###KOUZAID###" />
    <input id="NYUUKYOSHISETSUID" name="NYUUKYOSHISETSUID" type="hidden" value="###NYUUKYOSHISETSUID###" />
    <input id="NYUUKYOTATEYAID" name="NYUUKYOTATEYAID" type="hidden" value="###NYUUKYOTATEYAID###" />
    <input id="NYUUKYOFLOOR" name="NYUUKYOFLOOR" type="hidden" value="###NYUUKYOFLOOR###" />
    <input id="NYUUKYOUNITID" name="NYUUKYOUNITID" type="hidden" value="###NYUUKYOUNITID###" />
    <input id="NYUUKYOKYOSHITSU" name="NYUUKYOKYOSHITSU" type="hidden" value="###NYUUKYOKYOSHITSU###" />
    <input id="RENRAKUSAKIID" name="RENRAKUSAKIID" type="hidden" value="###RENRAKUSAKIID###" />
    <input id="TOUROKUDISP" name="TOUROKUDISP" type="hidden" value="###TOUROKUDISP###" />
    <input id="PRINTDISP" name="PRINTDISP" type="hidden" value="###PRINTDISP###" />
    <div class="block">
      <p class="block-heading">連絡先情報入力</p>
      <div class="block-body">
        <div style="float:left;margin:1em; width:600px">
          <table style="width:90%">
            <tr>
              <td align="left" style="margin:1em; text-align:center; border:#bbbbbb solid 1px; font-size:1.5em; background-color:#D1E4E4; width:35%;">
                <b>
                  ###RIYOUSHANAME###
                  <b></b>
                </b>
              </td>
              <td align="right" style="width:100%%">
                <div class="btn-toolbar" style="padding:0px 10px 0px 10px; width:100%; display:###TOUROKUDISP###">
                  <button class="btn btn-pink" id="touroku" name="touroku" style="display:###HENKOUTOUROKUDISP###">
                    <i class="icon-edit"></i>
                    登録
                  </button>
                  <button class="btn btn-red" id="sakujyo" name="sakujyo" style="display:###SAKUJYODISP###">
                    <i class="icon-trash"></i>
                    削除
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>
            <span style="color:red">＊</span>
            氏名
          </label>
          <input id="RenrakuShimei" name="RenrakuShimei" style="width:150px" type="text" value="###RenrakuShimei###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>氏名カナ
          </label>
          <input id="RenrakuShimeikana" name="RenrakuShimeikana" style="width:150px" type="text" value="###RenrakuShimeikana###" />
        </div>
        <div class="clearfix"></div>

        <div style="float:left;margin:1em;">
          <label><span style="color:red">＊</span>性別
          </label>
          <select id="RenrakuSeibetu" name="RenrakuSeibetu" style="width:60px">
            <!-- seibetsu_select_start -->
            <option value="%1" %3>%2</option>
            <!-- seibetsu_select_end -->
          </select>
        </div>
        <div style="float:left;margin:1em;">
          <label>続柄
          </label>
          <select id="RenrakuZokugara" name="RenrakuZokugara" onchange="zokugara_sonota(this.value)" style="width:75px">
            <!-- zokugara_select_start -->
            <option value="%1" %3>%2</option>
            <!-- zokugara_select_end -->
          </select>
        </div>
        <div id="ZokugaraFree" style="float:left;margin:1em 1em 1em 0em; display:###ZokugaraFreeDisp###">
          <label>続柄備考</label>
          <input id="ZokugaraBikou" name="ZokugaraBikou" style="width:80px" type="text" value="###ZokugaraBikou###" />
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label><span style="color:red">＊</span>優先順位
          </label>
          <select id="YuusenJyuni" name="YuusenJyuni" style="width:60px">
            <!-- yuusenjyuni_select_start -->
            <option value="%1" %3>%2</option>
            <!-- yuusenjyuni_select_end -->
          </select>
        </div>
        <div style="float:left;margin:1em;">
          <label><span style="color:red">＊</span>「緊急時個人データ」反映
          </label>
          <select id="Hannei" name="Hannei" style="width:120px">
            <!-- kojindata_hannei_select_start -->
            <option value="%1" %3>%2</option>
            <!-- kojindata_hannei_select_end -->
          </select>
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>電話番号1(主に携帯電話)</label>
          <input id="RenrakuTel2" name="RenrakuTel2" placeholder="090-0000-0000" style="width:110px" type="text" value="###RenrakuTel2###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>電話番号2(主に固定電話)</label>
          <input id="RenrakuTel1" name="RenrakuTel1" style="width:110px" type="text" value="###RenrakuTel1###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>E-mail</label>
          <input id="RenrakuEmail" name="RenrakuEmail" placeholder="aaaaa@example.com" style="width:300px" type="text" value="###RenrakuEmail###" />
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>郵便番号</label>
          <input id="RenrakuYuubinbangou" name="RenrakuYuubinbangou" placeholder="123-4567" style="width:80px" type="text" value="###RenrakuYuubinbangou###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>住所</label>
          <input id="RenrakuJyuusho" name="RenrakuJyuusho" style="width:460px" type="text" value="###RenrakuJyuusho###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>勤務先</label>
          <input id="RenrakuKinmusaki" name="RenrakuKinmusaki" style="width:440px" type="text" value="###RenrakuKinmusaki###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>その他</label>
          <input id="SonotaSeikyuusaki" name="SonotaSeikyuusaki" type="checkbox" value="1" ###SonotaSeikyuusaki###>
          <label for="SonotaSeikyuusaki">請求書送先</label>
          <input id="SonotaMimotohikitori" name="SonotaMimotohikitori" type="checkbox" value="1" ###SonotaMimotohikitori###>
          <label for="SonotaMimotohikitori">身元引受人</label>
          <input id="SonotaHenreikin" name="SonotaHenreikin" type="checkbox" value="1" ###SonotaHenreikin###>
          <label for="SonotaHenreikin">返還金受取人</label>
          <input id="SonotaDairinin" name="SonotaDairinin" type="checkbox" value="1" ###SonotaDairinin###>
          <label for="SonotaDairinin">代理人</label>
        </div>
        <div style="float:left;margin:1em;">
          <label>備考</label>
          <textarea id="RenrakuBikou" name="RenrakuBikou" style="width:600px" type="text">###RenrakuBikou###</textarea>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
        <!-- ###POST_ID### -->
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <!-- ###POST_ID### -->
        <input id="shisetsu" name="shisetsu" type="hidden" value="###ROGINSHISETSU###" />
  </form>
</div>

        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
