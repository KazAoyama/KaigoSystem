<script>
//登録ボタン
function touroku_function(){
  with(PopShinshou){
  target="_top";
  method="post";
  MODE.value="touroku";
  action="/E-LIFE/UNEI/cgi-bin/POP_KOJINJYOUHOU_SHOUSAI_SHINSHOU.CGI";
  submit();
  }
}

//登録前確認処理
function touroku_kakunin(){
// html5のバリデーションチェックが動いたあとsubmitされないようにする
  var f = document.getElementById("PopShinshou");
  if ( f.checkValidity() ) {
  } else {
      return false;
  }
  // submit
  touroku_function();
}
</script>


    <script>
    window.onunload = function(){};
    history.forward();
    var message="";

    $(document).ready(function() {
    $("#touroku").click(function(){
    $("#PopShinshou [name=MODE]").val("touroku");
    document.PopShinshou.action="POP_KOJINJYOUHOU_SHOUSAI_SHINSHOU.CGI";
    document.PopShinshou.submit();
    });

    $("#sakujyo").click(function(){
    if (confirm("この医療保健情報を削除しますか？")) 
    $("#PopShinshou [name=MODE]").val("sakujyo");
    document.PopShinshou.action="POP_KOJINJYOUHOU_SHOUSAI_SHINSHOU.CGI";
    document.PopShinshou.submit();
    });

    $.datepicker.setDefaults({
    changeYear:true,
    changeMonth:true,
    yearRange:"c-130:c+1",
    dateFormat: 'yy/mm/dd',
    monthNamesShort: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
    dayNamesShort: ['日','月','火','水','木','金','土'],
    dayNamesMin: ['日','月','火','水','木','金','土']
    });

    $(function(){
    $("#ServicekikanFrom").datepicker();
    $("#ServicekikanTo").datepicker();
    });
    });

    </script>

    <form id="PopShinshou" name="PopShinshou" method="post">
      <input type="hidden" name="MODE" id="MODE" value="" />
      <input type="hidden" name="USERID" id="USERID" value="###USERID###" />
      <input type="hidden" name="SHISETSUID" id="SHISETSUID" value="###SHISETSUID###" />
      <input type="hidden" name="RIYOUSHAID" id="RIYOUSHAID" value="###RIYOUSHAID###" />
      <input type="hidden" name="KOUZAID" id="KOUZAID" value="###KOUZAID###" />
      <input type="hidden" name="NYUUKYOSHISETSUID" id="NYUUKYOSHISETSUID" value="###NYUUKYOSHISETSUID###" />
      <input type="hidden" name="NYUUKYOTATEYAID" id="NYUUKYOTATEYAID" value="###NYUUKYOTATEYAID###" />
      <input type="hidden" name="NYUUKYOFLOOR" id="NYUUKYOFLOOR" value="###NYUUKYOFLOOR###" />
      <input type="hidden" name="NYUUKYOUNITID" id="NYUUKYOUNITID" value="###NYUUKYOUNITID###" />
      <input type="hidden" name="NYUUKYOKYOSHITSU" id="NYUUKYOKYOSHITSU" value="###NYUUKYOKYOSHITSU###" />
      <input type="hidden" name="SHINSHOUID" id="SHINSHOUID" value="###SHINSHOUID###" />
      <input type="hidden" name="TOUROKUDISP" id="TOUROKUDISP" value="###TOUROKUDISP###" />
      <input type="hidden" name="PRINTDISP" id="PRINTDISP" value="###PRINTDISP###" />
<div class="dialog" style="width:650px; margin-top:1em;">
  <div class="block">
    <p class="block-heading">身障手帳情報入力</p>
    <div class="block-body">
      <div class="row-fluid">
        <div style="float:left;margin:5px; width:600px">
          <table style="width:90%">
            <tr>
              <td align="left" style="margin:1em; text-align:center; border:#bbbbbb solid 1px; font-size:1.5em; background-color:#D1E4E4; width:35%;">
                <b>
                  ###RIYOUSHANAME###
                  <b />
                </b>
              </td>
              <td align="right" style="width:100%%">
                <div class="btn-toolbar" style="padding:0px 0px 0px 10px; width:100%; display:###TOUROKUDISP###">
                  <button class="btn btn-pink" style="display:###HENKOUTOUROKUDISP###"  onclick="javascript:touroku_kakunin();">
                    <i class="icon-edit"></i>
                    登録
                  </button>
                  <button class="btn btn-red" id="sakujyo" name="sakujyo" style="display:###SAKUJYODISP###">
                    <i class="icon-trash"></i>
                    削除
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label><span style="color:red">＊</span>都道府県
          </label>
          <select id="Todoufuken" name="Todoufuken" style="width:120px">
            <!-- todoufuken_select_start -->
            <option value="%1" %3>%2
            <!-- todoufuken_select_start -->
          </select>
        </div>
        <div style="float:left;margin:1em;">
          <label>手帳番号</label>
          <input id="ShinshouTechouBangou" name="ShinshouTechouBangou" placeholder="123456789012" style="width:140px" type="text" value="###ShinshouTechouBangou###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>種類</label>
          <input id="ShinshouTechouShurui" name="ShinshouTechouShurui" style="width:200px" type="text" value="###ShinshouTechouShurui###" />
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>法別表</label>
          <input id="ShinshouTechouHoubetsuhyou" name="ShinshouTechouHoubetsuhyou" placeholder="00" style="width:140px" type="text" value="###ShinshouTechouHoubetsuhyou###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>交付日</label>
          <select id="ShinshouKoufubiGengou" name="ShinshouKoufubiGengou" style="width:65px;">
            <!-- shinshoukoufubi_gengou_select_start -->
            <option value="%1" %3>%2
            <!-- shinshoukoufubi_gengou_select_end -->
          </select>
          <input id="ShinshouKoufubiYear" max="100" min="0" name="ShinshouKoufubiYear" onkeyup="this.value=this.value.replace(/[^0-9]+/i,'')" step="1" style="width:40px" type="number" value="###ShinshouKoufubiYear###" />年
          <input id="ShinshouKoufubiMonth" max="12" min="01" name="ShinshouKoufubiMonth" onkeyup="this.value=this.value.replace(/[^0-9]+/i,'')" step="1" style="width:40px" type="number" value="###ShinshouKoufubiMonth###" />月
          <input id="ShinshouKoufubiDay" max="31" min="01" name="ShinshouKoufubiDay" onkeyup="this.value=this.value.replace(/[^0-9]+/i,'')" step="1" style="width:40px" type="number" value="###ShinshouKoufubiDay###" />日
        </div>
        <div style="float:left;margin:1em;">
          <label>障害名称など</label>
          <input id="ShinshouShougaiName" name="ShinshouShougaiName" style="width:600px" type="text" value="###ShinshouShougaiName###" />
        </div>
        <div style="float:left;margin:1em;">
          <label>基礎疾患</label>
          <input id="ShinshouKisoShikkan" name="ShinshouKisoShikkan" style="width:600px" type="text" value="###ShinshouKisoShikkan###" />
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
        <!-- ###POST_ID### -->
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <!-- ###POST_ID### -->
        <input id="shisetsu" name="shisetsu" type="hidden" value="###ROGINSHISETSU###" />

</form>

        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
