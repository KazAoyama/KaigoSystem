  function convert_wareki(year, setting){
      var result;
      if(setting === false){
          return year;
//              ###GENGOU###
      } else if (year > %3) {
          result = year - %3;
          result = '%2' + result;
          return result;
//              ###GENGOU###
                    }
  }
