<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>月間実績一覧表</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <style type="text/css">
		body {
		    font-size:10pt;
		}
		.center {
		    text-align:center;
		}
		.left {
		    text-align:left;
		}
		.right {
		    text-align:right;
		}
		.box {
		    width:1300px;
		    border-bottom:solid 2px;
		    overflow:auto;
		    margin-bottom:2px;
		}
		.box h1 {
		    width:1000px;
		    float:left;
   		    font-size:18pt;
		    font-style:italic;
		    margin-bottom:3px;
		}
		.box p {
		    width:300px;
		    margin-top:28px;
		    float:right;
		    text-align:right;
		    display:block;
		    margin-bottom:3px;
		}
		.boxWrap {
			width:1300px;
		    border-bottom:solid 4px;
		    margin-bottom:0;
		}
		.helper {
		    width:450px;
   		    font-size:12pt;
		    margin:10px 0 3px 0;
		}
		table {
		    width:1300px;
		    border:none;
		    border-collapse:collapse;
		}
		td {
		    text-align:center;
		    padding:3px;
		    border-width:thin;
   		    border:1px solid;
		}
		/* 日付 セル幅 */
		.width1 {
		    width:15px;
		}
		/* 派遣時間（100：00） セル幅 */
		.width2 {
		    width:35px;
		}
		/* 派遣時間（～） セル幅 */
		.width3 {
		    width:15px;
		}
		/* 対象者番号 セル幅 */
		.width4 {
		    width:90px;
		}
		/* 対象者氏名 セル幅 */
		.width5 {
		    width:120px;
		}
		/* パターンNo セル幅 */
		.width6 {
		    width:70px;
		}
		/* 同行ヘルパー セル幅 */
		.width7 {
		    width:130px;
		}
		/* 保険 セル幅 */
		.width8 {
		    width:60px;
		}
		.kaisu {
		    margin:0;
		}
		.kaisu .kai {
		    font-size:12pt;
		}
		td.lineLeft {
			border-left:none;
		}
		td.lineRight {
			border-right:none;
		}
		.lineDotLeft {
		    border-left:1px dotted;
		}
		.lineDotRight {
		    border-right:1px dotted;
		}
		tr.lineTop2 td {
		  	border-top:2px solid;
		}
		.ita {
		    font-style:italic;
		}
		.bottom {
		    width:1300px;
		    border-bottom:solid 2px;
		}
		.bottomWrap {
		    position: absolute;
			bottom: 0;
			width:1300px;
		    height: 4px;
		    border-bottom:solid 4px;
		    margin-bottom:13px;
		}
    </style>
  </head>

  <body> 
	<div class="boxWrap" style="margin-bottom:30px;">
		<div class="box">
			<h1>月間実績一覧表(###TAISHOUNENGETSU###分)</h1>
<!--			<p><span class=" ita">日付</span>　###NENGAPPI###　<span class=" ita">ページ：###PAGE###</span></p>  -->
		</div>
	</div>
<!--                  ###GEKKANRIYOUJISSEKIMEISAIICHIRAN###-1         -->
	<p class="helper"><span class="ita">ヘルパー番号：</span>%1<span class="ita">ヘルパー氏名：</span>%2</p>
      <table style="margin-bottom:40px;">
        <thead>
        <tr>
          <td colspan="2" class="ita"><span class=" ita">日付</span></td>
          <td class="ita">派遣時間</td>
          <td colspan="2" class="ita">対象者</td>
          <td class="ita width6">ﾊﾟﾀｰﾝNo</td>
          <td class="ita width7">同行ヘルパー氏名</td>
          <td class="ita width8">保険</td>
          <td class="ita">備考</td>
        </tr>
        </thead>
        <tbody>
<!--                  ###GEKKANRIYOUJISSEKIMEISAIICHIRAN###-2         -->
        <tr  class="">
          <td class="lineDotRight width1">%3</td>
          <td class="lineDotLeft width1">%4</td>
          <td class="lineRight width4">%5</td>
<!--          <td class="lineLeft lineRight width3">%5</td>
          <td class="lineLeft width2">%7</td> -->
          <td class="width4 lineDotRight">%6</td>
          <td class="left width5 lineDotLeft">%7</td>
          <td class="right">%8</td>
          <td class="left">%9</td>
          <td>%11</td>
          <td class="left">%12</td>
        </tr>
<!--                  ###GEKKANRIYOUJISSEKIMEISAIICHIRAN###-2         -->
        <tr class="lineTop2">
          <td colspan="14">
	    <p class="kaisu">回数　　　<span class="kai">%13</span>回　　（内訳）　　保険対象分：　　<span class="kai">%14</span>回　　/　請求対象外分：　　<span class="kai">%15</span>回　　サービス時間：　　<span class="kai">%16</span></p>
	  </td>
        </tr>
        </tbody>
      </table>
<!--                  ###GEKKANRIYOUJISSEKIMEISAIICHIRAN###-1         -->
<!--	<div class="bottomWrap">
		<div class="bottom"></div>
	</div> -->
  </body>
</html>
