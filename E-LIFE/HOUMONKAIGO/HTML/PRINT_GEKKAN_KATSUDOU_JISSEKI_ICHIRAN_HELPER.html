	<script>

        var YoubiDay= new Array("日","月","火","水","木","金","土");

	jQuery(function(){

                var date = new Date('###JSTAISHOUNENGETSU###');
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();
                var tm = m+1;
                var NumOfDays= new Date(y,tm,0).getDate();

//　ヘッダーの日付
                //日付のセルを日数分作成してつなげる
                var htmlDateHeader="<td style=\"text-align:center; border:#bbbbbb solid 1px;\" rowspan=\"2\" >対象者氏名</td>";
                var htmlDateHeader=htmlDateHeader+"<td style=\"text-align:center; border:#bbbbbb solid 1px;\" >日</td>";
                for (yd=1; yd<=NumOfDays; yd=yd+1) {
                        htmlDateHeader=htmlDateHeader+"<td style=\"text-align:center; border:#bbbbbb solid 1px;\" >"+yd+"</td>";
                }
                //最後に合計欄のヘッダー加える
                var htmlDateHeader=htmlDateHeader+"<td style=\"text-align:center; border:#bbbbbb solid 1px;\" rowspan=\"2\" >合計</td>";
                $('*[name="displayDate"]').html(htmlDateHeader);//出力

                //曜日のセルを日数分作成してつなげる
//                var htmlYoubiHeader="<td style=\"text-align:center; border:#bbbbbb solid 1px;\" ></td>"; 
                var htmlYoubiHeader=htmlYoubiHeader+"<td style=\"text-align:center; border:#bbbbbb solid 1px;\" >曜日</td>";
                for (yd=1; yd<=NumOfDays; yd=yd+1) {
                        var YoubiDate = new Date(y,m,yd);
                        var Youbi=YoubiDate.getDay();
                        if(Youbi=="0") {
                                htmlYoubiHeader=htmlYoubiHeader+"<th style=\"width:25px;text-align:center; border:#bbbbbb solid 1px;\" ><font color=\"red\">"+YoubiDay[Youbi]+"</font></th>";
                        } else {
                                htmlYoubiHeader=htmlYoubiHeader+"<th style=\"width:25px;text-align:center; border:#bbbbbb solid 1px;\" >"+YoubiDay[Youbi]+"</th>";
                        }
                }
                $('*[name="displayYoubi"]').html(htmlYoubiHeader);//出力

	});

	

	</script>
