<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>要介護度別年間利用状況集計表</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <style type="text/css">
		body {
		    font-size:10pt;
		}
		.left {
		    text-align:left;
		}
		.right {
		    text-align:right;
		}
		.center {
		    text-align:center;
		}
		h1 {
		    width:900px;
		    text-align:center;
   		    font-size:18pt;
		    margin-bottom:0;
		}
		p {
		    width:900px;
		    text-align:left;
		    margin:5px 0 10px 0;
		}
		table {
		    width:900px;
		    border-collapse:collapse;
		}
		td {
			border:solid 1px;
		    text-align:right;
		    padding:3px;
		}
		tr:nth-child(2n+1) {
		    border-bottom: 3px double;
		}
		/* for chrome */
		td.lineDoubleBottom {
		    border-bottom:3px double;
		}
		/* for chrome */
		td.lineDoubleTop {
		    border-top:3px double;
		}
		tr.lineTop {
		    border-top:1px solid;
		}
		tr.lineBottom {
		    border-bottom:1px solid;
		}
		/* 月 セル幅 */
		.width1 {
		    width:60px;
		}
		/* 介護度 セル幅 */
		.width2 {
		    width:70px;
		}
		/* 要支援１～要介護５ セル幅 */
		.width3 {
		    width:65px;
		}
    </style>
  </head>

  <body> 
			<h1>要介護度別年間利用状況集計表</h1>
			<p>作成日：###PRINT_DAY###</p>
                        <p>集計年度：###NENDO###</p>
      <table>
        <tr class="lineBottom">
          <td class="center width1">月</td>
          <td class="center width2">介護度</td>
          <td class="center width3">要支援１</td>
          <td class="center width3">要支援２</td>
          <td class="center width3">非該当</td>
          <td class="center width3"></td>
          <td class="center width3">要介護１</td>
          <td class="center width3">要介護２</td>
          <td class="center width3">要介護３</td>
          <td class="center width3">要介護４</td>
          <td class="center width3">要介護５</td>
          <td class="center">合計</td>
        </tr>
        <!-- ###SEARCH_KEKKA### -->
        <tr class="lineTop">
			<td rowspan="1" class="center">%1</td>
			<td class="center">%2</td>
			<td>%3</td>
			<td>%4</td>
			<td>%5</td>
			<td></td>
			<td>%6</td>
			<td>%7</td>
			<td>%8</td>
			<td>%9</td>
			<td>%10</td>
			<td>%11</td>
                <!-- ###SEARCH_KEKKA### -->
		</tr>
                <!-- ###JITSUKEI_KEKKA### -->
		<tr>
			<td rowspan="3" class="center lineDoubleTop">合計</td>
			<td class="center">実人数計</td>
			<td>%1</td>
			<td>%2</td>
			<td>%3</td>
			<td></td>
			<td>%4</td>
			<td>%5</td>
			<td>%6</td>
			<td>%7</td>
			<td>%8</td>
			<td>%9</td>
                <!-- ###JITSUKEI_KEKKA### -->
		</tr>
                <!-- ###NENKAN_JITSUKEI_KEKKA### -->
		<tr>
			<td class="center">（実人数）</td>
			<td>%1</td>
			<td>%2</td>
			<td>%3</td>
			<td></td>
			<td>%4</td>
			<td>%5</td>
			<td>%6</td>
			<td>%7</td>
			<td>%8</td>
			<td>%9</td>
                <!-- ###NENKAN_JITSUKEI_KEKKA### -->
		</tr>
                <!-- ###NOBE_KEKKA### -->
		<tr>
			<td class="center">延人数</td>
			<td>%1</td>
			<td>%2</td>
			<td>%3</td>
			<td></td>
			<td>%4</td>
			<td>%5</td>
			<td>%6</td>
			<td>%7</td>
			<td>%8</td>
			<td>%9</td>
                <!-- ###NOBE_KEKKA### -->
		</tr>
      </table>
  </body>
</html>
