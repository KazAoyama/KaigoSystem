		function convert_wareki(year, setting){
		    var result;
		    if(setting === false){
		        return year;
		    } else if (year > 1988) {
		        result = year - 1988;
		        result = '平成 ' + result;
		        return result;
		    } else if (year > 1925) {
		        result = year - 1925;
		        result = '昭和 ' + result;
		        return result;
		    } else if (year > 1911) {
		        result = y - 1911;
		        result = '大正 ' + result;
		        return result;
		    } else if (year > 1867) {
		        result = year - 1867;
		        result = '明治 ' + result;
		        return result;
		    }
		}
