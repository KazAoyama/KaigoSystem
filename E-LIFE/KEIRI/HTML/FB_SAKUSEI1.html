$(document).ready(function(){

 var file = ###FILE_NAME###;
   if (file != null) {
    $("#loading").fadeOut();
     window.open(file,"_top");
   }

 //spinner定義
 var opts = {
   lines: 13, // The number of lines to draw
   length: 20, // The length of each line
   width: 10, // The line thickness
   radius: 30, // The radius of the inner circle
   corners: 1, // Corner roundness (0..1)
   rotate: 0, // The rotation offset
   direction: 1, // 1: clockwise, -1: counterclockwise
   color: '#FFF', // #rgb or #rrggbb or array of colors
   speed: 1, // Rounds per second
   trail: 60, // Afterglow percentage
   shadow: false, // Whether to render a shadow
   hwaccel: false, // Whether to use hardware acceleration
   className: 'spinner', // The CSS class to assign to the spinner
   zIndex: 2e9, // The z-index (defaults to 2000000000)
   top: '50%', // Top position relative to parent
   left: '50%' // Left position relative to parent
 };
 var target = document.getElementById('spin');
 var spinner = new Spinner(opts).spin(target);


  window.onload = function (){
    $("#loading").fadeOut();
  }

  $(".main").click(function(){
    var mode = $(this).attr("id");
    if(mode == "kensaku"){
      var target = "_top"
    }else{
      var target = "dummy_frame"
    }
    $("#MODE").val(mode);
    $("#loading").fadeIn();
    $("#input_form").attr({
      target: target,
      method: "post",
      action: "/E-LIFE/KEIRI/cgi-bin/FB_SAKUSEI.CGI"
    });
    $("#input_form").submit();
  });

  // チェックボックス全て選択
  $('#chkAll').live('click',function() {
    if($('#chkAll:checked').val()) {
        $('.chkNyukyosha').attr('checked','checked');
    } else {
        $('.chkNyukyosha').removeAttr('checked');
    }
  });

// ファイルアップロード
$("#file_upload").click(function(){
  // 上書きかどうか確認する
  $.ajax({
    url: "/E-LIFE/KEIRI/cgi-bin/FB_SAKUSEI.KAKUNIN.AJAX",
    data: {
      MODE : $("#MODE").val(),
      userid : $("#userid").val(),
      itakushaNo : $("#itakushaNo").val(),
      year : $("#year").val(),
      month : $("#month").val(),
    },
    type: "post",
    async: "false",
    datatype: "text",
    success: function(data_result,status,xhr){
      if(window.confirm(data_result)){
        // enctype
        $("#input_form").attr("enctype","multipart/form-data");
        // action
        $('.chkNyukyosha').attr('disabled','disabled');
        $('.kubun_select').attr('disabled','disabled');
        $("#input_form").attr("action","/E-LIFE/KEIRI/cgi-bin/FB_SAKUSEI.TOUROKU");
        // target
        // 画面に更新かけたくないのでフレームに結果はきだし
        $("#input_form").attr("target","hidden_frame");
        // submit
        $("#input_form").submit();
        $("#input_form").attr("enctype","application/x-www-form-urlencoded");
      }
    }
  });
});
