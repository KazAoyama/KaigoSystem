<!-- メニューバーここまで -->
<form id="main_form" name="main_form">
<div id="loading">
  <div id="spin"></div>
</div>
<input type="hidden" id="MODE" name="MODE" />
<input type="hidden" name="userid" id="USER_ID" value="###USERID###"/>
<input type="hidden" name="shisetsu" id="SHISETSU" value="###SHISETSUID###"/>
<div class="header">
  <h1 class="page-title">請求一覧</h1>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <table style="margin:10px;" width="100%">
      <tr>
        <td style="width:800px;">
          <table>
            <tr>
              <td style="padding-left:0px;">施設：</td>
              <td style="padding-left:0px; padding-right:10px;">
                <select id="" name="" style="">
                  <!--shisetsu_select-->
                  <option value="%1" %3>%2</option>
                  <!--shisetsu_select-->
                </select>
              </td>
              <td style="">建屋：</td>
              <td style="padding-left:0px;">
                <select id="tateya" name="tateya">
                  <option value="01" ###SENIOR### >シニア</option>
                  <option value="02" ###CARE### >ケア</option>
                </select>
              </td>
<!--
              <td style="padding-left:10px;">フロア：</td>
              <td style="padding-left:0px;">
                <select>
                  <option>全て</option>
                  <option>1F</option>
                  <option>2F</option>
                  <option>3F</option>
                </select>
              </td>
              <td style="padding-left:10px;">ユニット：</td>
              <td style="padding-left:0px;">
                <select>
                  <option>全て</option>
                </select>
              </td>
-->
              <td style="padding-left:10px;">請求年月</td>
              <td>
                <select id="year" name="year">
                  <!--year_select-->
                  <option value="%1" %3>%2</option>
                  <!--year_select-->
                </select>年
              </td>
              <td style="padding-right:20px;">
                <select id="month" name="month">
                  <!--month_select-->
                  <option value="%1" %3>%2</option>
                  <!--month_select-->
                </select>月
              </td>
              <td>確定処理：</td>
              <td>###STATUS###</td>
              <td style="padding-left:20px; font-size:10pt;">当月のみ集計：</td>
              <td><input type="checkbox" name="tougetsu_nomi" id="tougetsu_nomi" value="on" ###TOUGETSU_NOMI### /> 
              </td>
            </tr>
          </table>
        </td>
        <td align="left" style="padding-right:50px; width:*;" valign="top">
          <table>
            <tr>
              <td>
                <div class="btn-toolbar">
                  <button class="btn btn-blue main send" id="kensaku" type="button"/><i class="icon-search"></i> 検索</button>
                  <button class="btn btn-green main send" id="excel_out" type="button"/><i class="icon-download"></i> エクセル</button>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <div class="well">
        <table border="1px" bordercolor="silver" style="font-size:10pt;" id="seikyu_ichiran">
          <tr>
            <td class="td-success" style="width:40px; text-align:center">居室</td>
            <td class="td-success" style="width:120px; text-align:center">対象者名</td>
            <td class="td-success" style="width:90px; text-align:center">合計金額</td>
            <td class="td-success" style="width:70px; text-align:center">提供<br>年月</td>
            <td class="td-success" style="width:90px; text-align:center">小計金額</td>
          <!-- ###header### -->
            <td class="td-success" style="width:80px; text-align:center; font-size:9pt;">%2</td>
          <!-- ###header### -->
          </tr>
          <!--naiyou-1--><!--それぞれ合計行-->
          <tr>
            <td style="text-align:center;width:40px; white-space:nowrap;" rowspan="%4">%1</td><!--居室-->
            <td style="text-align:center;width:120px; white-space:nowrap;" rowspan="%4">%3</td><!--対象者-->
            <td style="text-align:right;width:90px; white-space:nowrap; padding-left:10px;" rowspan="%4">%5</td><!--合計金額-->
          <!--naiyou-2-->
            <td style="text-align:center;width:70px; white-space:nowrap;">%6</td><!--提供年月-->
            <td style="text-align:right;width:90px; white-space:nowrap; padding-left:5px;">%7</td><!--小計金額-->
          <!--naiyou-3-->
            <td style="text-align:right;width:80px; white-space:nowrap; padding-left:5px;">%8</td><!--賃料-->
          <!--naiyou-3-->
          </tr>
          <!--naiyou-2-->
          <!--naiyou-1-->
          <!--goukei-1--><!--施設全体合計行は固定の位置-->
          <tr style="background-color:%6;">
            <td style="text-align:center;width:40px;" rowspan="%4">%1</td><!--居室-->
            <td style="text-align:center;width:120px;" rowspan="%4">%3</td><!--対象者-->
            <td style="text-align:right;width:90px;" rowspan="%4">%5</td><!--合計金額-->
            <!--goukei-2-->
            <td style="text-align:center;width:70px; background-color:%6;">%7</td><!--提供年月-->
            <td style="text-align:right;width:90px; background-color:%6;">%8</td><!--小計金額-->
            <!--goukei-3-->
            <td style="text-align:right;width:80px; background-color:%6;">%9</td><!--管理費-->
            <!--goukei-3-->
          </tr>
            <!--goukei-2-->
          <!--goukei-1-->
        </table>
        <tr style="height:100px">
          <td>&nbsp;</td>
        </tr>
      </div>
    </div>
  </div>
  <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal small hide fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-header">
      <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
      <h3 id="myModalLabel">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
      <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?
      </p>
    </div>
    <div class="modal-footer">
      <button aria-hidden="true" class="btn" data-dismiss="modal">Cancel</button>
      <button class="btn btn-danger" data-dismiss="modal">Delete</button>
    </div>
  </div>
</div> 
<iframe id="dummy_frame" name="dummy_frame" style="display:none;"></iframe>

    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $("[rel=popover]").popover();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    </form>
  </body>
</html>
