
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>よーし、いろいろドラッグさせちゃうぞ4</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

<style>
div{
	width: 150px;
	height: 150px;
	margin: 10px;
	color:#fff;
	text-align: center;
}

span{
	display: block;
}

#div1 {
	background:red;
}

#div2{
	background:blue;
}

#div3{
	width: 250px;
	height: 250px;
	background:gray;
}

/**
div:nth-child(2n+1){
	background:red;
}

div:nth-child(2n+0){
	background:blue;
}*/

</style>

<script>
$(function() {

	$(".dragDiv").draggable();

	$( "#div3" ).droppable({
		accept : ".dragDiv" , // 受け入れる要素を指定
		drop : function(event , ui){
			//  dragされてきたオブジェクトを取得してクローン作製
			var dragId = ui.draggable.attr("id");
			if($(this).find(".drop" + dragId).length == 0){
				$(this).append('<span class="drop' + dragId +'">' + ui.draggable.text() + 'が置かれたよ</span>');
			}
		} ,
		out : function (event , ui){
			var dragId = ui.draggable.attr("id");
			$(this).find(".drop" + dragId).remove();
		}

	});
        $("#101").click({
        });
});
</script>
</head>
<body>
	<div id="div1" class="dragDiv">
		グレイに置いてね1
	</div>

	<div id="div2" class="dragDiv">
		グレイに置いてね2
	</div>


	<div id="div3">
		ここにおけるよ
	</div>

<div>
  <table border="solid 1px;">
    <thead>
      <td>部屋</td>
    </thead>
    <tbody>
      <td id="101">101</td>
    </tbody>
  </table>
</div>
</body>
</html>
