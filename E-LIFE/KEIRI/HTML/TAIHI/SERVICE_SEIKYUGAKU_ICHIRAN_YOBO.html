<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>サービス請求額一覧表</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <style type="text/css">
		body {
		    font-size:10pt;
		}
		.center {
		    text-align:center;
		}
		.left {
		    text-align:left;
		}
		table {
		    width:1300px;
		    border:none;
		    border-collapse:collapse;
		}
		td {
   		    border:none;
		    text-align:right;
		    padding:3px;
		    border-width:thin;
		}
		.box {
		    width:1300px;
		    border-bottom:solid 2px;
		    overflow:auto;
		    margin-bottom:2px;
		}
		.box h1 {
		    width:1050px;
		    float:left;
   		    font-size:18pt;
		    font-style:italic;
		    margin-bottom:3px;
		}
		.box p {
		    width:250px;
		    margin-top:13px;
		    float:right;
		    text-align:right;
		    display:block;
		    margin-bottom:3px;
		}
		.boxWrap {
			width:1300px;
		    border-bottom:solid 4px;
		    margin-bottom:13px;
		}
		td.lineTop {
		    border-top:solid 2px;
		}
		td.lineBottom {
		    border-bottom:solid 2px;
		}
		td.lineLeft1 {
		    border-left:solid 1px;
		}
		td.lineLeft2 {
		    border-left:solid 2px;
		}
		td.lineRight1 {
		    border-right:solid 1px;
		}
		td.lineRight2 {
		    border-right:solid 2px;
		}
	    .gokei{
			padding-right:40px;
		    }
		.ita {
		    font-style:italic;
		}
		.bikou {
		    width:300px;
		}
		.service {
		    width:100px;
		}
		.bottom {
		    width:1300px;
		    border-bottom:solid 2px;
		}
		.bottomWrap {
		    position: absolute;
			bottom: 0;
			width:1300px;
		    height: 4px;
		    border-bottom:solid 4px;
		    margin-bottom:13px;
		}
    </style>
  </head>

  <body> 
	<div class="boxWrap">
		<div class="box">
			<h1>サービス請求額一覧表　( ###TAISHO_MONTH### ）</h1>
<!--			<p><span class=" ita">ページ</span>：1<br><span class=" ita">日付</span>：平成25年5月1日　10：32：18</p>
-->
		</div>
	</div>
      <table>
        <tr>
          <td class="left" colspan="4">（介護予防訪問介護）</td>
          <td class="lineLeft2 lineTop lineRight2 center" colspan="3">サービス請求額</td>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td class="lineLeft2 lineTop center ita">提供年月</td>
          <td class="lineLeft1 lineTop center ita">対象者氏名</td>
          <td class="lineLeft1 lineTop center ita">保険者番号</td>
          <td class="lineLeft1 lineTop center ita">被保険者番号</td>
          <td class="lineLeft1 lineTop center ita service">保険給付対象内</td>
          <td class="lineLeft1 lineTop center ita service">保険給付対象外</td>
          <td class="lineLeft1 lineTop center ita service">合計</td>
          <td class="lineLeft1 lineTop center ita">請求済額</td>
          <td class="lineLeft1 lineTop center ita">差引請求額</td>
          <td class="lineLeft1 lineTop lineRight2 center ita bikou">備考</td>
        </tr>
<!-- ###SERCH_KEKKA### -->
        <tr>
          <td class="lineLeft2 lineTop center">%1</td>
          <td class="lineLeft1 lineTop left">%2</td>
          <td class="lineLeft1 lineTop center">%3</td>
          <td class="lineLeft1 lineTop center">%4</td>
          <td class="lineLeft1 lineTop">%5</td>
          <td class="lineLeft1 lineTop">%6</td>
          <td class="lineLeft1 lineTop">%7</td>
          <td class="lineLeft1 lineTop">%8</td>
          <td class="lineLeft1 lineTop">%9</td>
          <td class="lineLeft1 lineTop lineRight2 left">&nbsp;</td>
        </tr>
<!-- ###SERCH_KEKKA### -->
<!-- ###GOUKEI_KEKKA### -->
        <tr>
          <td colspan="4" class="lineLeft2 lineTop lineBottom gokei"><span class=" ita">合計</span></td>
          <td class="lineLeft1 lineTop lineBottom">%1</td>
          <td class="lineLeft1 lineTop lineBottom">%2</td>
          <td class="lineLeft1 lineTop lineBottom">%3</td>
          <td class="lineLeft1 lineTop lineBottom">%4</td>
          <td class="lineLeft1 lineTop lineBottom">%5</td>
          <td class="lineLeft1 lineTop lineRight2 lineBottom"></td>
        </tr>
<!-- ###GOUKEI_KEKKA### -->
      </table>
<!--	<div class="bottomWrap">
		<div class="bottom"></div>
	<div>
-->
  </body>
</html>
