<!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">償却管理一覧</h1>
</div>
<ul class="breadcrumb">
  <li class="active">月別一覧</li>
  <li>
    <a href="javascript:Post('###USERID###','###PASSWORD###','###SHISETSUID###','/E-LIFE/KEIRI/cgi-bin/SHOKYAKU_KANRI_KOJIN.CGI','on')">個人一覧</a>
  </li>
  <li>
    <a href="javascript:Post('###USERID###','###PASSWORD###','###SHISETSUID###','/E-LIFE/KEIRI/cgi-bin/SHOKYAKU_KANRI_SHINKI.CGI','on')">修正登録</a>
  </li>
</ul>
<div class="container-fluid">
  <div class="row-fluid">
    <form id="MENU_FORM" name="MENU_FORM">
      <table width="100%">
        <tr>
          <td>
            <table>
              <tr>
                <td>
                  <table>
                    <tr>
                      <td style="padding-left:20px;">年月：</td>
                      <td style="padding:0;">
                        <input type="month" id="NENGETSU" name="NENGETSU" value="###NENGETSU###" />
                      </td>
                    </tr>
                  </table>
                </td>
                <td style="padding-left:10px;">
                  <table>
                    <tr>
                      <td style="padding-left:1em;">建屋：</td>
                      <td>
                        <select id="tateya_select" name="tateya_select">
                          <!-- ###TATEYA_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###TATEYA_SELECT### -->
                        </select>
                      </td>
                      <td style="padding-left:1em;">フロア：</td>
                      <td>
                        <select id="floor_select" name="floor_select">
                          <!-- ###FLOOR_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###FLOOR_SELECT### -->
                        </select>
                      </td>
                      <td style="padding-left:1em;">ユニット：</td>
                      <td style="width:70px">
                        <select id="unit_select" name="unit_select">
                          <!-- ###UNIT_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###UNIT_SELECT### -->
                        </select>
                      </td>
                    </tr>
                  </table>
                  <table>
                    <tr>
                      <td style="padding-left:1em;">種別：</td>
                      <td style="padding-left:0px;">
                        <select id="shubetsu_select" name="shubetsu_select">
                          <!-- ###SHUBETSU_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###SHUBETSU_SELECT### -->
                        </select>
                      </td>
                      <td style="padding-left:1em;">対象者：</td>
                      <td style="padding-left:0px;">
                        <select id="taishosha_select" name="taishosha_select">
                          <option value="0" ###TAISHOSHA_SELECT_0### >全て
                          <option value="1" ###TAISHOSHA_SELECT_1### >入居者のみ
                          <option value="2" ###TAISHOSHA_SELECT_2### >退去者
                        </select>
                      </td>
                    </tr>
                  </table>
                </td>
                <td style="padding-left:10px;">
                  <table>
                    <tr>
                      <td>
                        <input type="radio" name="hyoji_jun" value="sort_room" ###SORT_ROOM### />居室順
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="radio" name="hyoji_jun" value="sort_start" ###SORT_START### />償却開始順
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
          <td align="right" style="padding-right:50px;">
            <div class="btn-toolbar">
              <button class="btn btn-blue" id="search" type="button"><i class="icon-search"></i> 検索</button>
              <button class="btn btn-lightblue" id="clear" type="button"><i class="icon-refresh"></i> クリア</button>
              <button class="btn btn-green" id="print" type="button"><i class="icon-print"></i> 印刷</button>
              <button class="btn btn-green" id="excel_out" type="button"><i class="icon-download"></i> エクセル</button>
            </div>
          </td>
        </tr>
      </table>
      <div class="well">
        <div style="font-size:9pt;">
          <table>
            <tr>
              <td style="padding:0;">
                <table border="1px" bordercolor="darkgray" style="text-align:center; width:1000px;">
                  <tr>
                    <td class="td-success" style="width:2%;">&nbsp;</td>
                    <td class="td-success" style="width:3%;">居室</td>
                    <td class="td-success" style="width:10%;">入居者名</td>
                    <td class="td-success" style="width:5%;">
                      償却<br />起算月
                    </td>
                    <td class="td-success" style="width:4%;">
                      経過<br />月数
                    </td>
                    <td class="td-success" style="width:4%;">
                      残り<br />月数
                    </td>
                    <td class="td-success" style="width:8%;">一時金額</td>
                    <td class="td-success" style="width:8%;">
                      初期償却額<br />(非返還金額)
                    </td>
                    <td class="td-success" style="width:8%;">
                      償却対象<br />金額
                    </td>
                    <td class="td-success" style="width:8%;">
                      前月償却額<br />累計
                    </td>
                    <td class="td-success" style="width:8%;">
                      前月償却<br />残高
                    </td>
                    <td class="td-success" style="width:8%;">
                      当月<br />償却額
                    </td>
                    <td class="td-success" style="width:8%;">
                      当月償却額<br />累計
                    </td>
                    <td class="td-success" style="width:8%;">
                      当月償却<br />残高
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td style="padding:0;">
                <div style="height:400px; overflow-y:auto; font-size:9pt; width:1020px;">
                  <table border="1px" bordercolor="darkgray" style="text-align:right; width:1000px;">
                    <!-- ###SEARCH_KEKKA### -->
                    <tr class="ichiran" onclick="kojin_rink('%2');">
                      <td style="width:2%;">%1</td>
                      <td style="width:3%;">%3</td>
                      <td style="width:10%; text-align:left;">%4</td>
                      <td style="width:5%;">%5</td>
                      <td style="width:4%;">%6</td>
                      <td style="width:4%;">%7</td>
                      <td style="width:8%;;">%8</td>
                      <td style="width:8%;">%9</td>
                      <td style="width:8%;">%10</td>
                      <td style="width:8%;">%11</td>
                      <td style="width:8%;">%12</td>
                      <td style="width:8%;">%13</td>
                      <td style="width:8%;">%14</td>
                      <td style="width:8%;">%15</td>
                    </tr>
                    <!-- ###SEARCH_KEKKA### -->
                    <!-- ###GOUKEI_KEKKA### -->
                    <tr class="ichiran">
                      <td style="width:2%;">&nbsp;</td>
                      <td style="width:3%;">%2</td>
                      <td style="width:10%; text-align:center;">%3</td>
                      <td style="width:5%;">%4</td>
                      <td style="width:4%;">%5</td>
                      <td style="width:4%;">%6</td>
                      <td style="width:8%;;">%7</td>
                      <td style="width:8%;">%8</td>
                      <td style="width:8%;">%9</td>
                      <td style="width:8%;">%10</td>
                      <td style="width:8%;">%11</td>
                      <td style="width:8%;">%12</td>
                      <td style="width:8%;">%13</td>
                      <td style="width:8%;">%14</td>
                    </tr>
                    <!-- ###GOUKEI_KEKKA### -->
                  </table>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <input id="MODE" name="MODE" type="hidden" value="init" />
      <!-- ###POST_ID### -->
      <input id="USER_ID" name="userid" type="hidden" value="###USERID###" />
      <!-- ###POST_ID### -->
      <input id="SHISETSU" name="shisetsu" type="hidden" value="###SHISETSUID###" />
      <input id="Riyoushaid" name="Riyoushaid" type="hidden" value="" />
    </form>
  </div>
</div>

<script src="/js/bootstrap.js"></script>     
  </body>
</html>
