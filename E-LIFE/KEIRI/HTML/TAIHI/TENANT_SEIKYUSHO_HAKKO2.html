<div class="header">
  <h1 class="page-title">請求書作成</h1>
</div>
<div class="row-fluid">
  <form id="frmService" name="frmService">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="align:left;">
        <table>
          <tr>
            <td>年月：</td>
            <td>
              <input type="month" id="nengetsu" name="nengetsu" value="###YYYYMM###"/>
            </td>
          </tr>
        </table>
      </td>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button class="btn btn-blue" id="search" name="search" type="button" style=""><i class="icon-search"></i> 検索</button>
          <button class="btn btn-green" id="print" name="print" type="button" style="display:###TOUROKUDISP###"><i class="icon-print"></i> 印刷</button>
          <button class="btn btn-green" id="jyutaku" name="jyutaku" type="button" style="display:###TOUROKUDISP###"><i class="icon-print"></i> 精算書</button>
          <button class="btn btn-move" id="return" name="return" type="button"><i class="icon-home"></i> メニューへ</button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:560px; overflow-y:auto">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />

        <table id="settei_ichiran" style="margin-top:1em; border:#bbbbbb solid 2px;width:800px;">
          <thead>
            <tr>
              <th id="HeaderTaisho" style="width:60px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">
                <input type="checkbox" id="chkAll_a" name="chkAll_a" value="chkAll"/>印刷</th>
              <th id="HeaderKukaku" style="width:60px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">区画</th>
              <th id="HeaderTenant_name" style="width:140px;background-color:#dddddd; border:#bbbbbb solid 1px; text-align:center;">テナント名</th>
              <th id="HeaderKingaku" style="width:80px;background-color:#dddddd; border:#bbbbbb solid 1px; text-align:center;">金額</th>
              <th id="HeaderFB" style="width:40px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">FB</th>
            </tr>
          </thead>
          <tbody>
<!-- ###SEARCH_KEKKA### -->
            <tr>
              <td style="text-align:center; border:#bbbbbb solid 1px;">
                <input class="taishosha_checked" id="check_%1" name="taishosha_check%1" type="checkbox" value="%1" />
              </td>
              <td style="text-align:center; border:#bbbbbb solid 1px;">%2</td>
              <td style="border:#bbbbbb solid 1px;">%3</td>
              <td style="text-align:right; border:#bbbbbb solid 1px;">%4</td>
              <td style="text-align:center; border:#bbbbbb solid 1px;">
                <input type="checkbox" style="" id="FB_check_%1" name="FB_check_" value="%1" />
              </td>
            <tr>
<!-- ###SEARCH_KEKKA### -->
          </tbody>
        </table>

        <input id="dataCsvID" name="dataCsvID" type="hidden" value="" />
        <input id="dataCsvFloor" name="dataCsvFloor" type="hidden" value="" />
        <input id="dataCsvKukaku" name="dataCsvKukaku" type="hidden" value="" />
        <input id="dataCsvGyoshu" name="dataCsvGyoshu" type="hidden" value="" />
        <input id="dataCsvTenantMei" name="dataCsvTenantMei" type="hidden" value="" />
        <input id="dataCsvTinryo" name="dataCsvTinryo" type="hidden" value="" />
        <input id="dataCsvKyoekihi" name="dataCsvKyoekihi" type="hidden" value="" />
        <input id="dataCsvKureruHall" name="dataCsvKureruHall" type="hidden" value="" />
    </div>
  </div>
  </form>
</div>
<script src="/js/bootstrap.js"></script>
