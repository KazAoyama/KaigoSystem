<div class="header">
  <h1 class="page-title">設定画面</h1>
</div>
<div class="row-fluid">

    <tr>
      <td style="text-align:right;">

          <button class="btn btn-move" id="return" name="return" type="button"><i class="icon-home"></i> メニューへ</button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">

      <form id="frmService" name="frmService">

          <p>
            <input class="settei_touroku" id="settei_regist" name="settei_regist" type="button" style="display:###TOUROKUDISP###" value="登録" />
          </p>
          <tr>
        <table id="settei_ichiran" style="margin-top:1em; border:#bbbbbb solid 2px;width:800px;">

              <th id="HeaderJihanki" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">Park24自販機設置代</th>
            </tr>
          </thead>
          <tbody>
            <tr>
<!-- ###ZENTAI_SETTEI### -->
              <td>
                <input type="text" style="" id="denkidai" name="denkidai" value="%1" />
              </td>
              <td>
                <input type="text" style="" id="suidodai" name="suidodai" value="%2" />
              </td>
              <td>
                <input type="text" style="" id="parking" name="parking" value="%3" />
              </td>
              <td>
                <input type="text" style="" id="tyurinjo" name="tyurinjo" value="%4" />
              </td>
              <td>
                <input type="text" style="" id="internet" name="internet" value="%5" />
              </td>
              <td>
                <input type="text" style="" id="park24" name="park24" value="%6" />
              </td>
              <td>
                <input type="text" style="" id="jihanki" name="jihanki" value="%7" />
              </td>
<!-- ###ZENTAI_SETTEI### -->
            <tr>
          </tbody>
        </table>

        <div style="float:left; margin-right:1em; margin-top:2em;">
          <p><空調費設定>
          </p>

        <div class="clearfix"></div>
        <div style="float:left; margin-right:2em; margin-top:0em;">

        </div>
        <div style="float:left; margin-right:2em; margin-top:0em;">

          <input id="Kukaku" name="Kukaku" type="text" style="width:60px;" disabled/>

        <div style="float:left; margin-right:2em; margin-top:0em;">

          <input id="Tinryo" name="Tinryo" style="width:100px" type="number"  required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:0em;">

          <input id="Kyoekihi" name="Kyoekihi" style="width:100px" type="number"  required/>

<!--          <input class="add" type="button" value="追加" />

          <input class="touroku" id="regist" name="regist" type="button" style="display:###TOUROKUDISP###" value="登録" />
        </p>
        <table id="ServiceIchiran" style="margin-top:1em; border:#bbbbbb solid 2px;width:800px;">
          <thead>
            <tr>
              <th id="HeaderFloor" style="width:60px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">フロア</th>
              <th id="HeaderKukaku" style="width:60px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">区画番号</th>
              <th id="HeaderGyoshu" style="width:140px;background-color:#dddddd; border:#bbbbbb solid 1px; text-align:center;">業種</th>
              <th id="HeaderTenantMei" style="width:180px;background-color:#dddddd; border:#bbbbbb solid 1px; text-align:center;">テナント名</th>
              <th id="HeaderTinryo" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">従量単価(/h)</th>
              <th id="HeaderKyoekihi" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">空調時間(/1日)</th>
              <th id="HeaderKureruhall" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">固定料金(税込)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <input id="dataCsvID" name="dataCsvID" type="hidden" value="" />

      </form>
    </div>
  </div>
</div>
