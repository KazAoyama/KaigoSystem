<div class="header">
  <h1 class="page-title">テナント登録</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button class="btn btn-blue" id="search" name="search" type="button" style=""><i class="icon-search"></i> 検索</button>
          <button class="btn btn-pink" id="regist" name="regist" type="button" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録</button>
          <button class="btn btn-move" id="return" name="return" type="button"><i class="icon-home"></i> メニューへ</button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:560px; overflow-y:auto">
      <form id="frmService" name="frmService">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="Floor">フロア</label>
          <input id="Floor" name="Floor" style="width:60px" type="text" required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="Kukaku">区画番号</label>
          <input id="Kukaku" name="Kukaku" type="text" style="width:60px;" required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="Gyoshu">業種</label>
          <input id="Gyoshu" name="Gyoshu" type="text" style="width:140px;" required>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="TenantMei">テナント名</label>
          <input id="TenantMei" name="TenantMei" type="text" required>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="Tinryo">賃料</label>
          <input id="Tinryo" name="Tinryo" style="width:100px" type="number"  required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="Kyoekihi">共益費</label>
          <input id="Kyoekihi" name="Kyoekihi" style="width:100px" type="number"  required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="KureruHall">クレールホール使用料</label>
          <input id="KureruHall" name="KureruHall" style="width:100px" type="number"  required/>
        </div>
        <div class="clearfix"></div>
        <p>
          <input class="add" type="button" value="追加" />
          <input class="mod" type="button" value="変更" />
          <input class="del" type="button" value="非表示" />
        </p>
        <table id="ServiceIchiran" style="margin-top:2em; border:#bbbbbb solid 2px;width:800px;">
          <thead>
            <tr>
              <th id="HeaderFloor" style="width:60px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">フロア</th>
              <th id="HeaderKukaku" style="width:60px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">区画番号</th>
              <th id="HeaderGyoshu" style="width:140px;background-color:#dddddd; border:#bbbbbb solid 1px; text-align:center;">業種</th>
              <th id="HeaderTenantMei" style="width:180px;background-color:#dddddd; border:#bbbbbb solid 1px; text-align:center;">テナント名</th>
              <th id="HeaderTinryo" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">賃料</th>
              <th id="HeaderKyoekihi" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">共益費</th>
              <th id="HeaderKureruhall" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">クレールホール使用料</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <input id="dataCsvID" name="dataCsvID" type="hidden" value="" />
        <input id="dataCsvFloor" name="dataCsvFloor" type="hidden" value="" />
        <input id="dataCsvKukaku" name="dataCsvKukaku" type="hidden" value="" />
        <input id="dataCsvGyoshu" name="dataCsvGyoshu" type="hidden" value="" />
        <input id="dataCsvTenantMei" name="dataCsvTenantMei" type="hidden" value="" />
        <input id="dataCsvTinryo" name="dataCsvTinryo" type="hidden" value="" />
        <input id="dataCsvKyoekihi" name="dataCsvKyoekihi" type="hidden" value="" />
        <input id="dataCsvKureruHall" name="dataCsvKureruHall" type="hidden" value="" />
      </form>
    </div>
  </div>
</div>
<script src="/js/bootstrap.js"></script>
