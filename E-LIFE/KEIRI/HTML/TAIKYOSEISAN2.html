<div class="container-fluid">

            <table>
              <tr>
                <td>
                  <table>
                    <tr>
                      <td style="padding-left:20px;">請求年月：</td>

                        <input type="month" id="NENGETSU" name="NENGETSU" value="###NENGETSU###" />
                      </td>
                    </tr>
                  </table>
                </td>
                <td style="padding-left:10px;">
                  <table>
                    <tr>
                    </tr>

                </td>
                <td style="padding-left:10px;">
                  <table>
                  </table>
                </td>
              </tr>
            </table>
          </td>

              <button class="btn btn-lightblue" id="clear" type="button"><i class="icon-refresh"></i> クリア
              </button>
              <button class="btn btn-green" id="excel_out" type="button" style="display:###BTN_SEIGYO###"><i class="icon-download"></i> エクセル

      <div class="well">

                      <input type="checkbox" id="all_check" />

                    <td class="td-success" style="width:85px;">居室</td>

                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td style="padding:0;">
                <div style="height:400px; overflow-y:auto; font-size:9pt;">
                  <table border="1px" bordercolor="darkgray" style="text-align:right;">
                    <!-- ###SEARCH_KEKKA### -->
                    <tr class="ichiran">
                      <td style="width:25px; text-align:center;">
                        <input type="checkbox" id="print_%1" name="print_%1" value="%1" class="taishosha_checked"/>
                      </td>
                      <td style="width:85px; text-align:center">%2</td>
                      <td style="width:220px; text-align:left;">%3</td>
                      <td style="width:160px; text-align:center;">%4</td>
                      <td style="width:160px;">
                        <input type="search" name="wake_%1" list="keywords_%1" value="%5" style="width:160px;"/>

                            <option value="ショートステイ精算">
                            <option value="体験入居精算">

                    </tr>
                    <!-- ###SEARCH_KEKKA### -->
                  </table>
                </div>

            </tr>
          </table>
        </div>

      <input id="MODE" name="MODE" type="hidden" value="init" />

      <input id="USER_ID" name="userid" type="hidden" value="###USERID###" />

      <input id="Riyoushaid" name="Riyoushaid" type="hidden" value="" />
