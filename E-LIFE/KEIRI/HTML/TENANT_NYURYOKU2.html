<div class="header">
  <h1 class="page-title">月次入力</h1>
</div>
<div class="row-fluid">
  <form id="frmService" name="frmService">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="align:left;">
        <table>
          <tr>
            <td>年月：</td>
            <td>
              <input type="month" id="nengetsu" name="nengetsu" value="###YYYYMM###"/>
            </td>
            <td style="padding-left:10px;">テナント名：</td>
            <td>
              <select id="tenant_name" name="tenant_name">
<!-- ###TENANT_NAME### -->
                <option value="%1" %3 >%2</option>
<!-- ###TENANT_NAME### -->
              </select>
            </td>
          </tr>
        </table>
      </td>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button class="btn btn-blue" id="search" name="search" type="button" style=""><i class="icon-search"></i> 検索</button>
          <button class="btn btn-pink" id="regist" name="regist" type="button" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録</button>
          <button class="btn btn-move" id="return" name="return" type="button"><i class="icon-home"></i> メニューへ</button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:560px; overflow-y:auto">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />

        <table id="settei_ichiran" style="margin-top:1em; border:#bbbbbb solid 2px;width:900px;">
          <thead>
            <tr>
              <th id="HeaderMonth" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">&nbsp;</th>
              <th id="HeaderDenki" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">電気使用料(kWh)</th>
              <th id="HeaderSuido" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">水道使用料(m3)</th>
              <th id="HeaderParking" style="width:100px;background-color:#dddddd; border:#bbbbbb solid 1px; text-align:center;">空調時間<br><(営業日数)</th>
              <th id="HeaderTyurinjo" style="width:100px;background-color:#dddddd; border:#bbbbbb solid 1px; text-align:center;">駐車場<br>利用台数(台)</th>
              <th id="HeaderInternet" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">駐輪場<br>利用台数(台)</th>
              <th id="HeaderPark24" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">インターネット<br>利用料(有・無)</th>
              <th id="HeaderKureru" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd; text-align:center;">クレールホール<br>利用回数</th>
            </tr>
          </thead>
          <tbody>
<!-- ###SEARCH_KEKKA### -->
            <tr>
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">当月</td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="denkidai" name="denkidai" value="%1" />
              </td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="suidodai" name="suidodai" value="%2" />
              </td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="kutyo" name="kutyo" value="%3" />
              </td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="parking" name="parking" value="%4" />
              </td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="tyurinjo" name="tyurinjo" value="%5" />
              </td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="internet" name="internet" value="%6" />
              </td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="kureru" name="kureru" value="%7" />
              </td>
            <tr>
<!-- ###SEARCH_KEKKA### -->
<!-- ###ZENGETSU### -->
            <tr>
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd; color:gray;">前月</td>
              <td style="border:#bbbbbb solid 1px; text-align:right; color:gray;">%1</td>
              <td style="border:#bbbbbb solid 1px; text-align:right; color:gray;">%2</td>
              <td style="border:#bbbbbb solid 1px; text-align:right; color:gray;">%3</td>
              <td style="border:#bbbbbb solid 1px; text-align:right; color:gray;">%4</td>
              <td style="border:#bbbbbb solid 1px; text-align:right; color:gray;">%5</td>
              <td style="border:#bbbbbb solid 1px; text-align:right; color:gray;">%6</td>
              <td style="border:#bbbbbb solid 1px; text-align:right; color:gray;">%7</td>
            <tr>
<!-- ###ZENGETSU### -->
<!-- ###KUKAKU### -->
            <tr style="display:none;" class="yokohama">
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">当月</td>
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">区画1-5</td>
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">利用日数</td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="nisu_1_5" name="nisu_1_5" value="%1" />
              </td>
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">利用時間/1日</td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="time_1_5" name="time_1_5" value="%2" />
              </td>
              <td style="border:#bbbbbb solid 1px;">
              </td>
              <td style="border:#bbbbbb solid 1px;">
              </td>
            <tr>
<!-- ###KUKAKU### -->
<!-- ###KUKAKU2### -->
            <tr style="display:none;" class="yokohama">
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">当月</td>
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">区画1-7</td>
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">利用日数</td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="nisu_1_6" name="nisu_1_6" value="%1" />
              </td>
              <td style="border:#bbbbbb solid 1px; text-align:center; background-color:#dddddd;">利用時間/1日</td>
              <td style="border:#bbbbbb solid 1px;">
                <input type="number" style="width:100px; text-align:right;" id="time_1_6" name="time_1_6" value="%2" />
              </td>
              <td style="border:#bbbbbb solid 1px;">
              </td>
              <td style="border:#bbbbbb solid 1px;">
              </td>
            <tr>
<!-- ###KUKAKU2### -->
          </tbody>
        </table>
        <div id="park24display" style="display:none;">
          <font style="color:blue;">Park24の場合は電気使用料欄に使用した場合は「1」を入力してください。電気を使用した月は同時に自販機設置料も登録されます</font>
        </div>

        <input id="dataCsvID" name="dataCsvID" type="hidden" value="" />
        <input id="dataCsvFloor" name="dataCsvFloor" type="hidden" value="" />
        <input id="dataCsvKukaku" name="dataCsvKukaku" type="hidden" value="" />
        <input id="dataCsvGyoshu" name="dataCsvGyoshu" type="hidden" value="" />
        <input id="dataCsvTenantMei" name="dataCsvTenantMei" type="hidden" value="" />
        <input id="dataCsvTinryo" name="dataCsvTinryo" type="hidden" value="" />
        <input id="dataCsvKyoekihi" name="dataCsvKyoekihi" type="hidden" value="" />
        <input id="dataCsvKureruHall" name="dataCsvKureruHall" type="hidden" value="" />
    </div>
  </div>
  </form>
</div>
<script src="/js/bootstrap.js"></script>
