	$(document).ready(function() {

      $('input,textarea[readonly]').not($('input[type="button"],input[type="submit"]')).keypress(function (e) {
            if (!e) var e = window.event;
            if (e.keyCode == 13)
                return false;
        });

      $("form").submit(function() {
          $("button").each(function() {
            $(this).attr("disabled", true);
          });
        });

      $("#data_check").click(function(){
          $("#MODE").attr({value:"data_check"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/KEIRI/cgi-bin/KAIGOSEIKYU_KYOTAKU.CGI"
          });
                form.submit();
        });

      $("#clear").click(function(){
          $("#MODE").attr({value:"init"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/KEIRI/cgi-bin/KAIGOSEIKYU_KYOTAKU.CGI"
          });
                form.submit();
        });

      $("#kakutei").click(function(){
        $("#shoukai").toggle(500);
    });
      $("#search").click(function(){
        var nakami = $("#mikakuteinomi").text();
              if (nakami == '未確定のみ'){
		        $("#default").toggle(500);
        		$("#kensaku_open2").hide(500);
        		$("#kensaku_open").toggle(500);
              }
              else {
		        $("#default").toggle(500);
        		$("#kensaku_open").hide(500);
        		$("#kensaku_open2").toggle(500);
              }
    });
      $(".taisho").click(function(){
        var naiyou = $(this).text();
              if (naiyou == '対象'){
		        alert( '請求対象外に変更します' );
		        $(this).text('対象外');
		        $(this).removeClass("btn-alpha").addClass("btn-pink");
		        $(this).val('taishogai');
              }
              else {
		        alert( '請求対象に変更します' );
		        $(this).text('対象');
		        $(this).removeClass("btn-pink").addClass("btn-alpha");
		        $(this).val('taisho');
              }
      });
      $("#mikakuteinomi").click(function(){
        var Text = $(this).text();
              if (Text == '未確定のみ'){
		        $(this).text('確定済含む');
		        $(this).removeClass("btn-alpha").addClass("btn-echo");
		        $(this).val('kakuteizumi');
                $("#shoukai").toggle(500);
              }
              else {
		        $(this).text('未確定のみ');
		        $(this).removeClass("btn-echo").addClass("btn-alpha");
		        $(this).val('mikakuteinomi');
              }
      });


	});
		$(function(){
			setInterval(function(){
				$('#text_tentou').fadeOut(500,function(){$(this).fadeIn(500)});
			},1500);
		});
