    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;

        .brand { font-family: georgia, serif; }

    <script>

	$(document).ready(function() {
		if($('input[type=radio][name=ShinkiKizon]:checked').val()=='0') {
			$('#NyukyoShisetsu').attr("disabled","disabled");
			$('#NyukyoFloor').attr("disabled","disabled");
			$('#NyukyoUnit').attr("disabled","disabled");
			$('#DivNyukyosha').css("display","none");
		} else {
			$('#NyukyoShisetsu').removeAttr("disabled");
			$('#NyukyoFloor').removeAttr("disabled");
			$('#NyukyoUnit').removeAttr("disabled");
		}
		$('[name=ShinkiKizon]:radio').change(function(){
			if($('input[type=radio][name=ShinkiKizon]:checked').val()=='0') {
				$('#NyukyoShisetsu').attr("disabled","disabled");
				$('#NyukyoFloor').attr("disabled","disabled");
				$('#NyukyoUnit').attr("disabled","disabled");
				$('#DivNyukyosha').css("display","none");
			} else {
				$('#NyukyoShisetsu').removeAttr("disabled");
				$('#NyukyoFloor').removeAttr("disabled");
				$('#NyukyoUnit').removeAttr("disabled");
			}
		});
		$('#NyukyoShisetsu').change(function(){
			$('#DivNyukyosha').css("display","block");
		});
		$('.selectriyousha').mouseenter(function(){
			$(this).css("background-color","#dddddd");
		}).mouseleave(function(){
			$(this).css("background-color","white");
    	});
		$('.selectriyousha').click(function(){
			var HyoujiName=$(this).html();
    		$("#Riyoushamei",opener.window.document).val(HyoujiName);
		    var HeaderHyoujiName=HyoujiName+"様"
    		$("#NameHeader",opener.window.document).html(HeaderHyoujiName);
    		window.close();
		});
	});
	</script>

  <body 
  <!--<![endif]-->
    
   
    <div class="dialog" style="min-width:1024px;width:100%">
        <div class="block">
            <p class="block-heading">入居者選択</p>
            <div class="block-body">
                <form>
					<div style="float:left;margin:1em;">
	                    <label style="float:left">入力タイプ</label>
						<label style="float:left"><input type="radio" name="ShinkiKizon" value="0">新規</label>
						<label style="float:left"><input type="radio" name="ShinkiKizon" value="1" checked>既存</label>
					</div>
					<div style="float:left;margin:1em;">
	                    <label style="float:left;margin-right:0.5em;">施設</label>
						<select id="NyukyoShisetsu">
							<option value="0">選択してください</option>
							<option value="S000001">グランクレールあざみ野</option>
							<option value="S000002">グランクレールセンター南</option>
							<option value="S000003">グランクレール藤が丘</option>
							<option value="S000004">グランクレール美しが丘</option>
							<option value="S000005">グランクレール青葉台</option>
							<option value="S000006">グランクレール桜台</option>
							<option value="S000007">グランクレール成城</option>
							<option value="S000008">グランクレール馬事公苑</option>
							<option value="S000009">ライフニクス高井戸</option>
							<option value="S000010">グランクレール青葉台２丁目</option>
							<option value="C000001">グランケアあざみ野</option>
							<option value="C000002">グランケア藤が丘</option>
							<option value="C000003">グランケア成城</option>
							<option value="C000004">グランケア青葉台２丁目</option>
							<option value="C000005">グランケア高井戸</option>
						</select>
					</div>
					<div style="float:left;margin:1em;">
                    	<label style="float:left;margin-right:0.5em;">フロア</label>
						<select id="NyukyoFloor" style="width:100px">
							<option value="0">全て</option>
							<option value="1">１階</option>
							<option value="2">２階</option>
							<option value="3">３階</option>
							<option value="4">４階</option>
							<option value="5">５階</option>
						</select>
					</div>
					<div style="float:left;margin:1em;">
                    	<label style="float:left;margin-right:0.5em;">ユニット</label>
						<select id="NyukyoUnit" style="width:100px">
							<option value="0">全て</option>
							<option value="1">菖蒲</option>
							<option value="2">葵</option>
							<option value="3">芭蕉</option>
						</select>
					</div>
					<div class="clearfix"></div>
					<div id="DivNyukyosha" style="float:left;display:none;margin:1em;">
                    	<label>入居者名</label>
						<table class="table-condensed" style="width:400px;">
							<tr><td class="selectriyousha" style="border: solid 1px">青柳純</td></tr>
							<tr><td class="selectriyousha" style="border: solid 1px">奥田エリコ</td></tr>
							<tr><td class="selectriyousha" style="border: solid 1px">青山一行</td></tr>
						</table>
					</div>
<!--                    <label class="remember-me"><input type="checkbox"> Remember me</label>
-->
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
