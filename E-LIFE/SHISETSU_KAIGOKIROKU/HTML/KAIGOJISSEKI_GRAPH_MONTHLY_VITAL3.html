    <script>

	$(document).ready(function() {

        $(".send").click(function() {
          $("button").each(function() {
            $(this).attr("disabled", true);
          });
        });

        $("#search_btn").click(function(){
            $('#MODE').val('search');
            $('#kensakutyu').html('<table style="width:100%; height:100%"><tr><td style="font-size:20px; width:100%; text-align:center;"><div id="blink_1">検索中です。しばらくお待ちください。</div></td></tr></table>');
            document.MENU_FORM.target="_self";
            document.MENU_FORM.submit();
        });


        $("#clear_btn").click(function(){
            $('#MODE').val('init');
            document.MENU_FORM.target="_self";
            document.MENU_FORM.submit();
        });

        $("#print_btn").click(function(){
            $('#MODE').val('print');
            document.MENU_FORM.target="printwindow";
            document.MENU_FORM.submit();
        });
    });	
           function change_select_input(mode){
                 var SHISETSU_CODE = $("#SHISETSU").val();
                 var FLOOR_CODE = $("#floor").val();
                 var UNIT_CODE = $("#unit").val();
                 var ROOM_CODE = $("#room_select").val();
                 var RIYOSHA_CODE = $("#riyosha_name").val();
                 var MONTH = $("#nengetsu").val();

                 $.post("/E-LIFE/SHISETSU_KAIGOKIROKU/cgi-bin/KAIGOJISSEKI_GRAPH_MONTHLY_VITAL.GET_RIYOSHA.CGI",
                        { "MODE": mode,
                          "shisetsu": SHISETSU_CODE,
                          "floor": FLOOR_CODE,
                          "unit": UNIT_CODE,
                          "room": ROOM_CODE,
                          "riyosha_name": RIYOSHA_CODE,
                          "month": MONTH           },

                        function(data,status){
                          $("#FLOOR_GET").html(data);
                        },
                        "html"
                       );
               }
    </script>
    <script>
$(document).ready(function() {
    var taijyu = [ ###TAIJYU### ];
    var taion = [ ###TAION### ];
    var myakuhaku = [ ###MYAKUHAKU### ];
    var kokyu = [ ###KOKYU### ];
    var ketsuatsu = [ ###KETSU### ];
    $.jqplot('jqPlot-sample', [ taijyu, taion, myakuhaku, kokyu, ketsuatsu ],{
		legend: {
                // 凡例を北東（右上）に表示
                show: true,
                location: 'ne',
				renderer:$.jqplot.EnhancedLegendRenderer,
				rendererOptions:{
					numberRows: 1,
					seriesToggle: true,
				},
            },
        series:[
        	{
			// 系列1を1番目の縦軸に棒グラフで表示
			yaxis: 'yaxis',
			label: '体重',
			renderer: $.jqplot.BarRenderer
            },
			{
			// 系列2を1番目の縦軸に棒グラフで表示
			yaxis: 'yaxis',
			label: '体温',
			},
			{
			// 系列3を1番目の縦軸に棒グラフで表示
			yaxis: 'yaxis',
			label: '脈拍',
			},
			{
			// 系列4を1番目の縦軸に棒グラフで表示
			yaxis: 'yaxis',
			label: '呼吸',
			},
			{
			// 系列5を1番目の縦軸に棒グラフで表示
			yaxis: 'y2axis',
			label: '血圧',
			color: 'red',
			renderer: $.jqplot.OHLCRenderer,
			rendererOptions: {
				wickColor: 'red',
				openColor: 'red',
				closeColor: 'red',
				lineWidth: 4.5,
				hlc:true,
				tickLength: 0,
				},
            },
		],
        axes:{                                            // 軸
            // 横軸(x軸)
            xaxis:{
                renderer: $.jqplot.DateAxisRenderer,      // プラグイン
                min: '1',                        // 軸開始の値
                max: '31',                        // 軸終了の値
                tickInterval: '1 days',                 // 目盛りの間隔
                tickOptions: { formatString: '%d'},    // 表示フォーマット
                label: 'day',                           // ラベル
				renderer: $.jqplot.CategoryAxisRenderer,
            },
			yaxis: {
				// 縦軸1の目盛りを0～80の20刻みにする
				min: 10,
				max: 160,
				tickInterval:10,
				numberTicks: 15,
                                label: '血圧以外'
			},
			y2axis: {
				// 縦軸2の目盛りを50～130の2刻みにする
				min: 40,
				max: 190,
				tickInterval: 10,
				numberTicks: 15,
                                label: '血圧'
			}
		},
		cursor: {
			// カーソル位置を北西に表示
			tooltipLocation: 'nw'
		}
	});
});



    </script>
