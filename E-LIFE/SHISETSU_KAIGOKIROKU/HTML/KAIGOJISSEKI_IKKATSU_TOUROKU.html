    <script>
	$(document).ready(function() {
          $("#touroku_btn").click(function(){
			//バリデーションチェック
			var chkMessage = "";
			chkMessage += validationCheck();
			if (chkMessage != "") {
				alert(chkMessage);
				return false;
			}
          $("#MODE").attr({value:"ikkatsu_touroku"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "oyawindow",
                method: "post",
                action: "/E-LIFE/SHISETSU_KAIGOKIROKU/cgi-bin/KAIGOJISSEKI_IKKATSU.CGI"
          });
                form.submit();
        });
          $("#close_btn").click(function(){
          $("#MODE").attr({value:"close"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "oyawindow",
                method: "post",
                action: "/E-LIFE/SHISETSU_KAIGOKIROKU/cgi-bin/KAIGOJISSEKI_IKKATSU.CGI"
          });
                form.submit();
        });
	});
		function validationCheck() {
			var message = "";
			message += idealValidateCheck($("#MENU_FORM").find(":checkbox").not("[disabled='disabled']"), true);
			message += requiredCheck();
			return message;
		}
		function requiredCheck(){
			var message = "";
			if (isRequiredReturnFlagEx($("#MENU_FORM").find(":checkbox").not("[disabled='disabled']"))) {
				message += msgMst.num4.replace("{0}", KAIGOKANGOKIROKU_Item.num4);
			} 

			return message;
		}

	</script>
