<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="utf-8">
<title>QRCODEリスト</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="http://e-life.hands-lab.com/css/bootstrap.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
<script src="http://e-life.hands-lab.com/js/jquery.qrcode.min.js" ></script>
<script>

$(function(){

var w_qrcode = $('#qrcode');

// ###NYUKYOSHALIST###
        var w_qrcode = $('#qrcode').qrcode({
	width:100,
	height:100,
//	text:"%1"
      text:"http://e-life.hands-lab.com/E-LIFE/SHOKUJI/HTML/RESTAURANT_DOWNLOAD.html"
	});

        var wk_p = $("<p style='font-size:9px;'>");
//        wk_p.text("ダウンロード");
        w_qrcode.append(wk_p);

        var wk_div_pre = $("<div id='div%3' class='canvasclass'>");
        w_qrcode.prepend(wk_div_pre);
        var num= 2 - 1;
        $('#qrcode canvas').eq(num).appendTo("#div%3");
        $('p').eq(num).appendTo("#div%3");

// ###NYUKYOSHALIST###


});

</script>
<style type="text/css">
#qrcode canvas { margin:50px 50px 0 0; padding:0;}
.canvasclass { float:left;}
</style>
</head>
<body id="body_quantity">
  <div id="wrap">
    <div id="contents"> 
       <div id="main" class="round_bord">
           <div style="width:100%;padding:0 0 0 100px;">
		<div id="qrcode"></div>
           </div>
       </div>
    </div>
  </div>
</body>
</html>
