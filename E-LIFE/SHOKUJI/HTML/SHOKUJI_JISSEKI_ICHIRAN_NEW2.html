 <input type="hidden" name="SELECTShokuji" id="SELECTShokuji" value="" />
 <input type="hidden" name="SELECTShokushu" id="SELECTShokushu" value="" />

<div class="header">
  <h1 class="page-title">
    食事実績(入居者一覧入力)
  </h1>
</div>
<table style="margin-left:1em; margin-top:0.5em;">
  <tr>
    <td>
      <button class="###NYUUKYOSHANYUURYOKU### btn-primary send" id="NyuukyoshaNyuuryoku" name="NyuukyoshaNyuuryoku" value="1">入居者入力</button>
      <button class="###STAFFNYUURYOKU### btn-primary send" id="StaffNyuuryoku" name="StaffNyuuryoku" value="1">スタッフ入力</button>
      <input id="NyuuryokuMODE" name="NyuuryokuMODE" type="hidden" value="###NYUURYOKUMODE###" />
    </td>
  </tr>
</table>
<table style="margin-left:1em; margin-top:1em; margin-bottom:0.5em; width:1024px;">
  <tr>
    <td style="width:55px; text-align:right;">対象日：</td>
    <td style="width:90px">
      <input id="Taishoubi" name="Taishoubi" style="background-color:lightyellow; width:90px" type="text" value="###TAISHOUBI###" />
    </td>
    <td>
      <table id="ShisetsuSelectTr" style="display:###SHISETSUTABLEDISP###">
        <!-- shisetsu_tr_start -->
        <tr>
          <td style="width:45px; text-align:right">建屋：</td>
          <td style="width:80px">
            <select id="Tateya" name="Tateya" style="width:80px;">
              <!-- tateya_select_start -->
              <option value="%1" %3>%2</option>
              <!-- tateya_select_end -->
            </select>
          </td>
          <td style="width:55px; text-align:right">フロア：</td>
          <td style="width:60px">
            <select id="Floor" name="Floor" style="width:60px;">
              <!-- floor_select_start -->
              <option value="%1" %3>%2</option>
              <!-- floor_select_end -->
            </select>
          </td>
          <td style="width:60px; text-align:right">ユニット：</td>
          <td style="width:80px">
            <select id="Unit" name="Unit" style="width:80px">
              <!-- unit_select_start -->
              <option value="%1" %3>%2</option>
              <!-- unit_select_start -->
            </select>
          </td>
          <td style="width:45px; text-align:right;">居室：</td>
          <td style="width:60px">
            <select id="Kyoshitsu" name="Kyoshitsu" style="width:60px">
              <!-- kyoshitsu_select_start -->
              <option value="%1" %3>%2</option>
              <!-- kyoshitsu_select_end -->
            </select>
          </td>
          <td style="width:90px; text-align:right;">ご入居者名：</td>
          <td style="width:240px">
            <select id="Nyuukyosha" name="Nyuukyosha" style="width:130px">
              <!-- nyuukyosha_select_start -->
              <option value="%1" %3>%2</option>
              <!-- nyuukyosha_select_end -->
            </select>
          </td>
        </tr>
        <!-- shisetsu_tr_end -->
      </table>
    </td>
  </tr>
  <tr>
    <td align="right" colspan="12">
      <div class="btn-toolbar" style="padding:5px 170px 0px 0px">
        <button class="btn btn-blue send" id="search"><i class="icon-search"></i> 検索
        </button>
        <button class="btn btn-lightblue send" id="clear"><i class="icon-refresh"></i> クリア
        </button>
        <button class="btn btn-pink send" id="save" style="display:###TOUROKUDISP###" ###SAKUJYO###><i class="icon-edit"></i> 登録
        </button>
        <button class="btn btn-green" id="print" style="display:###PRINTDISP###"><i class="icon-print"></i> 印刷
        </button>
      </div>
    </td>
  </tr>
</table>
<div class="container-fluid">
<div class="well" style="min-width:1024px;">
<table style="">
  <tr>
    <td style="width:300px;">
      選択している対象日:
      <b>
        <span style="color:red">###KEKKA_TAISHOUBI###</span>
      </b>
    </td>
<!--
    <td>
      食数:
      <b>
        <span style="color:blue" id="spnShokusu"></span>
      </b>
    </td>
-->
    <input id="SelectTaishoubi" name="SelectTaishoubi" type="hidden" value="###KEKKA_TAISHOUBI###" />
    <td style="width:400px;">
      <p style="margin:0px;padding:0px;text-align:right">
        ※表示価格は<span style="color:red">税込み価格</span>です
      </p>
    </td>
    <td align="center" style="width:560px">
     <button type="button" class="btn btn-pink" id="kakutei" style="margin-bottom:5px; display:###TOUROKUDISP###" ###SAKUJYO###><i class="icon-edit"></i> 確定</button>
    </td>
  </tr>
</table>
