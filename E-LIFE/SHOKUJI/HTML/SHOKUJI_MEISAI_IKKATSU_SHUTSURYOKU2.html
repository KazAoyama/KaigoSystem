 <form id="KENSAKU_FORM" name="KENSAKU_FORM" method="POST" >
   <input type="hidden" name="MODE" id="MODE" value="" />
   <input type="hidden" name="USERID" id="USERID" value="###USERID###" />
   <input type="hidden" name="RIYOUSHAID" id="RIYOUSHAID" value="" />
   <input type="hidden" name="RIYOUSHA_SHISETSUTATEYA" id="RIYOUSHA_SHISETSUTATEYA" value="" />
   <input type="hidden" name="RIYOUSHA_KYOSHITSU" id="RIYOUSHA_KYOSHITSU" value="" />
   <input type="hidden" name="SHISETSUID" id="SHISETSUID" value="###SHISETSUID###" />
<div class="header">            
  <h1 class="page-title">食事明細一括印刷</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:0.5em; margin-top:0.5em; margin-bottom:0.5em; ">
    <tr id="ShisetsuSelectTr">
      <!-- shisetsu_tr_start -->
      <td style="width:75px; text-align:right;">対象年月：</td>
      <td style="width:155px;"><select id="TaishouYear" name="TaishouYear">
          <!-- year_select_start -->
          <option value="%1" %3>%2</option>
          <!-- year_select_end -->
        </select>年
        <select id="TaishouMonth" name="TaishouMonth" style="width:55px;">
          <!-- month_select_start -->
          <option value="%1" %3>%2</option>
          <!-- month_select_end -->
        </select>月
      </td>
      <td style="width:50px; text-align:right">建屋：</td>
      <td style="width:80px">
        <select id="Tateya" name="Tateya" style="width:80px;">
          <!-- tateya_select_start -->
          <option value="%1" %3>%2</option>
          <!-- tateya_select_end -->
        </select>
      </td>
      <td style="width:60px; text-align:right">対象：</td>
      <td id="insatsu_taishou">
        <select id="Taishousha" name="Taishousha" style="width:120px;" onchange="insatsu_taishou_select(this.value)">
          <!-- taishousha_select_start -->
          <option value="%1" %3>%2</option>
          <!-- taishousha_select_end -->
        </select>
      </td>
      <td style="width:40px;"></td>
      <td style="width:*;">
        <div class="btn-toolbar" style="margin-right:0; margin-left:auto;padding:5px 50px 0px 0px">
          <button class="btn btn-blue send" id="search">
            <i class="icon-search"></i>
            検索
          </button>
          <button class="btn btn-lightblue send" id="clear">
            <i class="icon-refresh"></i>
            クリア
          </button>
          <button class="btn btn-green" id="print" style="display:###PRINTDISP###">
            <i class="icon-print"></i>
            食事明細印刷
          </button>
          <button class="btn btn-green" id="print_kesshoku" style="display:###KESSHOKUPRINTDISP###">
            <i class="icon-print"></i>
            欠食表印刷
          </button> 
        </div>
      </td>
    </tr>
    <tr id="InsatsuTaishouTr" name="InsatsuTaishouTr" style="display:###InsatsuTaishouTrDisp###">
     <td style="width:100px; text-align:right;">印刷対象者：</td>
       <td colspan="3">
      <input id="InsatsuTaishouSha1" name="InsatsuTaishouSha1" class="insatsucheck" type="checkbox" ###INSATSUTAISHOUSHA1CHECK### value="1">入居者</input>
      <input id="InsatsuTaishouSha2" name="InsatsuTaishouSha2" class="insatsucheck" type="checkbox" ###INSATSUTAISHOUSHA2CHECK### value="1">ゲスト１</input>
      <input id="InsatsuTaishouSha3" name="InsatsuTaishouSha3" class="insatsucheck" type="checkbox" ###INSATSUTAISHOUSHA3CHECK### value="1">ゲスト２</input>
       </td>
      </tr>
      <tr>
     <td style="width:100px; text-align:right;">印刷対象食事：</td>
     <td colspan="3">
      <input id="InsatsuTaishou1" name="InsatsuTaishou1" class="insatsucheck" type="checkbox" ###INSATSUTAISHOU1CHECK### value="1">メイン</input>
      <input id="InsatsuTaishou2" name="InsatsuTaishou2" class="insatsucheck" type="checkbox" ###INSATSUTAISHOU2CHECK### value="1">サイドメニュー</input>
      <input id="InsatsuTaishou3" name="InsatsuTaishou3" class="insatsucheck" type="checkbox" ###INSATSUTAISHOU3CHECK### value="1">ドリンク</input>
      <input id="InsatsuTaishou4" name="InsatsuTaishou4" class="insatsucheck" type="checkbox" ###INSATSUTAISHOU4CHECK### value="1">その他</input>
       </td>
     </tr>
     <tr>
     <td></td>
     <td colspan="2"><input id="InsatsuNyuukyoshaMainIgai" name="InsatsuNyuukyoshaMainIgai" type="checkbox" ###INSATSUNYUUKYOSHAMAINIGAICHECK### value="1"><span style="color:blue">入居者のメイン以外全て</span></td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
      <table id="kojin-jyouhou-ichiran" style="border:#bbbbbb solid 2px; width:400px;">
        <thead>
          <tr>
            <th class="td-success" id="HeaderNo" style="text-align:center; width:70px;">
              <input id="all_chk_box" name="all_chk_box" onclick="all_check();" type="checkbox" value="on" />
            </th>
            <th class="td-success" id="HeaderNo" style="text-align:center; width:130px;">居室</th>
            <th class="td-success" id="HeaderNo" style="text-align:center; width:200px;">利用者名</th>
          </tr>
        </thead>
      </table>
    <div style="height:600px; overflow-y:auto">
      <table id="kojin-jyouhou-ichiran" style="border:#bbbbbb solid 2px; width:400px;">
        <tbody>
          <!-- list_result_start -->
          <tr>
            <td style="text-align:center; border:#bbbbbb solid 1px;width:70px">
              <label for="child-%2" style="display:block; width:100%; height:100%;">
                <input class="check-child" id="child-%2" name="Nyuukyosha%2" onclick="setBg(this,(10 - 1));" type="checkbox" value="1"/>
              </label>
            </td>
            <td style="text-align:center; border:#bbbbbb solid 1px;width:130px" value="%1">
              <label for="child-%2" style="display:block; width:100%; height:100%;">%1</label>
            </td>
            <td style="text-align:center; border:#bbbbbb solid 1px;width:200px" value="%2">
              <label for="child-%2" style="display:block; width:100%; height:100%;">%3</label>
            </td>
          </tr>
          <!-- list_result_end -->
        </tbody>
      </table>
      <!-- ###POST_ID### -->
      <input id="USER_ID" name="userid" type="hidden" value="###USERID###" />
      <!-- ###POST_ID### -->
      <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
      <!-- ###POST_PASS### -->
      <input id="password" name="password" type="hidden" value="###PASSWORD###" />
    </div>
  </div>
</div>

    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </form>
<iframe id="hidden_frame" name="hidden_frame" style="display:none;"></iframe>

  </body>
</html>
