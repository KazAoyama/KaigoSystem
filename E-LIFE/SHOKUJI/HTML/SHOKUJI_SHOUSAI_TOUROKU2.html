 <form id="KENSAKU_FORM" name="KENSAKU_FORM" method="POST" >
   <input type="hidden" name="MODE" id="MODE" value="" />
   <input type="hidden" name="USERID" id="USERID" value="###USERID###" />
   <input type="hidden" name="RIYOUSHAID" id="RIYOUSHAID" value="" />
   <input type="hidden" name="RIYOUSHA_SHISETSUTATEYA" id="RIYOUSHA_SHISETSUTATEYA" value="" />
   <input type="hidden" name="RIYOUSHA_KYOSHITSU" id="RIYOUSHA_KYOSHITSU" value="" />
   <input type="hidden" name="SHISETSUID" id="SHISETSUID" value="###SHISETSUID###" />
   <input type="hidden" name="SHOKUJISHOUSAIID" id="SHOKUJISHOUSAIID" value="###SHOKUJISHOUSAIID###" />
<div class="header">
  <h1 class="page-title">食事詳細・パターン登録</h1>
</div>
<div class="container-fluid">
  <table style="margin-left:1em; margin-top:1em; margin-bottom:1em; width:1024px;">
    <tr>
      <td>
        <table id="ShisetsuSelectTr">
          <tr>
            <!-- shisetsu_tr_start -->
            <td style="width:45px; text-align:right">建屋：</td>
            <td style="width:80px">
              <select id="Tateya" name="Tateya" style="width:80px;">
                <!-- tateya_select_start -->
                <option value="%1" %3>%2
                <!-- tateya_select_end -->
              </select>
            </td>
            <td style="width:55px; text-align:right">フロア：</td>
            <td style="width:60px">
              <select id="Floor" name="Floor" style="width:60px;">
                <!-- floor_select_start -->
                <option value="%1" %3>%2
                <!-- floor_select_end -->
              </select>
            </td>
            <td style="width:60px; text-align:right">ユニット：</td>
            <td style="width:80px">
              <select id="Unit" name="Unit" style="width:80px">
                <!-- unit_select_start -->
                <option value="%1" %3>%2
                <!-- unit_select_start -->
              </select>
            </td>
            <td style="width:45px; text-align:right;">居室：</td>
            <td style="width:60px">
              <select id="Kyoshitsu" name="Kyoshitsu" style="width:60px">
                <!-- kyoshitsu_select_start -->
                <option value="%1" %3>%2
                <!-- kyoshitsu_select_end -->
              </select>
            </td>
            <td style="width:90px; text-align:right;">ご入居者名：</td>
            <td style="width:160px">
              <select id="Nyuukyosha" name="Nyuukyosha" style="width:130px">
                <!-- nyuukyosha_select_start -->
                <option value="%1" %3>%2
                <!-- nyuukyosha_select_end -->
              </select>
            </td>
            <!-- shisetsu_tr_end -->
          </tr>
        </table>
      </td>
      <td align="right">
        <div class="btn-toolbar" style="padding:10px 10px 0px 0px">
          <button class="btn btn-blue" id="search">
            <i class="icon-search"></i>
            検索
          </button>
          <button class="btn btn-lightblue" id="clear"><i class="icon-refresh"></i>クリア</button>
          <button class="btn btn-green" id="excel_out" style="display:###PRINTDISP###">
            <i class="icon-download"></i>
            エクセル
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <ul class="nav nav-tabs" style="width:100%;">
      <li class="active">
        <a data-toggle="tab" href="#shokuji_shousai">食事詳細</a>
      </li>
      <li>
        <a data-toggle="tab" href="#shokuji_pattern" id="shokuji_pattern">食事パターン</a>
      </li>
    </ul>
    <!-- 食事内容詳細タブ -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane active in" id="shokuji_shousai" style="height:650px; display:###SHOKUJISHOUSAIDISP###; padding-bottom:10px;">
        <br />
        <table style="width:100%;">
          <tr>
            <td align="right" style="width:600px;">
              <table border="1px" bordercolor="silver" style="width:350px; height:75px;">
                <tr>
                  <td>
                    <table style="margin:10px 10px 10px 15px;">
                      <tr>
                        <td style="width:65px;"><input type="radio" name="EtsuranHenkou" id="genkou_rireki" value="0" onclick="rdChange()" ###ETSURANCHECKED###>閲覧</td>
                        <td style="width:60px; display:###TOUROKUDISP###"><input type="radio" name="EtsuranHenkou" id="henkou" value="1" onclick="rdChange()" ###HENKOUCHECKED###>変更</td>
                        <td style="width:60px; display:###TOUROKUDISP###"><input type="radio" name="EtsuranHenkou" id="shinki" value="2" onclick="rdChange()" ###SHINKICHECKED###>新規</td>
                        <td style="width:150px;">
                          <div id="nengetsuhi_open" style="display:true">
                            <select id="RirekiNengetsuhi" name="RirekiNengetsuhi" style="width:120px;">
                              <!-- etsuran_nengetsu_select_start -->
                              <option value="%1" %3>%2
                              <!-- etsuran_nengetsu_select_end -->
                            </select>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
            <td>
              <div class="btn-link" style="width:300px; padding:5px 80px 10px 80px;">
                <button class="btn btn-pink" id="shinkitouroku" name="shinkitouroku" style="display:###SHINKIDISP###">
                  <i class="icon-edit"></i>
                 新規登録
                </button>
                <button class="btn btn-pink" id="touroku" name="touroku" style="display:###HENKOUTOUROKUDISP###">
                  <i class="icon-edit"></i>
                  登録
                </button>
                <button class="btn btn-red" name="sakujyo" id="sakujyo" style="display:###HENKOUTOUROKUDISP###">
                  <i class="icon-trash"></i>
                  削除
                </button>
              </div>
            </td>
          </tr>
        </table>

<div id="KizonNyuuryoku" style="display:###KIZONDISP###">
        <div style="float:left;margin:1em;">
          <label>期間(自)</label>
          <input id="KikanFrom" name="KikanFrom" style="width:120px" type="text" value="###KIKANFROM###" />～
          <input id="KikanTo" name="KikanTo" style="width:110px" type="text" value="###KIKANTO###" />
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>主食</label>
          <select id="Shushoku" name="Shushoku" style="width:140px;">
            <!-- shushoku_select_start -->
            <option value="%1" %3>%2
            <!-- shushoku_select_end -->
          </select>
        </div>
        <div style="float:left;margin:1em;">
          <label>副食</label>
          <select id="Fukushoku" name="Fukushoku" style="width:140px;">
            <!-- fukushoku_select_start -->
            <option value="%1" %3>%2
            <!-- fukushoku_select_end -->
          </select>
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>指示食</label>
          <input type="checkbox" id="shijishoku_c1" name="shijishoku_c1" value="1" onclick="chk()" ###TOUNYOUCHECKED###><b>糖尿病</b>　(カロリー)
          <input type="text" style="width:50px;" name="shijishoku_t1" value="###TOUNYOU###" ###TOUNYOUDISABLED### >kcal　
          <input type="checkbox" id="shijishoku_c2" name="shijishoku_c2" value="1" onclick="chk()" ###GENENCHECKED###><b>減塩食</b>　(塩分)
          <input type="text" style="width:50px;" name="shijishoku_t2" value="###GENEN###" ###GENENDISABLED###>g　
          <input type="checkbox" id="shijishoku_c3" name="shijishoku_c3" value="1" onclick="chk()" ###KANZOUSHOKUCHECKED###><b>肝臓食</b>　(塩分)
          <input type="text" style="width:50px;" name="shijishoku_t3" value="###KANZOUSHOKU1###" ###KANZOUSHOKU1DISABLED###>g　
          (蛋白)<input type="text" style="width:50px;" name="shijishoku_t33" value="###KANZOUSHOKU2###" ###KANZOUSHOKU2DISABLED###>g
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>食事アレルギー</label>
          <input id="Allergy" name="Allergy" style="width:700px; margin-bottom:10px;" type="text" value="###ALLERGY###" />
        </div>
<br>
        <div style="float:left;margin:1em;">
          <label>禁止食</label>
          <input id="Kinshishoku" name="Kinshishoku" style="width:700px; margin-bottom:10px;" type="text" value="###KINSHISHOKU###" />
        </div>
<br>
        <div style="float:left;margin:1em;">
          <label>その他</label>
          <textarea id="Sonota" name="Sonota" rows="4" style="width:700px; margin-bottom:10px;" type="text">###SONOTA###</textarea>
        </div>
</div>

<div id="ShinkiNyuuryoku" style="display:###SHINKIDISP###">
        <div style="float:left;margin:1em;">

          <input id="ShinkiKikanTo" name="ShinkiKikanTo" style="width:110px" type="text" value="###SHINKIKIKANTO###" />

        <div style="float:left;margin:1em;">
          <label>主食</label>
          <select id="ShinkiShushoku" name="ShinkiShushoku" style="width:140px;">
            <!-- shinkishushoku_select_start -->
            <option value="%1" %3>%2</option>
            <!-- shinkishushoku_select_end -->
          </select>
        </div>
        <div style="float:left;margin:1em;">
          <label>副食</label>
          <select id="ShinkiFukushoku" name="ShinkiFukushoku" style="width:140px;">
            <!-- shinkifukushoku_select_start -->

            <!-- shinkifukushoku_select_end -->
          </select>
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>指示食</label>
          <input type="checkbox" id="Shinkishijishoku_c1" name="Shinkishijishoku_c1" value="1" onclick="chk()" ###SHINKITOUNYOUCHECKED###><b>糖尿病</b>　(カロリー)
          <input type="text" style="width:50px;" name="Shinkishijishoku_t1" value="###SHINKITOUNYOU###" ###SHINKITOUNYOUDISABLED### >kcal　
          <input type="checkbox" id="Shinkishijishoku_c2" name="Shinkishijishoku_c2" value="1" onclick="chk()" ###SHINKIGENENCHECKED###><b>減塩食</b>　(塩分)
          <input type="text" style="width:50px;" name="Shinkishijishoku_t2" value="###SHINKIGENEN###">g　
          <input type="checkbox" id="Shinkishijishoku_c3" name="Shinkishijishoku_c3" value="1" onclick="chk()" ###SHINKIKANZOUSHOKUCHECKED###><b>肝臓食</b>　(塩分)
          <input type="text" style="width:50px;" name="Shinkishijishoku_t3" value="###SHINKIKANZOUSHOKU1###" ###SHINKIKANZOUSHOKU1DISABLED###>g　
          (蛋白)<input type="text" style="width:50px;" name="Shinkishijishoku_t33" value="###SHINKIKANZOUSHOKU2###" ###SHINKIKANZOUSHOKU2DISABLED###>g
        </div>
        <div class="clearfix"></div>
        <div style="float:left;margin:1em;">
          <label>食事アレルギー</label>
          <textarea id="ShinkiAllergy" name="ShinkiAllergy" style="width:700px; margin-bottom:10px;">###SHINKIALLERGY###</textarea>
        </div>
        <div style="float:left;margin:1em;">
          <label>禁止食</label>
          <textarea id="ShinkiKinshishoku" name="ShinkiKinshishoku" style="width:700px; margin-bottom:10px;">###SHINKIKINSHISHOKU###</textarea>
        </div>
        <div style="float:left;margin:1em;">
          <label>その他</label>
          <textarea id="ShinkiSonota" name="ShinkiSonota" rows="4" style="width:700px; margin-bottom:10px;">###SHINKISONOTA###</textarea>
        </div>

</div>





      </div>
    </div>
  </div>
</div>
