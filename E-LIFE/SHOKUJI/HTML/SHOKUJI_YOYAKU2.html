<form id="KENSAKU_FORM" name="KENSAKU_FORM" method="POST" >
  <input type="hidden" name="MODE" id="MODE" value="" />
  <input type="hidden" name="USERID" id="USERID" value="###USERID###" />
  <input type="hidden" name="RIYOUSHAID" id="RIYOUSHAID" value="" />
  <input type="hidden" name="RIYOUSHA_SHISETSUTATEYA" id="RIYOUSHA_SHISETSUTATEYA" value="" />
  <input type="hidden" name="RIYOUSHA_KYOSHITSU" id="RIYOUSHA_KYOSHITSU" value="" />
  <input type="hidden" name="SHISETSUID" id="SHISETSUID" value="###SHISETSUID###" />
 <input type="hidden" name="SELECTShokuji" id="SELECTShokuji" value="" />
 <input type="hidden" name="SELECTShokushu" id="SELECTShokushu" value="" />

<div class="header">
  <h1 class="page-title">食事予約</h1>
</div>
<table style="margin-left:1em; margin-top:1em; margin-bottom:1em; width:1024px;">
  <tr>
    <td style="width:55px; text-align:right;">対象日：</td>
    <td style="width:90px">
      <input id="Taishoubi" name="Taishoubi" style="background-color:lightyellow; width:90px" type="text" value="###TAISHOUBI###" />
    </td>
    <td>
      <table id="ShisetsuSelectTr">
        <!-- shisetsu_tr_start -->
        <tr>
          <td style="width:45px; text-align:right">建屋：</td>
          <td style="width:80px">
            <select id="Tateya" name="Tateya" style="width:80px;">
              <!-- tateya_select_start -->
              <option value="%1" %3>%2</option>
              <!-- tateya_select_end -->
            </select>
          </td>
          <td style="width:55px; text-align:right">フロア：</td>
          <td style="width:60px">
            <select id="Floor" name="Floor" style="width:60px;">
              <!-- floor_select_start -->
              <option value="%1" %3>%2</option>
              <!-- floor_select_end -->
            </select>
          </td>
          <td style="width:60px; text-align:right">ユニット：</td>
          <td style="width:80px">
            <select id="Unit" name="Unit" style="width:80px">
              <!-- unit_select_start -->
              <option value="%1" %3>%2</option>
              <!-- unit_select_start -->
            </select>
          </td>
          <td style="width:45px; text-align:right;">居室：</td>
          <td style="width:60px">
            <select id="Kyoshitsu" name="Kyoshitsu" style="width:60px">
              <!-- kyoshitsu_select_start -->
              <option value="%1" %3>%2</option>
              <!-- kyoshitsu_select_end -->
            </select>
          </td>
          <td style="width:90px; text-align:right;">ご入居者名：</td>
          <td style="width:200px">
            <select id="Nyuukyosha" name="Nyuukyosha" style="width:130px">
              <!-- nyuukyosha_select_start -->
              <option value="%1" %3>%2</option>
              <!-- nyuukyosha_select_end -->
            </select>
          </td>
        </tr>
        <!-- shisetsu_tr_end -->
      </table>
    </td>
  </tr>
  <tr>
    <td align="right" colspan="12">
      <div class="btn-toolbar" style="padding:10px 120px 0px 0px">
        <button class="btn btn-blue send" id="search"><i class="icon-search"></i>検索
        </button>
        <button class="btn btn-lightblue send" id="clear"><i class="icon-refresh"></i>クリア
        </button>
        <button class="btn btn-green" id="print" style="display:###PRINTDISP###"><i class="icon-print"></i>印刷
        </button>
      </div>
    </td>
  </tr>
</table>

                      </select>
                      <input type="hidden" id="NyuukyoshaKakaku" name="NyuukyoshaKakaku" value="###NYUUKYOSHAKAKAKU###"/>

                      <input type="hidden" id="Guest1KakakuZeinuki" name="Guest1KakakuZeinuki" value="###GUEST1KAKAKUZEINUKI###"/>
                      <input type="hidden" id="Guest2KakakuZeinuki" name="Guest2KakakuZeinuki" value="###GUEST2KAKAKUZEINUKI###"/>

                        <tr>

                        <tr>

                          </td>
                        </tr>
                      </table> -->
                     
                    </td>
                    <td rowspan="2" style="text-align:right; width:50px;">数量：</td>
                    <td rowspan="2" style="text-align:left;">
                      <input id="Suuryou" name="Suuryou" style="width:40px; text-align:right" type="number" min="1" value="###SUURYOU###" ###SAKUJYO### />
                    </td>
                    <!--
                      <td align="right" style="width:80px; padding:5px 20px 5px 15px;" rowspan="2">
                      <div class="btn-toolbar" style="width:100%;">
                      <table><tr><td>
                      <button class="btn btn-primary" id="tsuika" style="margin-bottom:5px"><i class="icon-save"></i>追加登録</button>

                    -->
                  </tr>
                  <!-- shokuji_menu_nyuuryoku_tbl_end -->
                </table>
              </td>
              <td style="width:110px">
                <div class="btn-toolbar" style="width:100%;">
                  <table>
                    <tr>
                      <td align="center">
                        <button class="btn btn-pink send" id="tsuika" style="margin-bottom:5px; display:###TOUROKUDISP###" ###SAKUJYO### type="button"><i class="icon-plus"></i> 追加登録
                        </button>
                        <button class="btn btn-pink send" id="henkou" style="display:###TOUROKUDISP###" type="button"><i class="icon-edit" ></i> 修正登録
                        </button>
                      </td>
                    </tr>
                  </table>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          選択している対象日:
          <b>
            <span style="color:red">###KEKKA_TAISHOUBI###</span>

        ※表示価格は<span style="color:red">税込み価格</span>です

         </td>
      </tr>

		<col style="width:8%"><!-- 部屋番号 -->

      <thead>
        <tr>
          <th class="td-success" id="HeaderNo" style="text-align:center;">部屋番号</th>
          <th class="td-success" id="HeaderShimeikana" style="text-align:center;">入居者氏名</th>
          <th class="td-success" id="HeaderAsa" style="text-align:center;"><input id="a_all_chk_box" name="a_all_chk_box" onclick="a_all_check('a');" type="checkbox" />朝食
          </th>
          <th class="td-success" id="HeaderHiru" style="text-align:center;"><input id="b_all_chk_box" name="b_all_chk_box" onclick="b_all_check('b');" type="checkbox" />昼食
          </th>
          <th class="td-success" id="HeaderYoru" style="text-align:center;"><input id="c_all_chk_box" name="c_all_chk_box" onclick="c_all_check('c');" type="checkbox" />夕食
          </th>
          <th class="td-success" id="HeaderOyatsu" style="text-align:center;"><input id="d_all_chk_box" name="d_all_chk_box" onclick="d_all_check('d');" type="checkbox" />おやつ
          </th>
        </tr>
      </thead>
    </table>
