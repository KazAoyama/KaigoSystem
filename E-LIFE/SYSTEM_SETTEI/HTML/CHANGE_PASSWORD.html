<script>

        window.onunload = function(){};
        history.forward();
        $(document).ready(function() {
        $("form").submit(function() {
          $("button").each(function() {
            $(this).attr("disabled", true);
          });
        });

        $("#change-password").click(function(){
          $("#mode").attr({value:"change_password"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/SYSTEM_SETTEI/cgi-bin/CHANGE_PASSWORD.CGI"
          });
                form.submit();
        });
        });
    </script>
