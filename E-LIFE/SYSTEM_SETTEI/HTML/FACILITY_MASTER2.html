<!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">部屋マスタ登録</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button class="btn btn-pink" id="regist" name="regist" type="button" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:560px; overflow-y:auto">
      <form id="frmFacility" name="frmFacility">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="Eventmei">部屋名</label>
          <input id="Eventmei" name="Eventmei" type="text" required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;display:none">
          <label for="EventType">スケジュールタイプ</label>
          <select id="EventType" name="EventType"></select>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;display:none">
          <label for="EventFee">参加費</label>
          <input id="EventFee" name="EventFee" style="width:60px" type="number" step="1" min="0" placeholder="100" required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;display:none">
          <label for="EventKazei">課税区分</label>
          <select id="EventKazei" name="EventKazei">
            <option value="0">非課税</option>
            <option value="1">課税</option>
          </select>
        </div>
        <div class="clearfix"></div>
        <p>
          <input class="add" type="button" value="追加" />
          <input class="mod" type="button" value="変更" />
          <input class="del" type="button" value="非表示" />
        </p>
        <table id="ServiceIchiran" style="margin-top:2em; border:#bbbbbb solid 2px;width:400px;">
          <thead>
            <tr>
              <th id="HeaderEventmei" style="width:120px; border:#bbbbbb solid 1px;background-color:#dddddd;">部屋名</th>
              <th id="HeaderEventType" style="width:150px;background-color:#dddddd; border:#bbbbbb solid 1px;display:none">スケジュールタイプ</th>
              <th id="HeaderFee" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd;display:none">参加費(円)</th>
              <th id="HeaderKazei" style="width:50px; border:#bbbbbb solid 1px;background-color:#dddddd;display:none">課税区分</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <input id="dataCsvServiceID" name="dataCsvServiceID" type="hidden" value="" />
        <input id="dataCsvEventmei" name="dataCsvEventmei" type="hidden" value="" />
        <input id="dataCsvEventFee" name="dataCsvEventFee" type="hidden" value="" />
        <input id="dataCsvEventKazei" name="dataCsvEventKazei" type="hidden" value="" />
        <input id="dataCsvEventType" name="dataCsvEventType" type="hidden" value="" />
        <input id="dataCsvEventID" name="dataCsvEventID" type="hidden" value="" />
      </form>
    </div>
  </div>
</div>
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">
  //<![CDATA[
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
  //]]>
</script>
