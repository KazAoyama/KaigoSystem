<!-- メニューバーここまで -->
<div>
  <div class="header">
    <h1 class="page-title">保険者マスタ</h1>
  </div>
  <div class="container-fluid">
    <div class="well" style="min-width:1024px;">
      <div style="height:560px; overflow-y:auto">
        <form id="frmMenuHokenja" name="frmMenuHokenja">
          <input id="MODE" name="MODE" type="hidden" />
          <input id="todofukenid" name="todofukenid" type="hidden" value="" />
          <input id="userid" name="userid" type="hidden" value="###USERID###" />
          <input id="password" name="password" type="hidden" value="###PASSWORD###" />
          <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
          <table style="width:900px">
            <tr>
              <td>
                <table>
                  <tr>
                    <td colspan="3">
                      <b>保険者情報</b>
                    </td>
                  </tr>
                  <tr>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:70px;">保険者番号</th>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:120px;">保険者名</th>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:140px;">保険者名カナ</th>
                  </tr>
                  <tr id="HokenjaDetail" name="HokenjaDetail">
                    <!-- hokenja_detail_select_start -->
                    <td style="text-align:center; border:#bbbbbb solid 1px;">
                      <input id="HokenjaID" name="HokenjaID" type="hidden" value="###HOKENJA###" />
                      <input id="Bangou" name="Bangou" style="width:100%" type="text" value="###BANGOU###" pattern="\d+$" required/>
                    </td>
                    <td style="text-align:center; border:#bbbbbb solid 1px;">
                      <input id="Namae" name="Namae" style="width:100%" type="text" value="###NAMAE###" required/>
                    </td>
                    <td style="text-align:center; border:#bbbbbb solid 1px;">
                      <input id="Kana" name="Kana" style="width:100%" type="text" value="###KANA###" pattern="[ァ-ンー\s]+$" required/>
                    </td>
                    <!-- hokenja_detail_select_end -->
                  </tr>
                </table>
              </td>
              <td align="right" style="padding:25px 50px 0px 10px; width:500px">
                <div class="btn-toolbar">
                  <button class="btn btn-lightblue" id="reset" type="button"><i class="icon-refresh"> </i>クリア
                  </button>
                  <button class="btn btn-pink" id="regist" name="regist" type="button" style="display:###TOUROKUDISP###"><i class="icon-edit"> </i>登録
                  </button>
                  <button class="btn btn-red" disabled="" id="delete" name="delete" type="button" style="display:###TOUROKUDISP###"><i class="icon-trash"> </i>削除
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </form>
        <br />
        <table>
          <tr>
            <td>

                <!-- todofuken_start -->
                <tr>
                  <td>
                    <label>都道府県</label>
                  </td>
                </tr>
                <tr id="Todofuken" name="Todofuken">
                  <td colspan="2">
                    <div class="btn-group" data-toggle="buttons">
                      <label class="###TACTIVE0### btn btn-default" style="font-size:7px"><input checked="checked" class="Todofuken" id="t0" name="todofuken_shurui" type="radio" value="0" />全
                      </label>
                      <label class="###TACTIVE1### btn btn-default" style="font-size:7px"><input class="Todofuken" id="ta" name="todofuken_shurui" type="radio" value="1" />あ

                      <label class="###TACTIVE2### btn btn-default" style="font-size:7px"><input class="Todofuken" id="tk" name="todofuken_shurui" type="radio" value="2" />か

                      <label class="###TACTIVE3### btn btn-default" style="font-size:7px"><input class="Todofuken" id="ts" name="todofuken_shurui" type="radio" value="3" />さ

                      <label class="###TACTIVE4### btn btn-default" style="font-size:7px"><input class="Todofuken" id="tt" name="todofuken_shurui" type="radio" value="4" />た

                      <label class="###TACTIVE6### btn btn-default" style="font-size:7px"><input class="Todofuken" id="th" name="todofuken_shurui" type="radio" value="6" />は
                      </label>
                      <label class="###TACTIVE7### btn btn-default" style="font-size:7px"><input class="Todofuken" id="tm" name="todofuken_shurui" type="radio" value="7" />ま
                      </label>
                      <label class="###TACTIVE8### btn btn-default" style="font-size:7px"><input class="Todofuken" id="ty" name="todofuken_shurui" type="radio" value="8" />や
                      </label>
                      <label class="###TACTIVE9### btn btn-default" style="font-size:7px"><input class="Todofuken" id="tr" name="todofuken_shurui" type="radio" value="9" />ら
                      </label>
                      <label class="###TACTIVE10### btn btn-default" style="font-size:7px"><input class="Todofuken" id="tw" name="todofuken_shurui" type="radio" value="10" />わ
                      </label>
                      <label class="###TACTIVE11### btn btn-default" style="font-size:7px"><input class="Todofuken" id="t11" name="todofuken_shurui" type="radio" value="11" />他
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>

                    <select id="slTodofuken" name="slTodofuken" size="20" style="width:300px;">
                      <!-- todofuken_name_select_start -->
                      <option value="%1" %3>%2
                      <!-- todofuken_name_select_end -->
                    </select>
                  </td>
                </tr>
                <!-- todofuken_end -->
              </table>
            </td>
            <td>

                <tr>
                  <td>
                    <label>保険者</label>
                  </td>
                </tr>
                <tr id="Hokenja" name="Hokenja">

                      <label class="###HACTIVE0### btn btn-default" style="font-size:7px"><input checked="checked" class="Hokenja" id="h0" name="hokenja_shurui" type="radio" value="0" />全
                      </label>

                      <label class="###HACTIVE2### btn btn-default" style="font-size:7px"><input class="Hokenja" id="hk" name="hokenja_shurui" type="radio" value="2" />か

                      <label class="###HACTIVE3### btn btn-default" style="font-size:7px"><input class="Hokenja" id="hs" name="hokenja_shurui" type="radio" value="3" />さ

                      </label>
                      <label class="###HACTIVE5### btn btn-default" style="font-size:7px"><input class="Hokenja" id="hn" name="hokenja_shurui" type="radio" value="5" />な
                      </label>
                      <label class="###HACTIVE6### btn btn-default" style="font-size:7px"><input class="Hokenja" id="hh" name="hokenja_shurui" type="radio" value="6" />は
                      </label>
                      <label class="###HACTIVE7### btn btn-default" style="font-size:7px"><input class="Hokenja" id="hm" name="hokenja_shurui" type="radio" value="7" />ま
                      </label>
                      <label class="###HACTIVE8### btn btn-default" style="font-size:7px"><input class="Hokenja" id="hy" name="hokenja_shurui" type="radio" value="8" />や
                      </label>
                      <label class="###HACTIVE9### btn btn-default" style="font-size:7px"><input class="Hokenja" id="hr" name="hokenja_shurui" type="radio" value="9" />ら
                      </label>
                      <label class="###HACTIVE10### btn btn-default" style="font-size:7px"><input class="Hokenja" id="hw" name="hokenja_shurui" type="radio" value="10" />わ
                      </label>
                      <label class="###HACTIVE11### btn btn-default" style="font-size:7px"><input class="Hokenja" id="h11" name="hokenja_shurui" type="radio" value="11" />他
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="width:100%; text-align:center">
                    <select id="slHokenja" name="slHokenja" size="20" style="width:300px;">
                      <!-- hokenja_name_select_start -->
                      <option value="%1" %4>%2　%3
                      <!-- hokenja_name_select_end -->
                    </select>
                  </td>
                </tr>

              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
