    <script>

	$(document).ready(function() {

      $(".hoverjigyousho").hover(function(){
         this.style.backgroundColor = "lightblue";},
         function(){
         this.style.backgroundColor = "white";
    });

      $(".hoverjigyousho").click(function(){
         ###RETURNFMT### ###RETURNFALSE###
         var index=$(".hoverjigyousho").index(this);
         var jigyoushoid=$(".JIGYOUSHO_ID").eq(index).val();
         window.open("about:blank", "jigyousho_window","width=900,height=600,resizable=yes,scrollbars=yes");
         $("#JIGYOUSHO_ID").val(jigyoushoid);
         $("#USER_ID").val("###USERID###");
         document.frmKoushin.target="jigyousho_window";
         document.frmKoushin.submit();
       });

       $("#shinki").click(function(){
         window.open("about:blank", "jigyousho_window","width=900,height=600,resizable=yes,scrollbars=yes");
         $("#USER_ID").val("###USERID###");
         $("#JIGYOUSHO_ID").val("");
         document.frmKoushin.target="jigyousho_window";
         document.frmKoushin.submit();
       });

       $("#search").click(function(){
         $(".USER_ID").eq(0).val("###USERID###");
         $('.MODE').eq(0).val('search');
         document.frmSearch.submit();
       });

       $("#ServiceGroup").val(###SERVICEGROUP###);
       $("#ServiceType").val(###SERVICETYPE###);


$(function() {

    $(".Default").css('color', '#999');
    var input_val = [];

    $(".Default").each(function() {
        input_val.push($(this).val());
    });

    $(".Default").focus(function() {
        var chk_num = $(".Default").index(this);
        var chk_val = $(".Default").eq(chk_num).val();
        if(chk_val == input_val[chk_num]) {
            var def_val = $(this).val();
            $(this).val('');
            $(this).css('color', '#333');
            $(this).blur(function() {
                if($(this).val() == '') {
                    $(this).val(def_val);
                    $(this).css('color', '#999');
                }
            });
        }
    });
});
	
	});

    </script>
