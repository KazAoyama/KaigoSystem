<div>
  <div class="header">
    <h1 class="page-title">事業所マスタ一覧</h1>
  </div>
  <div class="row-fluid">
    <table style="margin-left:1em; margin-top:1em; margin-bottom:1em; width:1024px;"></table>
    <form action="JIGYOUSHO_MASTER_ICHIRAN.CGI" id="frmSearch" method="POST" name="frmSearch">
      <tr>
        <td style="width:10%; text-align:right">サービスタイプ：</td>
        <td style="width:18%">
          <select id="ServiceGroup" name="ServiceGroup" style="width:170px;">
            <option value="0" ###SERVICEGROUP0### >全て</option>
            <option value="1" ###SERVICEGROUP1### >介護サービス</option>
            <option value="2" ###SERVICEGROUP2### >介護予防サービス</option>
            <option value="3" ###SERVICEGROUP3### >地域密着型サービス</option>
            <option value="a" ###SERVICEGROUPA### >介護保険対象外</option>
          </select>
        </td>
        <td style="width:10%; text-align:right">サービス種類コード：</td>
        <td style="width:18%">
          <select id="ServiceType" name="ServiceType" style="width:170px;">
            <option value="0">全て</option>
            <!-- ###SERVICE_TYPE### -->
            <option value="%1" %4>%3</option>
            <!-- ###SERVICE_TYPE### -->
          </select>
        </td>
       <td style="width:7%; text-align:right">表示順：</td>
        <td style="width:17%">
          <select id="Sort" name="Sort" style="width:150px;">
            <option value="0" ###SORT0### >事業所番号</option>
            <option value="1" ###SORT1### >サービス種類コード</option>
          </select>
        </td>
        <td style="width:15%">
          <input id="deleteCheck" name="deleteCheck" type="checkbox" value="1" ###DELETECHECK### />抹消を含む
        </td>
        <td align="right">
            <button class="btn btn-blue" id="search" type="button"><i class="icon-search"></i> 検索
            </button>
            <button class="btn btn-pink" id="shinki" type="button" style="display:###SHINKITOUROKUDISP###"><i class="icon-edit"></i> 新規登録
            </button>
            <input class="MODE" name="MODE" type="hidden" value="search" />
            <input class="USER_ID" name="USER_ID" type="hidden" value="###USERID###" />
            <input id="userid" name="userid" type="hidden" value="###USERID###" />
            <input id="password" name="password" type="hidden" value="###PASSWORD###" />
            <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        </td>
      </tr>
    </form>
  </div>
  <div class="container-fluid">
    <div class="well" style="min-width:1024px;">
        <!-- <form> -->
        <table id="ServiceIchiran_header" style="border:#silver solid 1px; font:10px; max-width:1024px;width:80%;">
			<colgroup>
				<col style="width:15%"><!-- 事業所番号 -->
				<col style="width:60%"><!-- 事業所名 -->
				<col style="width:25%"><!-- サービス種類 -->
			</colgroup>
          <thead>
            <tr>
              <th class="td-success" id="HeaderShokuji" style="text-align:center;">事業所番号</th>
              <!--
              <th class="td-success" id="HeaderShokuji" style="text-align:center; width:10%;">サービス種類コード</th>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:5%;">事業所区分</th>
                i
              -->
              <th class="td-success" id="HeaderShokuji" style="text-align:center;">事業所名</th>
              <th class="td-success" id="HeaderShokuji" style="text-align:center;">サービス種類</th>
            </tr>
          </thead>
	</table>
   <div style="height:560px; overflow-y:auto">
	<table id="ServiceIchiran" style="border:#silver solid 1px; font:10px; max-width:1024px;width:80%;">
			<colgroup>
				<col style="width:15%"><!-- 事業所番号 -->
				<col style="width:60%"><!-- 事業所名 -->
				<col style="width:25%"><!-- サービス種類 -->
			</colgroup>
          <tbody>
            <!-- ###JIGYOUSHODATA### -->
            <tr class="hoverjigyousho">
              <td style="text-align:center; border:#bbbbbb solid 1px;">
                %2
                <input class="JIGYOUSHO_ID" type="hidden" value="%1" />
              </td>
              <!--
              <td style="text-align:center; border:#bbbbbb solid 1px;">%3</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%4</td>
              -->
              <td style="text-align:center; border:#bbbbbb solid 1px;color:%7">%5</td>
              <td style="text-align:center; border:#bbbbbb solid 1px;">%6</td>
            </tr>
            <!-- ###JIGYOUSHODATA### -->
          </tbody>
        </table>
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>
<form action="JIGYOUSHO_MASTER_SHOUSAI.CGI" id="frmKoushin" method="POST" name="frmKoushin">
  <input id="JIGYOUSHO_ID" name="JIGYOUSHO_ID" type="hidden" value="" />
  <input id="USER_ID" name="USER_ID" type="hidden" value="###USERID###" />
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <input class="MODE" id="MODE" name="MODE" type="hidden" value="search" />
</form>
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">
  //<![CDATA[
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
  //]]>
</script>
</body>
</html>
