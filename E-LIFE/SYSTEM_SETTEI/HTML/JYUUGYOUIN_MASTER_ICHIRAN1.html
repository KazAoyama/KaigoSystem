	$(document).ready(function() {

       $("#search").click(function(){

                method: "post",

          });

      $("#shinki").click(function(){
        window.name="oya";
 //       window.open("JYUUGYOUIN_MASTER_SHOUSAI.CGI","jyuugyouin_pop","width=1000,height=700,resizable=yes,scrollbars=yes");
         var jyuugyouinid=  $(this).attr("id");

       document.KENSAKU_FORM.target = "jyuugyouin_pop";
