<form id="KENSAKU_FORM" method="post" name="KENSAKU_FORM">
  <input id="MODE" name="MODE" type="hidden" />
  <!-- mode設定 -->
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <!-- 作業者ID -->
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <!-- pass -->
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!-- 施設 -->
  <input id="JYUUGYOUINID" name="JYUUGYOUINID" type="hidden" value="###JYUUGYOUINID###" />
  <input type="hidden" name="PAGE" id="PAGE" value="1"/>
  <div>
    <div class="header">
      <h1 class="page-title">従業員マスタ一覧</h1>
    </div>
    <div class="row-fluid">
      <table style="margin-left:1em; margin-top:1em; margin-bottom:1em; width:1024px;">
        <tr>
          <td style="width:100px; text-align:right">施設・事業所：</td>
          <td style="width:260px">
            <select id="Shisetsu" name="Shisetsu" style="width:260px;">
              <!-- shisetsu_select_start -->
              <option value="%1" %3>%2</option>
              <!-- shisetsu_select_end -->
            </select>
            <!--
              </td>
              <td style="width:80px; text-align:right">従業員名：</td>
              <td style="width:150px">
              <select id="Userid" name="Userid" style="width:150px;">
            -->
            <!-- userid_select_start -->
            <!-- <option value="%1" %3>%2</option> -->
            <!-- userid_select_end -->
            <!-- </select> -->
          </td>
          <td style="text-align:right;">キーワード：</td>
          <td style="width:160px">
           <input id="Keyword" name="Keyword" style="width:160px" type="text" value="###KEYWORD###" />
          </td>
          <td>
            <input style="margin-left:1em;" type="checkbox" id="TaikyoshaHyouji" name="TaikyoshaHyouji" value="1" ###TaikyoshaHyoujiDISP###>退職者を表示する
          </td>
          <td align="right" style=" padding: 0px 50px 0px 0px">
            <div class="btn-toolbar">
              <button class="btn btn-blue" id="search"><i class="icon-search"></i> 検索
              </button>
              <button class="btn btn-pink" id="shinki" style="display:###TOUROKUDISP###"><i class="icon-plus"></i> 新規登録
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="container-fluid">
      <div class="well" style="min-width:1024px;">

<!-- ###RESULT_GYO### -->
    <div>検索結果：<b>%1</b>件中%2～%3番目までを表示</div>
<!-- ###RESULT_GYO### -->
    <div id="my_contents">
<!-- ###MAEHE### -->
                      <a href="javascript:search(%1);">&lt;&lt;前へ</a><span>　</span>
<!-- ###MAEHE### -->
<!-- ###SONOMAEHE### -->
                      <a href="javascript:search(%1);">...</a><span>　</span>
<!-- ###SONOMAEHE### -->
<!-- ###PRE_SELECT### -->
                      <a href="javascript:search(%1);">%1</a><span>　</span>
<!-- ###PRE_SELECT### -->
<!-- ###NOW_SELECT### -->
                      <b>%1</b><span>　<span>
<!-- ###NOW_SELECT### -->
<!-- ###AFTER_SELECT### -->
                      <a href="javascript:search(%1);">%1</a><span>　</span>
<!-- ###AFTER_SELECT### -->
<!-- ###SONOATO### -->
                      <a href="javascript:search(%1);">...</a><span>　</span>
<!-- ###SONOATO### -->
<!-- ###TSUGIHE### -->
                      <a href="javascript:search(%1);">次へ&gt;&gt;</a><span>　</span>
<!-- ###TSUGIHE### -->
    </div>

          <!-- 件数表示 -->
    <div style="height:420px; overflow-y:auto;">
          <table id="ServiceIchiran" style="border:#silver solid 1px; font:10px; width:97%;">
            <thead>
              <tr>
                <th class="td-success" id="HeaderJyuugyouinBangou" style="text-align:center; width:8%;">従業員ID</th>
                <th class="td-success" id="HeaderJyuugyouinName" style="text-align:center; width:12%;">従業員名</th>
                <th class="td-success" id="HeaderJigyousho" style="text-align:center; width:21%;">所属施設・事業所</th>
                <th class="td-success" id="HeaderTateya" style="text-align:center; width:7%;">所属建屋</th>
                <th class="td-success" id="HeaderFloor" style="text-align:center; width:5%;">所属フロア</th>
                <th class="td-success" id="HeaderUnit" style="text-align:center; width:8%;">所属ユニット</th>
                <th class="td-success" id="HeaderKenmu" style="text-align:center; width:21%;">兼務施設・事業所</th>
                <th class="td-success" id="HeaderKinmuKaishibi" style="text-align:center; width:9%;">勤務開始日</th>
                <th class="td-success" id="HeaderTaishokubi" style="text-align:center; width:9%;">退職日</th>
              </tr>
            </thead>
            <tbody>
              <!-- list_result_start -->
              <tr class="jyugyouin_gyo" id="%1">
                <td style="text-align:center; border:#bbbbbb solid 1px;">%13</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;" value="%1">%2</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;" value="%3">%4</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;" value="%5">%6</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%7</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;" value="%8">%9</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%10</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%11</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%12</td>
              </tr>
              <!-- list_result_end -->
            </tbody>
          </table>
      </div>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- formここまで -->
<script src="/js/bootstrap.js"></script>
