<form id="KENSAKU_FORM" method="POST" name="KENSAKU_FORM">
  <input id="MODE" name="MODE" type="hidden" value="" />
  <input id="USERID" name="USERID" type="hidden" value="###USERID###" />
  <input id="RIYOUSHAID" name="RIYOUSHAID" type="hidden" value="" />
  <input id="RIYOUSHA_SHISETSUTATEYA" name="RIYOUSHA_SHISETSUTATEYA" type="hidden" value="" />
  <input id="RIYOUSHA_KYOSHITSU" name="RIYOUSHA_KYOSHITSU" type="hidden" value="" />
  <input id="SHISETSUID" name="SHISETSUID" type="hidden" value="###SHISETSUID###" />
  <input id="JYUUGYOUINID" name="JYUUGYOUINID" type="hidden" value="###JYUUGYOUINID###" />
  <input id="JyuugyouinTouroku" name="JyuugyouinTouroku" type="hidden" value="###JyuugyouinTouroku###" />
  <div class="header">
    <h1 class="page-title">従業員マスタ詳細</h1>
  </div>
  <div class="container-fluid">
    <div class="well" style="min-width:800px;">
      <div style="height:560px; overflow-y:auto">
        <div class="row-fluid">
          <div style="width:780px; padding:0px 65px 20px 0px; text-align:right;">
            <button type="button" class="btn btn-pink send" id="touroku" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
            </button>
            <button type="button" class="send" id="pass_reset"><i class="icon-remove-sign"></i> パスワードリセット
            </button>
          </div>
        </div>
        <table style="width:80%">
          <tr>
            <td style="padding:10px 0px 0px 0px; width:260px">
              <label><span style="color:red;">＊</span>従業員名
              </label>
            </td>
            <td style="padding:10px 0px 0px 0px; width:250px">
              <label>従業員名カナ
              </label>
            </td>
            <!-- <td style="padding:10px 0px 0px 0px;"><label>職種</label></td> -->
          </tr>
          <tr>
            <td>
              <input id="JyuugyouinName" name="JyuugyouinName" style="width:200px" type="text" value="###JYUUGYOUINNAME###" required/>
            </td>
            <td>
              <input id="JyuugyouinNameKana" name="JyuugyouinNameKana" style="width:200px" type="text" value="###JYUUGYOUINNAMEKANA###" placeholder="フリガナ"/>
            </td>
            <td>
              <!--
                <select id="Yakushoku" name="Yakushoku" style="width:200px;">
                <option value="%1" %3>%2</option>
                </select>
              -->
            </td>
          </tr>
          <tr>
            <td colspan="4" style="padding-top:10px;">
              <label><span style="color:red;">＊</span>勤務期間
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="4"><input id="KinmuKikanFrom" name="KinmuKikanFrom" style="width:100px; background-color:lightyellow;" type="text" value="###KINMUKIKANFROM###" required/>～
              <input id="KinmuKikanTo" name="KinmuKikanTo" style="width:100px; background-color:lightyellow;" type="text" value="###KINMUKIKANTO###"/>
            </td>
          </tr>
          <tr>
            <td style="width:150px;padding-top:10px;">
              <label><span style="color:red;">＊</span>id
              </label>
            </td>
            <td style="width:150px;padding-top:10px;">
              <label><span style="color:red;">＊</span>パスワード
              </label>
            </td>
            <td>
              <label><span style="color:red;">＊</span>パスワード変更期間</label>
            </td>
          </tr>
          <tr>
            <td>
              <input id="JyuugyouinLoginId" name="JyuugyouinLoginId" style="width:150px" type="text" value="###JYUUGYOUINLOGINID###" pattern="[0-9a-zA-Z-]+$" required/>
            </td>
            <td>
              <input id="JyuugyouinLoginPass" name="JyuugyouinLoginPass" style="width:150px" type="password" value="###JYUUGYOUINPASS###" required/>
            </td>
            <td>
              <select id="henko_kikan" name="henko_kikan">
<!-- ###HENKO_KIKAN### -->
                <option value="%1" %3>%2</option>
<!-- ###HENKO_KIKAN### -->
              </select>
            </td>
          </tr>
          <tr>
            <td style="padding-top:10px;">
              <label><span style="color:red;">＊</span>所属施設・事業所
              </label>
            <select id="ShozokuShisetsu" name="ShozokuShisetsu" onchange="shozoku(this.value)" style="width:260px;" required>
              <!-- shozoku_shisetsu_select_start -->
              <option value="%1" %3>%2
              <!-- shozoku_shisetsu_select_end -->
            </select>
            </td>
          <td id="ShozokuTateyaTd" style="padding-top:10px">
            <!-- shozoku_tateya_td_start -->
            <table id="ShozokuTateyaTbl" style="display:###SHOZOKUTATEYADISP###">
              <tr>
                <td>
                    <label>建屋</label>
                  <select id="ShozokuTateya" name="ShozokuTateya" style="width:120px;">
                    <!-- shozoku_tateya_select_start -->
                    <option value="%1" %3>%2
                    <!-- shozoku_tateya_select_end -->
                  </select>
                </td>
                <td>
                    <label>フロア</label>
                  <select id="ShozokuFloor" name="ShozokuFloor" style="width:100px;">
                    <!-- shozoku_floor_select_start -->
                    <option value="%1" %3>%2
                    <!-- shozoku_floor_select_end -->
                  </select>
                </td>
              </tr>
            </table>
            <table id="ShozokuYakushoku1Tbl" style="display:###SHOZOKUYAKUSHOKU1DISP###">
              <tr>
                <td>
                    <label>事業所詳細</label>
                  <select id="ShozokuYakushoku1" name="ShozokuYakushoku1" style="width:100px;">
                    <!-- shozoku_jigyousho_select_start -->
                    <option value="%1" %3>%2
                    <!-- shozoku_jigyousho_select_end -->
                  </select>
                </td>
                <td>
                    <label>責任者設定　</label>
                  <select id="ShozokuYakushoku2" name="ShozokuYakushoku2" style="width:140px;">
                    <!-- shozoku_sekininsha_select_start -->
                    <option value="%1" %3>%2
                    <!-- shozoku_sekininsha_select_end -->
                  </select>
                </td>
              </tr>
            </table>
            <!-- shozoku_tateya_td_end -->
          </td>
          <td id="ShozokuUnitTd" style="padding-top:10px;">
            <!-- shozoku_unit_td_start -->
            <table><tr><td>
            <table id="ShozokuUnitTbl" style="display:###SHOZOKUUNITDISP###">
              <tr>
                <td>
                    <label>ユニット</label>
                  <select id="ShozokuUnit" name="ShozokuUnit" style="width:100px;">
                    <!-- shozoku_unit_select_start -->
                    <option value="%1" %3>%2
                    <!-- shozoku_unit_select_end -->
                  </select>
                </td>
              </tr>
            </table>
            </td><td>
            <table id="SenmoninNumberTbl" style="display:###SENMONINNUMBERDISP###">
              <tr>
                <td>
                    <label>介護支援専門員番号</label>
                  <input id="SenmoninNumber" name="SenmoninNumber" style="width:100px;" type="text" value="###SenmoninNumber###" />
                </td>
              </tr>
            </table>
            </td></tr></table>
          <!-- shozoku_unit_td_end -->
          </td>
            <!--
              <td style="padding-top:10px; display:none" id="HeaderYakushoku"><label>役職</label></td>
              <td style="padding-top:10px; display:none" id="HeaderSekininsha"><label>責任者</label></td>
            -->
          </tr>
         </tr>
         <tr>
            <td style="padding-top:10px;">
              <label><span style="color:red;">＊</span>兼務施設・事業所
              </label>
            <select id="KenmuShisetsu" name="KenmuShisetsu" onchange="kenmu(this.value)" style="width:260px;" required>
              <!-- kenmu_shisetsu_select_start -->
              <option value="%1" %3>%2
              <!-- kenmu_shisetsu_select_end -->
            </select>
            </td>
          <td id="KenmuTateyaTd" style="padding-top:10px;">
            <!-- kenmu_tateya_td_start -->
            <table id="KenmuTateyaTbl" style="display:###KENMUTATEYADISP###">
              <tr>
                <td>
                    <label>建屋</label>
                  <select id="KenmuTateya" name="KenmuTateya" style="width:120px;">
                    <!-- kenmu_tateya_select_start -->
                    <option value="%1" %3>%2
                    <!-- kenmu_tateya_select_end -->
                  </select>
                </td>
                <td>
                    <label>フロア</label>
                  <select id="KenmuFloor" name="KenmuFloor" style="width:100px;">
                    <!-- kenmu_floor_select_start -->
                    <option value="%1" %3>%2
                    <!-- kenmu_floor_select_end -->
                  </select>
                </td>
              </tr>
            </table>
            <table id="KenmuYakushoku1Tbl" style="display:###KENMUYAKUSHOKU1DISP###">
              <tr>
                <td>
                    <label>事業所詳細</label>
                  <select id="KenmuYakushoku1" name="KenmuYakushoku1" style="width:100px;">
                    <!-- kenmu_jigyousho_select_start -->
                    <option value="%1" %3>%2
                    <!-- kenmu_jigyousho_select_end -->
                  </select>
                </td>
                <td>
                    <label>責任者設定　</label>
                  <select id="KenmuYakushoku2" name="KenmuYakushoku2" style="width:140px;">
                    <!-- kenmu_sekininsha_select_start -->
                    <option value="%1" %3>%2
                    <!-- kenmu_sekininsha_select_end -->
                  </select>
                </td>
              </tr>
            </table>
            <!-- kenmu_tateya_td_end -->
          </td>
          <td id="KenmuUnitTd" style="padding-top:10px;">
            <!-- kenmu_unit_td_start -->
            <table><tr><td>
            <table id="KenmuUnitTbl" style="display:###KENMUUNITDISP###">
              <tr>
                <td>
                    <label>ユニット</label>
                  <select id="KenmuUnit" name="KenmuUnit" style="width:100px;">
                    <!-- kenmu_unit_select_start -->
                    <option value="%1" %3>%2
                    <!-- kenmu_unit_select_end -->
                  </select>
                </td>
              </tr>
            </table>
            </td><td>
            <table id="KenmuSenmoninNumberTbl" style="display:###KENMUSENMONINNUMBERDISP###">
              <tr>
                <td>
                    <label>介護支援専門員番号</label>
                  <input id="KenmuSenmoninNumber" name="KenmuSenmoninNumber" style="width:100px;" type="text" value="###KenmuSenmoninNumber###" />
                </td>
              </tr>
            </table>
            </td></tr></table>
          <!-- kenmu_unit_td_end -->
          </td>
          </tr>
         </tr>
        </table>
        <!-- ###POST_ID### -->
        <input id="USER_ID" name="userid" type="hidden" value="###USERID###" />
        <!-- ###POST_ID### -->
        <input id="SHISETSU" name="shisetsu" type="hidden" value="###SHISETSUID###" />
      </div>
    </div>
  </div>
  <script src="/js/bootstrap.js"></script>
  <script type="text/javascript">
    //<![CDATA[
      $("[rel=tooltip]").tooltip();
      $(function() {
          $('.demo-cancel-click').click(function(){return false;});
      });
    //]]>
  </script>
</form>
