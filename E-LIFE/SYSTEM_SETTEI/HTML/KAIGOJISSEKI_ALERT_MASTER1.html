	$(document).ready(function() {
        $("#search_btn").click(function(){
          $("#MODE").attr({value:"search"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/SYSTEM_SETTEI/cgi-bin/KAIGOJISSEKI_ALERT_MASTER.CGI"
          });
                form.submit();
        });

        $("#touroku_btn").click(function(){
          $("#MODE").attr({value:"touroku"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/SYSTEM_SETTEI/cgi-bin/KAIGOJISSEKI_ALERT_MASTER.CGI"
          });
                form.submit();
        });
	});

          function change_select_input(mode){
                 var FLOOR_CODE = $("#floor").val();
                 var UNIT_CODE = $("#unit").val();
                 $.post("/E-LIFE/SHISETSU_KAIGOKIROKU/cgi-bin/SHISETSU_KAIGOKIROKU_ICHIRAN.GET_UNIT.CGI",
                        { "MODE": mode,
                          "floor": FLOOR_CODE,
                          "unit": UNIT_CODE },
                        function(data,status){
                          $("#FLOOR_GET").html(data);
                        },
                        "html"
                       );
               }


    </script>
