<!-- formここから -->
<form id="input_form" method="post" name="input_form">
  <input id="MODE" name="MODE" type="hidden" />
  <!-- mode設定 -->
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <!-- 作業者ID -->
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <!-- pass -->
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!-- 施設 -->
  <input id="ExcelPass" name="ExcelPass" type="hidden" />
  <!-- excel出力時の出力ファイル名吐き出し先 -->
  <input id="is_kikan_check" name="is_kikan_check" type="hidden" />
  <!-- 金融機関メンテするか -->
  <input id="is_shiten_check" name="is_shiten_check" type="hidden" />
  <!-- 支店メンテするか -->
  <input type="hidden" name="TOUROKUDISP" id="TOUROKUDISP" value="###TOUROKUDISP###" />
  <div>
    <div class="header">
      <h1 class="page-title">金融マスタ(銀行マスタ)</h1>
    </div>
    <div class="container-fluid">
      <div class="well" style="min-width:1024px;">
        <div id="ZENTAI" name="ZENTAI" style="height:560px; overflow-y:auto">
          <!-- ===================================== 全体 ===================================== -->
          <!-- table_all_start -->
          <table style="width:900px">
            <tr>
              <td>
                <table>
                  <tr>
                    <td colspan="3">
                      <b>金融機関</b>
                    </td>
                  </tr>
                  <tr>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:70px;">コード</th>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:120px;">金融機関名</th>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:140px;">金融機関名カナ</th>
                  </tr>
                  <tr>
                    <td style="text-align:center; border:#bbbbbb solid 1px;"><input type="text" style="width:100%" value="###KIKAN_CODE###" id="kikan_code" name="kikan_code"  pattern="[0-9]{4}" placeholder="0000" ###KIKAN_CODE_DISABLED### /></td>
                    <td style="text-align:center; border:#bbbbbb solid 1px;"><input type="text" style="width:100%" value="###KIKAN_NAME###" id="kikan_name" name="kikan_name" placeholder="金融機関名" ###KIKAN_NAME_DISABLED### /></td>
                    <td style="text-align:center; border:#bbbbbb solid 1px;"><input type="text" style="width:100%" value="###KIKAN_NAME_KANA###" id="kikan_name_kana" name="kikan_name_kana" pattern="^[ァ-ン]+$" placeholder="キンユウキカンメイ" ###KIKAN_NAME_KANA_DISABLED### /></td>
                  </tr>
                </table>
              </td>
              <td>
                <table>
                  <tr>
                    <td colspan="3">
                      <b>支店</b>
                    </td>
                  </tr>
                  <tr>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:70px;">コード</th>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:120px;">支店名</th>
                    <th class="td-success" id="HeaderShokuji" style="text-align:center; width:140px;">支店名カナ</th>
                  </tr>
                  <tr>
                    <td style="text-align:center; border:#bbbbbb solid 1px;"><input type="text" style="width:100%" value="###SHITEN_CODE###" id="shiten_code" name="shiten_code" pattern="[0-9]{3}" placeholder="000" ###SHITEN_CODE_DISABLED### /></td>
                    <td style="text-align:center; border:#bbbbbb solid 1px;">
                      <input id="shiten_name" name="shiten_name" style="width:100%" type="text" placeholder="支店名" value="###SHITEN_NAME###" />
                    </td>
                    <td style="text-align:center; border:#bbbbbb solid 1px;">
                      <input id="shiten_name_kana" name="shiten_name_kana" style="width:100%" type="text" value="###SHITEN_NAME_KANA###" pattern="^[ァ-ン]+$" placeholder="シテンメイ"/>
                    </td>
                  </tr>
                </table>
              </td>
              <td align="right" style="padding:25px 50px 0px 10px; width:300px">
                <div class="btn-toolbar">
                  <button class="btn btn-lightblue" id="clear" onclick="javascript:button_function('init')" type="button"><i class="icon-refresh"> </i>クリア
                  </button>
                  <button class="btn btn-pink" id="touroku" onclick="javascript:touroku_function()" type="button" style="display:###TOUROKUDISP###"><i class="icon-edit"> </i>登録
                  </button>
                  <button class="btn btn-red" id="delete" onclick="javascript:delete_function('delete')" type="button" style="display:###TOUROKUDISP###"><i class="icon-trash"> </i>削除
                  </button>
                </div>
              </td>
            </tr>
          </table>
          <br />
          <table>
            <tr>
              <td id="KINYUU_KIKAN" name="KINYUU_KIKAN">
                <!-- ============= 金融機関テーブル ============= -->
                <!-- kikan_table_start -->
                <table style="width:370px; margin-right:15px">
                  <tr>
                    <td>
                      <label>金融機関名</label>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="###KIKAN_ACTIVE0### btn btn-default" style="font-size:7px"><input checked="checked" class="kikan_class" id="kikan_all" name="kikan_index" type="radio" value="0" />全
                        </label>
                        <label class="###KIKAN_ACTIVE1### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_a" name="kikan_index" type="radio" value="1" />あ
                        </label>
                        <label class="###KIKAN_ACTIVE2### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_ka" name="kikan_index" type="radio" value="2" />か
                        </label>
                        <label class="###KIKAN_ACTIVE3### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_sa" name="kikan_index" type="radio" value="3" />さ
                        </label>
                        <label class="###KIKAN_ACTIVE4### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_ta" name="kikan_index" type="radio" value="4" />た
                        </label>
                        <label class="###KIKAN_ACTIVE5### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_na" name="kikan_index" type="radio" value="5" />な
                        </label>
                        <label class="###KIKAN_ACTIVE6### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_ha" name="kikan_index" type="radio" value="6" />は
                        </label>
                        <label class="###KIKAN_ACTIVE7### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_ma" name="kikan_index" type="radio" value="7" />ま
                        </label>
                        <label class="###KIKAN_ACTIVE8### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_ya" name="kikan_index" type="radio" value="8" />や
                        </label>
                        <label class="###KIKAN_ACTIVE9### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_ra" name="kikan_index" type="radio" value="9" />ら
                        </label>
                        <label class="###KIKAN_ACTIVE10### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_wa" name="kikan_index" type="radio" value="10" />わ
                        </label>
                        <label class="###KIKAN_ACTIVE11### btn btn-default" style="font-size:7px"><input class="kikan_class" id="kikan_other" name="kikan_index" type="radio" value="11" />他
                        </label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td align="center" colspan="2" style="width:100%; text-align:center">
                      <select id="KinyuuKikan" name="KinyuuKikan" onchange="javascript:change_kikan()" size="20" style="width:300px;">
                        <!-- KINYUU_KIKAN_TBL -->
                        <option value="%1" %3>%1　%2
                        <!-- KINYUU_KIKAN_TBL -->
                      </select>
                    </td>
                  </tr>
                </table>
                <!-- kikan_table_end -->
                <!-- ============= 金融機関テーブル ============= -->
              </td>
              <td id="KINYUU_KIKAN_SHITEN" name="KINYUU_KIKAN_SHITEN">
                <!-- ============= 支店名テーブル ============= -->
                <!-- shiten_table_start -->
                <table style="width:370px">
                  <tr>
                    <td>
                      <label>支店名</label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="btn-group" data-toggle="buttons" id="shiten_div">
                        <label class="###SHITEN_ACTIVE0### btn btn-default" style="font-size:7px"><input checked="checked" class="shiten_class" id="shiten_all" name="shiten_index" type="radio" value="0" />全
                        </label>
                        <label class="###SHITEN_ACTIVE1### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_a" name="shiten_index" type="radio" value="1" />あ
                        </label>
                        <label class="###SHITEN_ACTIVE2### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_ka" name="shiten_index" type="radio" value="2" />か
                        </label>
                        <label class="###SHITEN_ACTIVE3### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_sa" name="shiten_index" type="radio" value="3" />さ
                        </label>
                        <label class="###SHITEN_ACTIVE4### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_ta" name="shiten_index" type="radio" value="4" />た
                        </label>
                        <label class="###SHITEN_ACTIVE5### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_na" name="shiten_index" type="radio" value="5" />な
                        </label>
                        <label class="###SHITEN_ACTIVE6### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_ha" name="shiten_index" type="radio" value="6" />は
                        </label>
                        <label class="###SHITEN_ACTIVE7### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_ma" name="shiten_index" type="radio" value="7" />ま
                        </label>
                        <label class="###SHITEN_ACTIVE8### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_ya" name="shiten_index" type="radio" value="8" />や
                        </label>
                        <label class="###SHITEN_ACTIVE9### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_ra" name="shiten_index" type="radio" value="9" />ら
                        </label>
                        <label class="###SHITEN_ACTIVE10### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_wa" name="shiten_index" type="radio" value="10" />わ
                        </label>
                        <label class="###SHITEN_ACTIVE11### btn btn-default" style="font-size:7px"><input class="shiten_class" id="shiten_other" name="shiten_index" type="radio" value="11" />他
                        </label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td align="center" id="shiten_td" style="width:100%; text-align:center">
                      <!-- INIT_MESSAGE -->
                      <select id="KinyuuKikan_Shiten" name="KinyuuKikan_Shiten" onchange="javascript:change_shiten()" size="20" style="width:300px;">
                        <!-- KINYUU_KIKAN_SHITEN_TBL -->
                        <option value="%1" %3>%1　%2
                        <!-- KINYUU_KIKAN_SHITEN_TBL -->
                      </select>
                    </td>
                  </tr>
                </table>
                <!-- shiten_table_end -->
                <!-- ============= 支店名テーブル ============= -->
              </td>
            </tr>
          </table>
          <!-- table_all_end -->
          <!-- ===================================== 全体 ===================================== -->
        </div>
      </div>
    </div>
  </div>
</form>
<script src="/js/bootstrap.js"></script>
<!-- formここまで -->
</body>
</html>
