<!-- formここから -->
<form id="input_form" method="post" name="input_form">
  <input id="MODE" name="MODE" type="hidden" />
  <!-- mode設定 -->
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <!-- 作業者ID -->
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <!-- pass -->
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!-- 施設 -->
  <input id="ExcelPass" name="ExcelPass" type="hidden" />
  <!-- excel出力時の出力ファイル名吐き出し先 -->
  <div>
    <div class="header">
      <h1 class="page-title">請求書署名設定</h1>
    </div>
    <div class="row-fluid">
      <table style="margin-left:2em; margin-top:1em; margin-bottom:1em; width:1024px;">
        <tr>
          <td style="text-align:right;">
            <div class="btn-toolbar">
              <button class="btn btn-pink" id="kensaku" style="display:###TOUROKUDISP###" onclick="javascript:button_function('regist','/E-LIFE/SYSTEM_SETTEI/cgi-bin/MASTER_SEIKYU_SHOMEI.CGI','_top','入力された内容で登録します')" type="button"><i class="icon-edit"></i> 登録
              </button>
<!--
              <button class="btn btn-green" id="print" onclick="javascript:button_function('excel','/E-LIFE/SYSTEM_SETTEI/cgi-bin/ZEIRITSU_GENGOU_MASTER.CGI','','内容を出力します')" type="button"><i class="icon-print"></i> 印刷
              </button>
-->
            </div>
          </td>
        </tr>
      </table>
      <input id="dataCsvEventRiyoushaId" name="dataCsvEventRiyoushaId" type="hidden" value="" />
    </div>
    <div class="container-fluid">
      <div class="well" style="min-width:1024px;">
        <div style="height:600px; overflow-y:auto">
          <table style="width:90%">
            <tr>
              <td style="width:25%" colspan="2"><label>会社名称</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <input id="kaisyamei" name="kaisyamei" type="text" style="width:30%" value="###KAISYA_NAME###">
              </td>
            </tr>
            <tr>
              <td style="width:25%" colspan="2"><label>請求書表示名称</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="text" style="width:35%" value="※各「施設名称」(施設マスタにて設定)を表示" readonly></td>
            </tr>
            <tr>
              <td style="width:20%"><label>郵便番号</label></td>
              <td style="width:80%"><label>住所</label></td>
            </tr>
            <tr>
              <td>
                <input id="YuubinBangou" name="YuubinBangou" type="text" style="width:60%" value="###YUUBIN###">
              </td>
              <td colspan="2">
                <input id="Jyuusho" name="Jyuusho" type="text" style="width:75%" value="###JYUUSHO###">
              </td>
            </tr>
            <tr>
              <td><label>電話番号</label></td>
              <td><label>FAX番号</label></td>
            </tr>
            <tr>
              <td>
                <input id="Tel" name="Tel" type="text" style="width:90%" value="###TEL###">
              </td>
              <td>
                <input id="Fax" name="Fax" type="text" style="width:30%" value="###FAX###">
              </td>
            </tr>
            <tr>
              <td><label>代表者氏名</label></td>
              <td><label>役職</label></td>
            </tr>
            <tr>
              <td>
                <input id="Shimei" name="Shimei" type="text" style="width:90%" value="###SHIMEI###">
              </td>
              <td>
                <input id="Yakushoku" name="Yakushoku" type="text" style="width:20%" value="###YAKUSHOKU###">
              </td>
            </tr>
            <tr>
              <td><label>備考</label></td>
            </tr>
            <tr>
              <td colspan="2"><textarea id="Bikou" name="Bikou" rows="3" style="width:80%">###BIKO###</textarea>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal small hide fade" id="myModal" role="dialog" tabindex="-1">
      <div class="modal-header">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
      </div>
      <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i> Are you sure you want to delete the user?
        </p>
      </div>
      <div class="modal-footer">
        <button aria-hidden="true" class="btn" data-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
    </div>
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal small hide fade" id="myModal" role="dialog" tabindex="-1">
      <div class="modal-header">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
      </div>
      <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i> Are you sure you want to delete the user?
        </p>
      </div>
      <div class="modal-footer">
        <button aria-hidden="true" class="btn" data-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</form>
<!-- formここまで -->
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">
  //<![CDATA[
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
  //]]>
</script>
</body>
</html>
