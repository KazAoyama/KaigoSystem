<form id="KENSAKU_FORM" method="post" name="KENSAKU_FORM">
  <input id="MODE" name="MODE" type="hidden" />
  <!-- mode設定 -->
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <!-- 作業者ID -->
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <!-- pass -->
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!-- 施設 -->
  <input id="RIYOURYOUID" name="RIYOURYOUID" type="hidden" value="###RIYOURYOUID###" />
  <input type="hidden" name="TOUROKUDISP" id="TOUROKUDISP" value="###TOUROKUDISP###" />
  <div>
    <div class="header">
      <h1 class="page-title">契約金・利用料・特販マスタ</h1>
    </div>
    <div class="row-fluid">
      <table style="margin-left:1em; margin-top:1em; margin-bottom:1em; width:1024px;">
        <tr>
          <td style="width:100px; text-align:right">施設・事業所：</td>
          <td style="width:200px">
            <select id="Shisetsu" name="Shisetsu" style="width:200px;">
              <!-- shisetsu_select_start -->
              <option value="%1" %3>%2
              <!-- shisetsu_select_end -->
            </select>
            <!--
              </td>
              <td style="width:80px; text-align:right">従業員名：</td>
              <td style="width:150px">
              <select id="Userid" name="Userid" style="width:150px;">
            -->
            <!-- userid_select_start -->
            <!-- <option value="%1" %3>%2</option> -->
            <!-- userid_select_end -->
            <!-- </select> -->
          </td>
          <td align="right" colspan="2" style=" padding: 0px 0px 0px 0px">
            <div class="btn-toolbar">
              <button class="btn btn-blue" id="search"><i class="icon-search"></i> 検索
              </button>
              <!-- <button class="btn btn-primary" id="shinki"><i class="icon-plus"></i> 新規登録</button> -->
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="container-fluid">
      <div class="well" style="min-width:1024px;">
        <ul class="nav nav-tabs" style="width:100%;">
          <li>
            <a data-toggle="tab" href="#keiyakukin" id="keiyakukin">契約金種別マスタ</a>
          </li>
          <li class="active">
            <a data-toggle="tab" href="#getsugakuriyouryou" id="getsugakuriyouryou">月額利用料種別マスタ</a>
          </li>
          <li>
            <a data-toggle="tab" href="#tokuhan" id="tokuhan">特販種別マスタ</a>
          </li>
        </ul>
        <div class="tab-pane active in" id="getsugakuriyouryou" style="height:650px;">
          <br />
          <table>
            <tr valign="top">
              <td>
                <table style="width:100%">
                  <tr>
                    <td align="right">
                      <button type="button" class="btn btn-pink" id="touroku" style="margin:0px 30px 10px 0px; display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
                      </button>
                    </td>
                  </tr>
                </table>
                <table id="getsugaku_riyouryou_table" style="border:#silver solid 1px; font:10px;">
                  <thead>
                    <tr class="gyo" style="height:45px">
                      <th class="td-success" id="HeaderShokuji" style="text-align:center; width:200px;">項目</th>
                      <th class="td-success" id="HeaderShokuji" style="text-align:center; width:80px">税区分</th>
                      <th class="td-success" id="HeaderShokuji" style="text-align:center; width:100px;">金額</th>
                      <th class="td-success" id="HeaderShokuji" style="text-align:center; width:100px;">支払い区分</th>
                      <th class="td-success" id="HeaderShokuji" style="text-align:center; width:140px;">費用算出方法</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- list_result_start -->
                    <tr id="%2">
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <input id="Riyouryou%2" name="Riyouryou%2" style="width:100%; text-align:center;" type="text" value="%3" required/>
                      </td>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <select id="Zeikubun%2" name="Zeikubun%2" style="width:100%">
                          <!-- kazei_hikazei_select_start -->
                          <option value="%1" %3>%2
                          <!-- kazei_hikazei_select_end -->
                        </select>
                      </td>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <input id="Kingaku%2" name="Kingaku%2" style="width:100%; text-align:right" type="text" value="%7" placeholder="10000" required/>
                      </td>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <select id="ShiharaiKubun%2" name="ShiharaiKubun%2" style="width:100%">
                          <!-- shiharai_kubun_select_start -->
                          <option value="%1" %3>%2
                          <!-- shiharai_kubun_select_end -->
                        </select>
                      </td>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <select id="HiyouSanshitsu%2" name="HiyouSanshitsu%2" style="width:100%">
                          <!-- hiyou_sanshutsu_select_start -->
                          <option value="%1" %3>%2
                          <!-- hiyou_sanshutsu_select_end -->
                        </select>
                      </td>
                    </tr>
                    <!-- list_result_start -->
                    <tr>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <input id="RiyouryouNew" name="RiyouryouNew" style="width:100%; text-align:center;" type="text" value="" required/>
                      </td>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <select id="ZeikubunNew" name="ZeikubunNew" style="width:100%" required>
                          <!-- kazei_hikazei_new_select_start -->
                          <option value="%1" %3>%2
                          <!-- kazei_hikazei_new_select_end -->
                        </select>
                      </td>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <input id="KingakuNew" name="KingakuNew" style="width:100%; text-align:right" type="text" value="" placeholder="10000" required/>
                      </td>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <select id="ShiharaiKubunNew" name="ShiharaiKubunNew" style="width:100%" required>
                          <!-- shiharai_kubun_new_select_start -->
                          <option value="%1" %3>%2
                          <!-- shiharai_kubun_new_select_start -->
                        </select>
                      </td>
                      <td style="text-align:center; border:#bbbbbb solid 1px;">
                        <select id="HiyouSanshitsuNew" name="HiyouSanshitsuNew" style="width:100%" required>
                          <!-- hiyou_sanshutsu_new_select_start -->
                          <option value="%1" %3>%2
                          <!-- hiyou_sanshutsu_new_select_end -->
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
      //<![CDATA[
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
      //]]>
    </script>
    <!-- formここまで -->
  </div>
</form>
