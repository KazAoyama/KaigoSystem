<form id="KENSAKU_FORM" method="post" name="KENSAKU_FORM">
  <input id="MODE" name="MODE" type="hidden" />
  <!-- mode設定 -->
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <!-- 作業者ID -->
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <!-- pass -->
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!-- 施設 -->
  <input id="JYUUGYOUINID" name="JYUUGYOUINID" type="hidden" value="###JYUUGYOUINID###" />
  <div>
    <div class="header">
      <h1 class="page-title">契約金・利用料・特販マスタ</h1>
    </div>
    <div class="row-fluid">
      <table style="margin-left:1em; margin-top:1em; margin-bottom:1em; width:1024px;">
        <tr>
          <td style="width:100px; text-align:right">施設・事業所：</td>
          <td style="width:200px">
            <select id="Shisetsu" name="Shisetsu" style="width:200px;">
              <!-- shisetsu_select_start -->
              <option value="%1" %3>%2</option>
              <!-- shisetsu_select_end -->
            </select>
          </td>
          <td style="width:80px; text-align:right">特販種類：</td>
          <td style="width:150px">
            <select id="TokuShu" name="TokuShu" style="width:150px;">
              <!-- tokushu_select_start -->
              <option value="%1" %3>%2</option>
              <!-- tokushu_select_end -->
            </select>    
            <!-- userid_select_start -->
            <!-- <option value="%1" %3>%2</option> -->
            <!-- userid_select_end -->
            <!-- </select> -->
          </td>
          <td align="right" colspan="2" style=" padding: 0px 0px 0px 0px">
            <div class="btn-toolbar">
              <button class="btn btn-blue" id="search"><i class="icon-search"></i> 検索
              </button>
              <!-- <button class="btn btn-primary" id="shinki"><i class="icon-plus"></i> 新規登録</button> -->
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="container-fluid">
      <div class="well" style="min-width:1024px;">
        <ul class="nav nav-tabs" style="width:100%;">
          <li>
            <a data-toggle="tab" href="#keiyakukin" id="keiyakukin">契約金種別マスタ</a>
          </li>
          <li>
            <a data-toggle="tab" href="#getsugakuriyouryou" id="getsugakuriyouryou">月額利用料種別マスタ</a>
          </li>
          <li class="active">
            <a data-toggle="tab" href="#tokuhan" id="tokuhan">特販種別マスタ</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane active in" id="keiyakukin" style="min-height:750px;">
            <br />
            <table>
              <tr>
                <td align="right" style="width:500px; padding:10px">
                  <div class="btn-toolbar">
                    <button class="btn btn-pink" id="touroku" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
                    </button>
                  </div>
                </td>
              </tr>
            </table>
            <table id="ServiceIchiran" style="border:#silver solid 1px; font:10px; width:500px">
              <thead>
                <tr>
                  <th class="td-success" id="HeaderShiyouka" style="text-align:center; width:20%;">使用可否</th>
                  <th class="td-success" id="HeaderKeiyakukin" style="text-align:center; width:60%;">特販種別</th>
                  <th class="td-success" id="HeaderHyoujiJun" style="text-align:center; width:20%;">特販種類</th>
                </tr>
              </thead>
              <tbody>
                <!-- list_result_start -->
                <tr id="%1" style="background-color:%4; display:%8">
                  <td style="text-align:center; border:#bbbbbb solid 1px;">
                    <input type="checkbox" class="check-child" id="child-201" name="Yuukou%1" onclick="setBg(this,(5 - 1));" %3 value="1">
                  </td>
                  <td style="text-align:center; border:#bbbbbb solid 1px;">
                    <input id="Tokuhan%1" name="Tokuhan%1" style="width:100%" type="text" value="%2" required/>
                  </td>
                  <td style="text-align:center; border:#bbbbbb solid 1px;">
                    <select id="Shurui%1" name="Shurui%1">
                      <option value="0" %5>全特販</option>
                      <option value="1" %6>契約金特販</option>
                      <option value="2" %7>利用料特販</option>
                      <option value="4" %8>通常特販</option>
                    </select>
                  </td>
                </tr>
                <!-- list_result_end -->
                <tr>
                  <td style="text-align:center; border:#bbbbbb solid 1px;">
                    <input checked="" class="check-child" id="child-202" name="YuukouNew" onclick="setBg(this,(5 - 1));" type="checkbox" value="1" />
                  </td>
                  <td style="text-align:center; border:#bbbbbb solid 1px;">
                    <input id="TokuhanNew" name="TokuhanNew" style="width:100%" type="text" value="" />
                  </td>
                  <td style="text-align:center; border:#bbbbbb solid 1px;">
                    <select id="ShuruiNew" name="ShuruiNew">
                      <option value="_" ></option>
                      <option value="0">通常特販</option>
                      <option value="1">契約金特販</option>
                      <option value="2">利用料特販</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- formここまで -->
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">

    $(function() {

    });
