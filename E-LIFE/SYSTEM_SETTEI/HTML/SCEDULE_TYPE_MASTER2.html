<div class="header">
  <h1 class="page-title">スケジュールタイプマスタ登録</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button type="submit" class="btn btn-pink" id="regist" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:560px; overflow-y:auto">
      <form id="frmScheduleType" name="frmScheduleType" onsubmit=" return CheckForm(this) ">
        <input id="ScheduleType" name="ScheduleType" type="hidden" />
        <input id="ScheduleTypeID" name="ScheduleTypeID" type="hidden" />
        <input id="ScheduleTypeColor" name="ScheduleTypeColor" type="hidden" />
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label>予定種類</label>
          <select id="schedule_shurui" name="schedule_shurui">
<!--         ###SCHEDULESHURUI###         -->
             <option value="%1" %3>%2</option>
<!--         ###SCHEDULESHURUI###         -->
          </select>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label>スケジュールタイプ</label>
          <input id="InputEventType" name="InputEventType" style="width:200px" type="text" required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label>色設定</label>
<!--          <input id="InputColor" maxlength="7" name="InputColor" size="7" style="" type="text" value="#ffff00" pattern="[0-9a-zA-z#]+$" required/>  -->
          <select id="idInputColor" name="InputColor" required >
             <option value="#000000" style="background-color:#000000;color:white">黒</option>
             <option value="#383c3c" style="background-color:#383c3c;color:white">濃灰</option>
             <option value="#696969" style="background-color:#696969;color:white">灰</option>
             <option value="#000080" style="background-color:#000080;color:white">ネイビー</option>
             <option value="#0000ff" style="background-color:#0000ff;color:white">青</option>
             <option value="#4169e1" style="background-color:#4169e1;color:white">薄青</option>
             <option value="#00bfff" style="background-color:#00bfff;color:white">水</option>
             <option value="#04a8ba" style="background-color:#04a8ba;color:white">青緑</option>
             <option value="#008b8b" style="background-color:#008b8b;color:white">シアン</option>
             <option value="#006400" style="background-color:#006400;color:white">濃緑</option>
             <option value="#2e8b57" style="background-color:#2e8b57;color:white">緑</option>
             <option value="#649473" style="background-color:#649473;color:white">薄緑</option>
             <option value="#32cd32" style="background-color:#32cd32;color:white">ライムグリーン</option>
             <option value="#9acd32" style="background-color:#9acd32;color:white">黄緑</option>
             <option value="#556b2f" style="background-color:#556b2f;color:white">濃オリーブ</option>
             <option value="#808000" style="background-color:#808000;color:white">オリーブ</option>
             <option value="#ff8c00" style="background-color:#ff8c00;color:white">オレンジ</option>
             <option value="#b8860b" style="background-color:#b8860b;color:white">黄金</option>
             <option value="#d2691e" style="background-color:#d2691e;color:white">チョコレート</option>
             <option value="#8b4513" style="background-color:#8b4513;color:white">茶</option>
             <option value="#800000" style="background-color:#800000;color:white">赤茶</option>
             <option value="#b22222" style="background-color:#b22222;color:white">赤れんが</option>
             <option value="#dc143c" style="background-color:#dc143c;color:white">赤</option>
             <option value="#cc0066" style="background-color:#cc0066;color:white">濃桃</option>
             <option value="#ff1493" style="background-color:#ff1493;color:white">桃</option>
             <option value="#9400d3" style="background-color:#9400d3;color:white">バイオレット</option>
             <option value="#8b008b" style="background-color:#8b008b;color:white">紫</option>
             <option value="#4b0082" style="background-color:#4b0082;color:white">インディゴ</option>
             <option value="#483d8b" style="background-color:#483d8b;color:white">スレートブルー</option>
             <option value="#6a5acd" style="background-color:#6a5acd;color:white">青紫</option>
          </select>
        </div>
        <div class="clearfix"></div>
        <p>
          <input class="add" type="button" value="追加" />
          <input class="mod" type="button" value="修正" />
          <input class="del" type="button" value="非表示" />
        </p>
        <table id="EventTypeIchiran" style="margin-top:2em; border:#bbbbbb solid 2px;">
          <thead>
            <tr>
              <th id="HeaderEventType" style="width:100%;background-color:#dddddd; border:#bbbbbb solid 1px;text-align:center;">スケジュールタイプ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </form>
    </div>
  </div>
</div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
