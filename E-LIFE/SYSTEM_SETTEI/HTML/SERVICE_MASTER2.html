<div class="header">
  <h1 class="page-title">有料サービス登録</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button class="btn btn-blue" id="search" name="search" type="button" style=""><i class="icon-search"></i> 検索
          </button>
          <button class="btn btn-pink" id="regist" name="regist" type="button" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:560px; overflow-y:auto">
      <form id="frmService" name="frmService">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="ServiceHyoujiSort">表示順</label>
          <input id="ServiceHyoujiSort" name="ServiceHyoujiSort" style="width:60px" type="number" min="1" required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="ServiceKoumokumei">サービス項目名</label>
          <input id="ServiceKoumokumei" name="ServiceKoumokumei" type="text" required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="ServiceCategory">集計グループ</label>
          <select id="ServiceCategory" name="ServiceCategory"></select>
        </div>
        <!--
          <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="ShiharaiTani">サービスカテゴリ</label>
          <select id="ShiharaiTani" name="ShiharaiTani">
          <option value="0">随時</option>
          <option value="1">日額</option>
          <option value="2">月額</option>
          </select>
          </div>
        -->
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="ServiceKazeiKbn">課税区分</label>
          <select id="ServiceKazeiKbn" name="ServiceKazeiKbn">
            <option value="0">非課税</option>
            <option value="1">課税</option>
          </select>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="ServiceTanka">単価</label>
          <input id="ServiceTanka" name="ServiceTanka" style="width:60px" type="number"  required/>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="ServiceTateya">建屋</label>
          <select id="ServiceTateya" name="ServiceTateya">
<!--           ###DISPTATEYA###    -->
            <option value="%1" %3>%2</option>
<!--           ###DISPTATEYA###    -->
          </select>
        </div>
        <div class="clearfix"></div>
        <p>
          <input class="add" type="button" value="追加" />
          <input class="mod" type="button" value="変更" />
          <input class="del" type="button" value="非表示" />
        </p>
        <table id="ServiceIchiran" style="margin-top:2em; border:#bbbbbb solid 2px;width:800px;">
          <thead>
            <tr>
              <th id="HeaderServiceSort" style="width:60px; border:#bbbbbb solid 1px;background-color:#dddddd;">表示順</th>
              <th id="HeaderServicemei" style="width:120px; border:#bbbbbb solid 1px;background-color:#dddddd;">サービス項目名</th>
              <th id="HeaderCategory" style="width:150px;background-color:#dddddd; border:#bbbbbb solid 1px;">集計グループ</th>
              <!--
                <th id="HeaderShiharaiTani" style="width:60px;background-color:#dddddd; border:#bbbbbb solid 1px;">支払単位</th>
              -->
              <th id="HeaderKazeiKbn" style="width:60px;background-color:#dddddd; border:#bbbbbb solid 1px;">課税区分</th>
              <th id="HeaderTanka" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd;">単価(円)</th>
              <th id="HeaderTateya" style="width:100px; border:#bbbbbb solid 1px;background-color:#dddddd;">建屋</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <input id="dataCsvServiceID" name="dataCsvServiceID" type="hidden" value="" />
        <input id="dataCsvServiceSort" name="dataCsvServiceSort" type="hidden" value="" />
        <input id="dataCsvServiceKoumokumei" name="dataCsvServiceKoumokumei" type="hidden" value="" />
        <!--
          <input type="hidden" id="dataCsvShiharaiTani" name="dataCsvShiharaiTani" value="">
        -->
        <input id="dataCsvServiceKazeiKbn" name="dataCsvServiceKazeiKbn" type="hidden" value="" />
        <input id="dataCsvServiceTanka" name="dataCsvServiceTanka" type="hidden" value="" />
        <input id="dataCsvServiceTateya" name="dataCsvServiceTateya" type="hidden" value="" />
        <input id="dataCsvCategory" name="dataCsvCategory" type="hidden" value="" />
      </form>
    </div>
  </div>
</div>
<script src="/js/bootstrap.js"></script>

    $(function() {

    });
