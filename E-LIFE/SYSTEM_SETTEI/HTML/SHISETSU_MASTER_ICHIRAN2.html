<!-- formここから -->
<form id="input_form" method="post" name="input_form">
  <input id="MODE" name="MODE" type="hidden" />
  <!-- mode設定 -->
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <!-- 作業者ID -->
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <!-- pass -->
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!-- 施設 -->
  <input id="shisetsu_key" name="shisetsu_key" type="hidden" value="" />
  <!-- 選択された施設コード -->
  <input id="ExcelPass" name="ExcelPass" type="hidden" />
  <!-- excel出力時の出力ファイル名吐き出し先 -->
  <div>
    <div class="header">
      <h1 class="page-title">施設基本情報一覧</h1>
    </div>
    <div class="row-fluid">
      <table style="margin-left:2em; margin-top:1em; margin-bottom:1em; width:1024px;">
        <!--
          <tr>
          <td style="text-align:right;">
          <div class="btn-toolbar">
          <button class="btn btn-primary" id="kensaku"><i class="icon-plus"></i>新規登録</button>
          <button class="btn btn-primary" id="print"><i class="icon-file"></i>出力</button>
          </div>
          </td>
          </tr>
          <input type="hidden" id="dataCsvEventRiyoushaId" name="dataCsvEventRiyoushaId" value=""/>
        -->
      </table>
    </div>
    <div class="container-fluid">
      <div class="well" style="min-width:1024px;">
        <div style="height:600px; overflow-y:auto">
          <div>###KENSUU_MESSAGE###</div>
          <!-- 件数表示 -->
          <table id="shisetsu_ichiran" style="border:silver solid 1px; width:90%; font-size:10pt;">
            <thead>
              <tr>
                <th class="td-success" id="HeaderShisetsumei" style="text-align:center;">施設名称</th>
                <th class="td-success" id="HeaderShisetsuRyakushou" style="text-align:center;">施設略称</th>
                <th class="td-success" id="HeaderTel" style="text-align:center;">基本情報</th>
                <th class="td-success" id="HeaderFax" style="text-align:center;">居室情報</th>
                <th class="td-success" id="HeaderFax" style="text-align:center;">施設口座情報</th>
              </tr>
            </thead>
            <tbody>
              <!-- SHISETSU_TBL -->
              <tr>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%2</td>
                <!-- 施設名 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">%3</td>
                <!-- 施設名略称 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">
                  <a href="javascript:page_jump('init','%1','SHISETSU_MASTER_KIHON.CGI')">詳細</a>
                </td>
                <!-- 基本情報詳細へ -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">
                  <a href="javascript:page_jump('init','%1','SHISETSU_MASTER_KYOSHITSU.CGI')">詳細</a>
                </td>
                <!-- 居室情報詳細へ -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">
                  <a href="javascript:page_jump('init','%1','SHISETSU_MASTER_KOUZA.CGI')">詳細</a>
                </td>
                <!-- 施設口座情報へ -->
              </tr>
              <!-- SHISETSU_TBL -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal small hide fade" id="myModal" role="dialog" tabindex="-1">
      <div class="modal-header">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
      </div>
      <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?
        </p>
      </div>
      <div class="modal-footer">
        <button aria-hidden="true" class="btn" data-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</form>
<!-- formここまで -->
<script src="/js/bootstrap.js"></script>
<script type="text/javascript">
