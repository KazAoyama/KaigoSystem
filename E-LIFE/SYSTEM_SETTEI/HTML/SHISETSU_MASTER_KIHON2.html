<!-- formここから -->
<form id="input_form" method="post" name="input_form">
  <input id="MODE" name="MODE" type="hidden" />
  <!-- mode設定 -->
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <!-- 作業者ID -->
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <!-- pass -->
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!-- 施設 -->
  <input id="shisetsu_key" name="shisetsu_key" type="hidden" value="###shisetsu_key###" />
  <!-- 選択された施設コード -->
  <input id="ExcelPass" name="ExcelPass" type="hidden" />
  <!-- excel出力時の出力ファイル名吐き出し先 -->
  <input id="Click_id" name="Click_id" type="hidden" />
  <!-- ユニット行選択時にセットするキー項目 -->
  <div>
    <div class="header">
      <h1 class="page-title">施設マスタ詳細（基本情報）</h1>
    </div>
    <div class="row-fluid">
      <table style="margin-left:1em; margin-top:1em; margin-bottom:1em; min-width:1000px;">
        <tr>
          <td style="width:6%; text-align:right">施設名：</td>
          <td style="width:24%">
            <select id="Shisetsu" name="Shisetsu" style="width:240px;" readonly>
              <!-- SHISETSU_DROP -->
              <option value="%1" %3>%2</option>
              <!-- SHISETSU_DROP -->
            </select>
          </td>
          <td align="right" style="width:70%; padding:0px 100px 0px 0px">
            <button type="button" onclick="javascript:page_jump('init','###shisetsu_key2###','SHISETSU_MASTER_KYOSHITSU.CGI')" class="btn btn-move"><i class="icon-arrow-right"></i> 居室情報へ</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="container-fluid">
      <div class="well" style="min-width:1000px;">
        <div style="height:560px; overflow-y:auto">
          <div class="row-fluid">
            <div style="width:1000px;">
              <button type="button" class="btn btn-pink pull-right" onclick="javascript:kihon_touroku_func();" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
              </button>
            </div>
          </div>
          <table style="width:90%">
            <tr>
              <td style="width:25%">
                <label><font style="color:red;">※</font>施設名称
                </label>
              </td>
              <td style="width:25%">
                <label><font style="color:red;">※</font>略称
                </label>
              </td>
              <td style="width:50%">
                <label></label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="SHISETSU_NAME" name="SHISETSU_NAME" style="width:90%" type="text" value="###SHISETSU_NAME###" required />
              </td>
              <td>
                <input id="SHISETSU_RYAKU" name="SHISETSU_RYAKU" style="width:90%" type="text" value="###SHISETSU_RYAKU###" required />
              </td>
            </tr>
            <tr>
              <td>
                <label><font style="color:red;">※</font>電話番号
                </label>
              </td>
              <td>
                <label>FAX</label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="SHISETSU_TEL" name="SHISETSU_TEL" style="width:90%" type="tel" value="###SHISETSU_TEL###" pattern="\d{1,5}-\d{1,4}-\d{4,5}"  placeholder="03-0000-0000" required />
              </td>
              <td>
                <input id="SHISETSU_FAX" name="SHISETSU_FAX" style="width:90%" type="tel" value="###SHISETSU_FAX###" pattern="\d{1,5}-\d{1,4}-\d{4,5}"  placeholder="03-0000-0000" required />
              </td>
            </tr>
            <tr>
              <td>
                <label><font style="color:red;">※</font>郵便番号
                </label>
              </td>
              <td>
                <label><font style="color:red;">※</font>住所
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="SHISETSU_POST" name="SHISETSU_POST" style="width:40%" type="text" value="###SHISETSU_POST###" pattern="\d{3}-?\d{4}" placeholder="123-4567" required/>
              </td>
              <td colspan="2">
                <input id="SHISETSU_ADR" name="SHISETSU_ADR" style="width:75%" type="text" value="###SHISETSU_ADR###" required />
              </td>
            </tr>
          </table>
          <br />
          <div>
            <label>建屋情報</label>
          </div>
          <table id="ServiceIchiran" style="border:#silver solid 1px; font:10px; width:200px;">
            <thead>
              <tr>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:17%;">建屋名</th>
              </tr>
            </thead>
            <tbody>
              <!-- TATEYA_TBL -->
              <tr>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%2</td>
              </tr>
              <!-- TATEYA_TBL -->
            </tbody>
          </table>
          <br />
          <div style="float:left;">
            <label>ユニット情報</label>
          </div>
          <div style="float:right; width:30%;">
            <button class="btn btn-pink" id="unit_tsuika" name="unit_tsuika" style="display:###TOUROKUDISP###"><i class="icon-plus"></i> 追加
            </button>
          </div>
          <table id="ServiceIchiran" style=" border:#silver solid 1px; font:10px; width:50%; clear:both;">
            <thead>
              <tr>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:30%;">建屋名</th>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:20%;">フロア</th>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:50%;">ユニット名</th>
              </tr>
            </thead>
            <tbody>
              <!-- UNIT_TBL -->
              <tr class="unit" id="%1-%2-%3" name="%1-%2-%3">
                <td style="text-align:center; border:#bbbbbb solid 1px;">%4</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%5</td>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%6</td>
              </tr>
              <!-- UNIT_TBL -->
            </tbody>
          </table>
          <!--
            <div align="right" style="width:60%">
            <a href="master_popup_unit.html" class="btn btn-primary" id="unit_tsuika" name="unit_tsuika"><i class="icon-plus"></i> 追加</a>
            </div>
          -->
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- formここまで -->
