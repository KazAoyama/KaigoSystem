<!-- formここから -->
<form id="input_form" method="post" name="input_form">
  <input id="MODE" name="MODE" type="hidden" />
  <!-- mode設定 -->
  <input id="userid" name="userid" type="hidden" value="###USERID###" />
  <!-- 作業者ID -->
  <input id="password" name="password" type="hidden" value="###PASSWORD###" />
  <!-- pass -->
  <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!-- 施設 -->
  <input id="shisetsu_key" name="shisetsu_key" type="hidden" value="###shisetsu_key###" />
  <!-- 選択された施設コード -->
  <input id="ExcelPass" name="ExcelPass" type="hidden" />
  <!-- excel出力時の出力ファイル名吐き出し先 -->
  <input id="Click_id" name="Click_id" type="hidden" />
  <!-- ユニット行選択時にセットするキー項目 -->
  <div>
    <div class="header">
      <h1 class="page-title">施設マスタ詳細(居室情報)</h1>
    </div>
    <div class="row-fluid">
      <table style="margin-left:1em; margin-top:1em; margin-bottom:1em; width:100%;">
        <tr>
          <td style="width:60px; text-align:right">施設名：</td>
          <td style="width:240px">
            <select id="Shisetsu" name="Shisetsu" readonly style="width:240px;">
              <!-- SHISETSU_SELECT -->
              <option value="%1" %3>%2</option>
              <!-- SHISETSU_SELECT -->
            </select>
          </td>
          <td style="width:45px; text-align:right">建屋：</td>
          <td style="width:80px">
            <select id="Tateya_select" name="Tateya_select" onchange="javascript:ajax_change('tateya');" style="width:80px;">
              <!-- TATEYA_SELECT -->
              <option value="%1" %3>%2</option>
              <!-- TATEYA_SELECT -->
            </select>
          </td>
          <td id="ajax_change_td" name="ajax_change_td" style="width:300px;">
            <!-- ajax_change_td_start -->
            <table>
              <tr>
                <td style="width:55px; text-align:right">フロア：</td>
                <td style="width:70px">
                  <select id="Floor_select" name="Floor_select" onchange="javascript:ajax_change('floor');" style="width:70px;">
                    <!-- FLOOR_SELECT -->
                    <option value="%1" %3>%2</option>
                    <!-- FLOOR_SELECT -->
                  </select>
                </td>
                <td class="unit_td" style="width:55px; text-align:right; visibility:###visivility1###;">ユニット：</td>
                <td class="unit_td" style="width:80px; visibility:###visivility2###;">
                  <select id="Unit_select" name="Unit_select" style="width:80px">
                    <!-- UNIT_SELECT -->
                    <option value="%1" %3>%2</option>
                    <!-- UNIT_SELECT -->
                  </select>
                </td>
              </tr>
            </table>
            <!-- ajax_change_td_end -->
          </td>
          <td align="right" style="width:450px; padding: 0px 50px 0px 0px">
            <div class="btn-toolbar">
              <button class="btn btn-blue" id="search" onclick="javascript:main('search');" type="button"><i class="icon-search"></i> 検索
              </button>
              <button class="btn btn-pink" id="kyoshitsu_shinki" type="button" style="display:###TOUROKUDISP###"><i class="icon-plus"></i> 新規登録
              </button>
              <button type="button" onclick="javascript:page_jump('init','###shisetsu_key2###','SHISETSU_MASTER_KIHON.CGI')" class="btn btn-move"><i class="icon-arrow-right"></i> 施設情報へ
              </button>
          </div>  
        </td>
        </tr>
        <!--
          <tr>
          <td colspan="9" align="right" style="padding:0px 200px 0px 0px"><a href="master_shisetsujyouhou_kihon.html">>>施設情報へ</a></td>
          </tr>
        -->
      </table>
    </div>
    <div class="container-fluid">
      <div class="well" style="min-width:1024px;">
        <div style="height:560px; overflow-y:auto">
          <div class="row-fluid">
            <div align="right" class="btn-toolbar" style="padding:0px 230px 0px 20px;">
              <button class="btn btn-pink" id="KazokuPrint" onclick="javascript:main('regist');" type="button" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
              </button>
            </div>
          </div>
          <table id="ServiceIchiran" style="margin-top:0.5em; border:#silver solid 1px; font:10px; width:70%;">
            <thead>
              <tr>
                <td align="right" colspan="9" style="color:red;">
                  <b>
                    ※標準賃料の設定は利用料マスターから設定して下さい
<!--
                    <a href="master_popup_getsugaku_chinryou.html" id="getsugaku_chinryou_popup">こちら</a>
o-->
                  </b>
                </td>
              </tr>
              <tr>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:15%;">建屋名</th>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:10%;">フロア</th>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:10%;">ユニット名</th>
                <th class="td-success" id="HeaderShokuji" style="text-align:center; width:10%;">部屋番号</th>
                <th class="td-success" id="HeaderTaishousha" style="text-align:center; width:5%;">定員</th>
                <th class="td-success" id="HeaderShokushu" style="text-align:center; width:10%;">居室タイプ1</th>
                <th class="td-success" id="HeaderShokushu" style="text-align:center; width:10%;">居室タイプ2</th>
                <th class="td-success" id="HeaderShokushu" style="text-align:center; width:10%;">標準賃料</th>
              </tr>
            </thead>
            <tbody>
              <!-- KYOSHITSU_TBL -->
              <tr>
                <td style="text-align:center; border:#bbbbbb solid 1px;">%4</td>
                <!-- 建屋名 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">%5</td>
                <!-- フロア名 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">%7</td>
                <!-- ユニット名 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">%8</td>
                <!-- 部屋番号 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">
                  <input id="teiin_%1_%3_%5_%6_%8" name="teiin_%1_%3_%5_%6_%8" style="text-align:right; width:100%;" type="number" placeholder="1" value="%9" min="1" required/>
                </td>
                <!-- 定員 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">
                  <input id="kyoshitsu1_%1_%3_%5_%6_%8" name="kyoshitsu1_%1_%3_%5_%6_%8" style="text-align:right; width:100%;" type="text" value="%10" />
                </td>
                <!-- 居室タイプ1 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">
                  <input id="kyoshitsu2_%1_%3_%5_%6_%8" name="kyoshitsu2_%1_%3_%5_%6_%8" style="text-align:right; width:100%;" type="text" value="%11"/>
                </td>
                <!-- 居室タイプ2 -->
                <td style="text-align:center; border:#bbbbbb solid 1px;">%12</td>
                <!-- 賃料 -->
              </tr>
              <!-- KYOSHITSU_TBL -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal small hide fade" id="myModal" role="dialog" tabindex="-1">
      <div class="modal-header">
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
      </div>
      <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i> Are you sure you want to delete the user?
        </p>
      </div>
      <div class="modal-footer">
        <button aria-hidden="true" class="btn" data-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</form>
<!-- formここまで -->
<script src="/js/bootstrap.js"></script>

    });
