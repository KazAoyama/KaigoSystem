<!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">集計グループ登録</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button class="btn btn-pink" id="regist" name="regist" type="button" style="display:###TOUROKUDISP###"><i class="icon-edit"></i> 登録
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:560px; overflow-y:auto">
      <form id="frmShukeiGrp" name="frmShukeiGrp">
        <input id="Category" name="Category" type="hidden" />
        <input id="CategoryID" name="CategoryID" type="hidden" />
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label>集計グループ</label>
          <input id="InputCategory" name="InputCategory" style="width:200px" type="text" required/>
        </div>
        <div class="clearfix"></div>
        <p>
          <input class="add" type="button" value="追加" />
          <input class="mod" type="button" value="修正" />
          <input class="del" type="button" value="削除" />
        </p>
        <table id="CategoryIchiran" style="margin-top:2em; border:#bbbbbb solid 2px;">
          <thead>
            <tr>
              <th id="HeaderCategory" style="width:100%;background-color:#dddddd; border:#bbbbbb solid 1px;text-align:center;">集計グループ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </form>
    </div>
  </div>
</div>
<script src="/js/bootstrap.js"></script>
