<!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">立替金管理マスタ</h1>
</div>
<div class="row-fluid">
    <table style="margin-left:2em;min-width:1024px;">
      <tr>
        <td>
          <table>
            <tr>
            </tr>
          </table>
        </td>
        <td style="text-align:right;">
<!--          <button class="btn btn-blue" id="search_btn" type="button">
            <i class="icon-search"></i>
            検索
          </button>
-->
        </td>
      </tr>
    </table>
</div>
<form id="MENU_FORM" name="MENU_FORM">
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:560px; overflow-y:auto">
      <table>
        <tr>
          <td style="vertical-align:top;">
            <div style="float:left; margin-right:2em; margin-top:2em;">
              <label>入金項目</label>
              <input id="NYUKIN_KOUMOKU" name="NYUKIN_KOUMOKU" type="hidden" />
              <input id="NYUKIN_NUMBER" name="NYUKIN_NUMBER" type="hidden" />
              <input id="NYUKIN_ID" name="NYUKIN_ID" type="hidden" />
              <input id="InputNumber" name="InputNumber" style="width:30px" type="text" required/>
              <input id="InputNyukin" name="InputNyukin" style="width:200px" type="text" required/>
            </div>
            <div class="clearfix"></div>
            <p style="display:###BTN_SEIGYO###">
              <input class="add" type="button" value="追加" />
              <input class="mod" type="button" value="修正" />
              <input class="del" type="button" value="削除" />
              <input class="touroku" id="nyukin_koumoku_reg" type="button" value="登録" />
            </p>
            <table id="NyukinIchiran" style="margin-top:2em; border:#bbbbbb solid 2px;">
              <thead>
                <tr>
                  <th id="HeaderNumber" style="width:20%;background-color:#dddddd; border:#bbbbbb solid 1px;text-align:center;">順番</th>
                  <th id="HeaderNyukin" style="width:80%;background-color:#dddddd; border:#bbbbbb solid 1px;text-align:center;">項目名</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </td>
          <td style="padding-left:20px; vertical-align:top;">
            <div style="float:left; margin-right:2em; margin-top:2em;">
              <label>出金項目</label>
              <input id="SHUKKIN_KOUMOKU" name="SHUKKIN_KOUMOKU" type="hidden" />
              <input id="SHUKKIN_NUMBER" name="SHUKKIN_NUMBER" type="hidden" />
              <input id="SHUKKIN_ID" name="SHUKKIN_ID" type="hidden" />
              <input id="InputSumber" name="InputSumber" style="width:30px" type="text" required/>
              <input id="InputShukkin" name="InputShukkin" style="width:200px" type="text" required/>
            </div>
            <div class="clearfix"></div>
            <p style="display:###BTN_SEIGYO###">
              <input class="add2" type="button" value="追加" />
              <input class="mod2" type="button" value="修正" />
              <input class="del2" type="button" value="削除" />
              <input class="touroku" id="shukkin_koumoku_reg" type="button" value="登録" />
            </p>
            <table id="ShukkinIchiran" style="margin-top:2em; border:#bbbbbb solid 2px;">
              <thead>
                <tr>
                  <th id="HeaderSumber" style="width:20%;background-color:#dddddd; border:#bbbbbb solid 1px;text-align:center;">順番</th>
                  <th id="HeaderShukkin" style="width:80%;background-color:#dddddd; border:#bbbbbb solid 1px;text-align:center;">項目名</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </td>
          <td style="padding-left:20px; vertical-align:top;">
            <div style="float:left; margin-right:2em; margin-top:2em;">
              <label>立替対象項目(入居者以外)</label>
              <input id="TATEKAE_TAISHO" name="TATEKAE_TAISHO" type="hidden" />
              <input id="TATEKAE_NUMBER" name="TATEKAE_NUMBER" type="hidden" />
              <input id="TATEKAE_ID" name="TATEKAE_ID" type="hidden" />
              <input id="InputTumber" name="InputTumber" style="width:30px" type="text" required/>
              <input id="InputTaisho" name="InputTaisho" style="width:200px" type="text" required/>
            </div>
            <div class="clearfix"></div>
            <p style="display:###BTN_SEIGYO###">
              <input class="add3" type="button" value="追加" />
              <input class="mod3" type="button" value="修正" />
              <input class="del3" type="button" value="削除" />
              <input class="touroku" id="tatekae_taisho_reg" type="button" value="登録" />
            </p>
            <table id="TaishoIchiran" style="margin-top:2em; border:#bbbbbb solid 2px;">
              <thead>
                <tr>
                  <th id="Headertumber" style="width:20%;background-color:#dddddd; border:#bbbbbb solid 1px;text-align:center;">順番</th>
                  <th id="Headertaisho" style="width:80%;background-color:#dddddd; border:#bbbbbb solid 1px;text-align:center;">項目名</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </td>
        </tr>
      </table>
      <input id="MODE" name="MODE" type="hidden" value="init" />
      <!-- ###POST_ID### -->
      <input id="USER_ID" name="userid" type="hidden" value="###USERID###" />
      <!-- ###POST_ID### -->
      <input id="SHISETSU" name="shisetsu" type="hidden" value="###SHISETSUID###" />
      <input id="where" name="where" type="hidden" value="" />
    </div>
  </div>
</div>
</form>
