    <script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>

<script>

        $(document).ready(function() {
        $("form").submit(function() {
          $("button").each(function() {
            $(this).attr("disabled", true);
          });
        });

        $("#login_btn").click(function(){
          $("#MODE").attr({value:"init"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/SHISETSU_KAIGOKIROKU/cgi-bin/KANGO_KAIGO_YOUYAKU.CGI"
          });
                form.submit();
        });
        });
    </script>

        <div class="row-fluid">
    <div class="dialog">
        <div class="block">
            <p class="block-heading">開発用ログイン</p>
            <div class="block-body">
                <form id="MENU_FORM">
                    <label>施設</label>
                    <select id="shisetsu" name="shisetsu">
<!-- ###SHISETSU_NAME### -->
                      <option value="%1">%2</option>
<!-- ###SHISETSU_NAME### -->
                    </select>
                    <label>ID</label>
                    <select id="userid" name="userid">
<!-- ###USER_ID### -->
                      <option value="%1">%2</option>
<!-- ###USER_ID### -->
                    </select>
                    <label>PASSWORD</label>
                    <input type="password" class="span12" id="password" name="password" />
                    <button id="login_btn" class="btn btn-primary">ログイン</button>
                    <div class="clearfix"></div>
                </form>
            </div>
