			var message = "";
			//バリデーションチェック
			message += idealValidateCheck($("#MENU_FORM").find("input[type='number']").not("[disabled='disabled']"), true);

				$("#MODE").attr({value:"touroku"});
				var form = $("#MENU_FORM");

                    var result;
                    if(setting === false){
                        return year;
                    } else if (year > 1988) {
                        result = year - 1988;
                        result = '平成' + result;
                        return result;
