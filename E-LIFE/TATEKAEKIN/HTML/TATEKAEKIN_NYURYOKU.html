<!-- メニューバーここまで -->
<div id="loading">
  <div id="spin"></div>
</div>
<div class="header">
  <h1 class="page-title">立替金管理</h1>
</div>
<form id="MENU_FORM" name="MENU_FORM" method="POST">
      

<div class="container-fluid">
  <div class="row-fluid">
<table style="margin:5px; padding-left:30px; width:100%;">
  <tr>
    <td>
      <table>
        <tr>
          <td>
            <button id="nyuryoku_button" class="btn btn-pink" type="button" style="display:###INPUT_BTN_SEIGYO###"><i class="icon-plus"></i>入力</button>
          </td>
  </tr>
</table>
<!-- 入力ボタンオープンここから -->
<table width="100%">
  <tr>
    <td>
      <div id="nyuryoku_open" style="background:#cce7ff">
        <table style="width:100%; margin:5px;">
          <tr>
            <td>
              <table>
                <tr>
                  <td style="padding-left:10px;">立替日付：</td>
                  <td style="padding-left:0px;">
                    <input type="text" class="datepicker" id="text_tatekae_hiduke" name="text_tatekae_hiduke" style="width:120px; background:lightyellow; text-align:center;" value="###TEXT_TATEKAE_HIDUKE###" readonly><input type="hidden" id="hd_tatekae_hiduke" name="hd_tatekae_hiduke" value="###HD_TATEKAE_HIDUKE###">
                  </td>
                  <td style="padding-left:10px;">入出金：</td>
                  <td style="padding-left:0px;">
                    <select id="nyuryoku_nyushukkin" name="nyuryoku_nyushukkin">
                      <option value="shukkin" ###NYURYOKU_SHUKKIN### >出金</option>
                      <option value="nyukin" ###NYURYOKU_NYUKIN### >入金</option>
                    </select>
                  </td>
                  <td style="padding-left:10px;">対象：</td>
                  <td style="padding-left:0px;">
                    <div>
                      <table>
                        <tr>
                          <td>
                            <input type="radio" name="taisho" id="taisho_nyukyosha" style="" value="nyukyosha" class="taisho_select" ###taisho_nyukyosha### checked="checked"/>入居者
                          </td>
                          <td id="floor_get">
<!-- nyuryoku_ajax_start -->
                            <div class="taisho_select_open" id="select_nyukyosha">
                              <table>
                                <tr>
                                  <td style="padding-left:0px;">建屋：</td>
                                  <td style="padding-left:0px;">
                                    <select id="input_tateya" name="input_tateya" onchange="change_select_input_nyuryoku('tateya');">
<!-- ###NYURYOKU_TATEYA_NAME### -->
                                      <option value="%1" %3 >%2</option>
<!-- ###NYURYOKU_TATEYA_NAME### -->
                                    </select>
                                  </td>
                                  <td style="padding-left:10px;">フロア：</td>
                                  <td style="padding-left:0px;">
                                    <select id="nyuryoku_floor" name="nyuryoku_floor" onchange="change_select_input_nyuryoku('floor');">
<!-- ###NYURYOKU_FLOOR_NAME### -->
                                      <option value="%1" %3 >%2</option>
<!-- ###NYURYOKU_FLOOR_NAME### -->
                                    </select>
                                  </td>
                                  <td style="padding-left:10px;">ユニット：</td>
                                  <td style="padding-left:0px;">
                                    <select id="nyuryoku_unit" name="nyuryoku_unit" onchange="change_select_input_nyuryoku('unit');">
<!-- ###NYURYOKU_UNIT_NAME### -->
                                      <option value="%1" %3 >%2</option>
<!-- ###NYURYOKU_UNIT_NAME### -->
                                    </select>
                                  </td>
                                  <td style="padding-left:10px;">居室：</td>
                                  <td style="padding-left:0px;">
                                    <select id="nyuryoku_room" name="nyuryoku_room" onchange="change_select_input_nyuryoku('room');">
<!-- ###NYURYOKU_ROOM_NAME### -->
                                      <option value="%1" %3 >%2</option>
<!-- ###NYURYOKU_ROOM_NAME### -->
                                    </select>
                                  </td>
                                  <td style="padding-left:10px;">対象者：</td>
                                  <td style="padding-left:0px;">
                                    <select id="nyuryoku_riyosha_name" name="nyuryoku_riyosha_name">
<!-- ###NYURYOKU_RIYOSHA_NAME### -->
                                      <option value="%1" %3 >%2</option>
<!-- ###NYURYOKU_RIYOSHA_NAME### -->
                                    </select>
                                  </td>
                                </tr>
                              </table>
                            </div>
<!-- nyuryoku_ajax_end -->
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input type="radio" name="taisho" id="taisho_sonota" style="" class="taisho_select" value="sonota" ###taisho_sonota### />入居者以外
                          </td>
                          <td>
                            <div class="taisho_select_open" id="select_sonota">
                              <select id="taisho__koumoku_sonota" name="taisho__koumoku_sonota">
<!-- ###TAISHO_KOUMOKU_SONOTA### -->
                                <option value="%1" %3 >%2</option>
<!-- ###TAISHO_KOUMOKU_SONOTA### -->
                              </select>
                            </div>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
            <input type="hidden" id="uwagki_id" name="uwagaki_id" value="###UWAGAKI_ID###">
            <td align="right">
              <div id="shinki" style="display:###SHINKI###">
                <button class="btn btn-pink" id="touroku_btn" style="display:###INPUT_BTN_SEIGYO###"><i class="icon-edit"></i> 登録</button>
              </div>
              <div id="uwagaki" style="display:###UWAGAKI###">
                <button class="btn btn-pink" id="uwagaki_btn" style="display:###INPUT_BTN_SEIGYO###" ><i class="icon-edit"></i> 上書登録</button>
                <button class="btn btn-red" id="delete_btn" style="display:###INPUT_BTN_SEIGYO###" ><i class="icon-trash"></i> 削除</button>
              </div>
            </td>
            <td align="right" style="padding-right:15px;">
              <button type="button" id="close_btn" class="btn btn-move close_btn"><i class="icon-remove"></i> 閉じる</button>
            </td>
          </tr>
        </table>
        <table style="margin:5px;">
          <tr>
            <td style="padding-left:10px;">立替方法：</td>
            <td style="padding-left:0px;">
              <select id="nyuryoku_tatekae_houhou" name="nyuryoku_tatekae_houhou">
                <option value="1" id="nyuryoku_tatekae_houhou_genkin" name="nyuryoku_tatekae_houhou_genkin" ###NYURYOKU_HOUHOU_GENKIN### >現金</option>
                <option value="2" id="nyuryoku_tatekae_houhou_furikomi" name="nyuryoku_tatekae_houhou_furikomi" ###NYURYOKU_HOUHOU_FURIKOMI### >請求書</option>
                <option value="3" id="nyuryoku_tatekae_houhou_sonota" name="nyuryoku_tatekae_houhou_sonota" ###NYURYOKU_HOUHOU_SONOTA### >その他</option>
              </select>
            </td>
            <td style="padding-left:10px;">金額：</td>
            <td style="padding-left:0px;">
              <input type="number" step="1" min="0" placeholder="10000" id="tatekae_kingaku" name="tatekae_kingaku" style="width:100px;" value="###tatekae_kingaku###" required/>
            </td>
            <td style="padding-left:10px;">項目：</td>
            <td style="padding-left:0px;">
              <div style="display:none;" id="nyuryoku_nyukin_open">
                <select id="nyuryoku_nyukin_koumoku" name="nyuryoku_nyukin_koumoku">
<!-- ###NYURYOKU_NYUKIN_KOUMOKU### -->
                  <option value="%1" %3 >%2</option>
<!-- ###NYURYOKU_NYUKIN_KOUMOKU### -->
                </select>
              </div>
              <div style="display:none;" id="nyuryoku_shukkin_open">
                <select id="nyuryoku_shukkin_koumoku" name="nyuryoku_shukkin_koumoku">
<!-- ###NYURYOKU_SHUKKIN_KOUMOKU### -->
                  <option value="%1" %3 >%2</option>
<!-- ###NYURYOKU_SHUKKIN_KOUMOKU### -->
                </select>
              </div>
            </td>
            <td style="padding-left:10px;">摘要：</td>
            <td style="padding-left:0px;">
              <input type="text" id="tatekae_tekiyou" name="tatekae_tekiyou" style="width:200px;" value="###tatekae_tekiyou###" />
            </td>
            <td style="padding-left:10px;">退去者表示：
              <input type="checkbox" id="input_taikyo" name="input_taikyo" ###input_taikyo### />
            </td>
          </tr>
        </table>
<!-- 入力ボタンオープンここまで -->
      </div>
    </td>
  </tr>
</table>
<input type="hidden" name="MODE" id="MODE" value="init"/>
<!-- ###POST_ID### -->
<input type="hidden" name="userid" id="USER_ID" value="###USERID###"/>
<!-- ###POST_ID### -->
<input type="hidden" name="shisetsu" id="SHISETSU" value="###SHISETSUID###"/>
<input type="hidden" name="ShuseiId" id="ShuseiId" value=""/>
    </form>
      </div>


</div>

            </div>
        </div>
    


    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
</html>
