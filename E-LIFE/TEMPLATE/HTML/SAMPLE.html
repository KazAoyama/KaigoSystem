      // CGIを叩く処理はmainに一本化
      // MODEによって開くウィンドウや叩くCGIが変わる
      // SUBMIT部分は共通化
      function main(id,link_id,link_dir){
        switch(id){
          // TOPへのリンク
          case "to_top":
            mode = "init";
            target_new = "_top";
            action_new = ""
          break;
          // サイドバーから別アプリへのリンク
          case "to_link":
            mode = "init";
            target_new = "_top";
            var strACTION = new String();
            strACTION += "/BUSINESS_AIRPORT/";
            strACTION += link_dir ;
            strACTION += "/cgi-bin/";
            strACTION += link_id ;
            strACTION += ".CGI";
            action_new = strACTION; 
          break;
          // リセット
          case "to_reset":
            mode = "init";
            target_new = "_top";
            action_new = "/BUSINESS_AIRPORT/SAMPLE/cgi-bin/SAMPLE.CGI"
          break;
          // 検索・更新
          case "to_search":
          case "to_koshin":
            mode = id;
            target_new = "_top";
            action_new = "/BUSINESS_AIRPORT/SAMPLE/cgi-bin/SAMPLE.CGI"
          break;
        }
        document.getElementById("MODE").value = mode;
        with (document.getElementById("MAIN_FORM")){
          target = target_new;
          action = action_new;
          method = "POST";
          submit();
        }
      }

      // CGI経由しないリセット
      function reset_input(){
        document.getElementById("input_text").value = "";
      }
    </script>
