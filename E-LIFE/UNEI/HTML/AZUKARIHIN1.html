           function SET_ROOM(){
		var nanban = $('#room_number').val();
		$('#room').val(nanban);
                change_select_input(nanban);
               }
           function SET_ROOM_NUMBER(){
		var nanban = $('#input_room_number').val();
		$('#input_riyosha_room').val(nanban);
                change_select_nyuryoku(nanban);
               }
           function AZUKARI_NUMBER(){
           var chknum = $('#input_azukari_number').val();
           $('#input_azukari_select').val(chknum);
		var chkselect = $('#input_azukari_select').val();
           if ( chknum != chkselect ){alert('(゜Д゜) ハア??')};
               }

           function change_select_input(mode){
                 var USER_ID = $("#USER_ID").val();
                 var SHISETSU_CODE = $("#SHISETSU").val();
                 var FLOOR_CODE = $("#floor").val();
                 var ROOM = $("#room").val();
                 $.post("/E-LIFE/UNEI/cgi-bin/AZUKARIHIN.GET_RIYOSHA.CGI",
                        { "MODE": mode,
                          "userid": USER_ID,
                          "shisetsu": SHISETSU_CODE,
                          "floor": FLOOR_CODE,
                          "room": ROOM },
                        function(data,status){
                          $("#FLOOR_GET").html(data);
                        },
                        "html"
                       );
               }

           function change_select_nyuryoku(mode){
                 var USER_ID = $("#USER_ID").val();
                 var SHISETSU_CODE = $("#SHISETSU").val();
                 var FLOOR_CODE = $("#input_riyosha_floor").val();
                 var RIYOSHA_CODE = $("#input_riyosha_id").val();
                 var ROOM = $("#input_riyosha_room").val();
                 $.post("/E-LIFE/UNEI/cgi-bin/AZUKARIHIN.GET_INPUT_RIYOSHA.CGI",
                        { "MODE": mode,
                          "userid": USER_ID,
                          "shisetsu": SHISETSU_CODE,
                          "floor": FLOOR_CODE,
                          "riyosha": RIYOSHA_CODE,
                          "room": ROOM },
                        function(data,status){
                          $("#INPUT_FLOOR_GET").html(data);
                        },
                        "html"
                       );
               }


        function Shusei(Id){
                 var USER_ID = $("#USER_ID").val();
                 var SHISETSU_CODE = $("#SHISETSU").val();
                 var NENGETSU = $("#nengetsu").val();
                 $.post("/E-LIFE/UNEI/cgi-bin/AZUKARIHIN.GET_SEARCH.CGI",
                        { "ShuseiId": Id,
                          "userid": USER_ID,
                          "nengetsu" : NENGETSU,
                          "shisetsu": SHISETSU_CODE },
                        function(data,status){

                        },
