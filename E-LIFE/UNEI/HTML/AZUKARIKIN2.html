<script>
$(document).ready(function() {
      $("#touroku_btn").click(function(){
                        $("#loading").fadeIn();
                        var message = "";
                        //バリデーションチェック
                        //必須項目チェック
          //              message += requiredCheck();
                //      message += idealValidateCheck($("#nyuryoku_open").find("input[type='number']").not("[disabled='disabled']"), true);
                        if (message != "") {
                                alert(message.replace(/undefined/g, ""));
                                $("button").attr("disabled", false);
                                return false;
                        } else {
alert("muge");
                                $("#MODE").attr({value:"touroku"});
                                var form = $("#MENU_FORM");
                                form.attr({
                                        target: "_top",
                                        method: "post",
                                        action: "/E-LIFE/UNEI/cgi-bin/AZUKARIKIN.CGI"
                                });
                                form.submit();
                        }
        });
      $("#delete_btn").click(function(){
                        $("#loading").fadeIn();
                        var message = "";
                        //バリデーションチェック
                        //必須項目チェック
          //              message += requiredCheck();
                //      message += idealValidateCheck($("#nyuryoku_open").find("input[type='number']").not("[disabled='disabled']"), true);
                        if (message != "") {
                                alert(message.replace(/undefined/g, ""));
                                $("button").attr("disabled", false);
                                return false;
                        } else {
alert("muge");
                                $("#MODE").attr({value:"delete"});
                                var form = $("#MENU_FORM");
                                form.attr({
                                        target: "_top",
                                        method: "post",
                                        action: "/E-LIFE/UNEI/cgi-bin/AZUKARIKIN.CGI"
                                });
                                form.submit();
                        }
        });
      $('#input_return_date').click(function(){
	var chkdate = $('#input_return_date').val();
		if( chkdate == ""){
	var now = new Date();
	var year = now.getFullYear();
	var month = now.getMonth()+1;
	var day = now.getDate();
	if (month < 10){month = "0" + month};
	if (day < 10){day = "0" + day};
	var CALER = year + "-" + month + "-" + day
	$('#input_return_date').val(CALER);
	var dareno = $('#input_restraunt_select').val();
	var orega = $('#USER_ID').val();
	if(dareno = "_"){
		$('#input_restraunt_select').val(orega);
	}
	};
	})
      $('#input_shiharai_date').click(function(){
	var chkdate = $('#input_shiharai_date').val();
		if( chkdate == ""){
	var now = new Date();
	var year = now.getFullYear();
	var month = now.getMonth()+1;
	var day = now.getDate();
	if (month < 10){month = "0" + month};
	if (day < 10){day = "0" + day};
	var CALER = year + "-" + month + "-" + day
	$('#input_shiharai_date').val(CALER);
	};
	})
	})
