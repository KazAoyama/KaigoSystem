    <script>

	$(document).ready(function() {

      var file = ###FILE_NAME###;
        if (file != null) {
          window.open(file,"_top");
        }

      $("#search").click(function(){
          $("#MODE").attr({value:"search"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/UNEI/cgi-bin/AZUKARI_ICHIRAN.CGI"
          });
                form.submit();
        });


      $("#clear").click(function(){
          $("#MODE").attr({value:"init"});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/UNEI/cgi-bin/AZUKARI_ICHIRAN.CGI"
          });
                form.submit();
        });

      $("#return").click(function(){
          $("#MODE").attr({value:""});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/UNEI/cgi-bin/NYUKYOSHA_SCHEDULE.CGI"
          });
                form.submit();
        });

      $("#to_touroku").click(function(){
          $("#MODE").attr({value:""});
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/UNEI/cgi-bin/AZUKARI_TOUROKU.CGI"
          });
                form.submit();
        });

      $(".zebra").hover(function(){
         this.style.backgroundColor = "lightblue";},
         function(){
         this.style.backgroundColor = "white";
    });


	});
        function change_select_input(mode){
                 var USER_ID = $("#USER_ID").val();
                 var SHISETSU_CODE = $("#SHISETSU").val();
                 var FLOOR_CODE = $("#FLOOR").val();
                 var FROM = $("#hd_azukari_hiduke").val();
                 var TO = $("#hd_azukari_hiduke_to").val();
                 $.post("/E-LIFE/UNEI/cgi-bin/AZUKARI_ICHIRAN.GET_RIYOSHA.CGI",
                        { "MODE": mode,
                          "userid": USER_ID,
                          "shisetsu": SHISETSU_CODE,
                          "floor": FLOOR_CODE,
                          "from": FROM ,
                          "to": TO },
                        function(data,status){
                          $("#FLOOR_GET").html(data);
                        },
                        "html"
                       );
               }

        function Shusei(n){
          $("#MODE").attr({value:"shusei"});
          $('#Shusei_Id').val(n);
          var check = $('#Shusei_Id').val();
          var form = $("#MENU_FORM");
          form.attr({
                target: "_top",
                method: "post",
                action: "/E-LIFE/UNEI/cgi-bin/AZUKARI_TOUROKU.CGI"
          });
          if( check != '*******' ){
                form.submit();}else{
                alert("合計行です");
                return false
                }
                }



    </script>
