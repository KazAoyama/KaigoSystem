<!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">預り一覧</h1>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <form id="MENU_FORM" name="MENU_FORM">
      <table width="100%">
        <tr>
          <td>
            <table>
              <tr>
                <td>
                  <table>
                    <tr>
                      <td id="FLOOR_GET">
<!-- ajax_start -->
                        <table>
                          <tr>
                            <td style="padding-left:20px;">フロア：</td>
                            <td style="padding:0;">
                              <select id="FLOOR" name="FLOOR" onchange="change_select_input('floor');">
                                <!-- ###FLOOR_SELECT### -->
                                <option value="%1" %3 >%2
                                <!-- ###FLOOR_SELECT### -->
                              </select>
                            </td>
                            <td style="padding-left:10px;">入居者：</td>
                            <td style="padding:0;">
                              <select id="NYUKYOSHA" name="NYUKYOSHA">
                                <!-- ###NYUKYOSHA_SELECT### -->
                                <option value="%1" %3 >%2
                                <!-- ###NYUKYOSHA_SELECT### -->
                              </select>
                            </td>
                          </tr>
                        </table>
<!-- ajax_end -->
                      </td>
                      <td style="padding-left:10px;">居室：</td>
                      <td style="padding:0;">
                        <select id="FLOOR_SORT" name="FLOOR_SORT">
                          <!-- ###SORT_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###SORT_SELECT### -->
                        </select>
                      </td>
                      <td style="padding-left:20px;">預り項目：</td>
                      <td style="padding:0;">
                        <select id="KOUMOKU" name="KOUMOKU" ###KOUMOKU_DISABLED### >
                          <!-- ###KOUMOKU_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###KOUMOKU_SELECT### -->
                        </select>
                      </td>
                      <td style="padding-left:10px;">対応：</td>
                      <td style="padding:0;">
                        <select id="TAIOU" name="TAIOU">
                          <!-- ###TAIOU_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###TAIOU_SELECT### -->
                        </select>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td>
                  <table>
                    <tr>
                      <td style="padding-left:20px;">預かり日付：</td>
                      <td style="padding:0;">
                        <input type="date" id="hd_azukari_hiduke" name="hd_azukari_hiduke" value="###HD_AZUKARI_HIDUKE###"/>
                      </td>
                      <td style="padding:0;">～</td>
                      <td style="padding:0;">
                        <input type="date" id="hd_azukari_hiduke_to" name="hd_azukari_hiduke_to" value="###HD_AZUKARI_HIDUKE_TO###"/>
                      </td>
                      <td style="padding-left:10px;">渡した日付：</td>
                      <td style="padding:0;">
                        <input type="date" id="watashita_hiduke" name="watashita_hiduke" value="###WATASHITA_HIDUKE###"/>
                      </td>
                      <td style="padding:0;">～</td>
                      <td style="padding:0;">
                        <input type="date" id="watashita_hiduke_to" name="watashita_hiduke_to" value="###WATASHITA_HIDUKE_TO###"/>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
          <td align="right" style="padding-right:50px;">
            <table>
              <tr>
                <td>
                  <div class="btn-toolbar">
                    <button class="btn btn-blue" id="search" type="button"><i class="icon-zoom-in"></i> 検索</button>
                    <button class="btn btn-lightblue" id="clear" type="button"><i class="icon-refresh"></i> クリア</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td style="text-align:right;">
                  <div class="btn-toolbar">
                    <button class="btn btn-move" id="to_touroku" type="button"><i class="icon-list-alt"></i> 登録へ</button>
                    <button class="btn btn-move" id="return" type="button"><i class="icon-home"></i> メニューへ</button>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <div class="well">
        <div style="overflow-x:auto; font-size:9pt;">
          <table>
            <tr>
              <td style="padding:0;">
                <table border="1px" bordercolor="darkgray" style="text-align:center; width:1000px;;" class="">
                  <tr>
                    <td class="td-success" style="width:5%;">居室</td>
                    <td class="td-success" style="width:11%;">入居者名</td>
                    <td class="td-success" style="width:5%;">状態</td>
                    <td class="td-success" style="width:9%;">預り項目</td>
                    <td class="td-success" style="width:7%;">預り日</td>
                    <td class="td-success" style="width:5%;">預時間</td>
                    <td class="td-success" style="width:5%;">預り数</td>
                    <td class="td-success" style="width:8%;">預った人</td>
                    <td class="td-success" style="width:7%;">渡し日</td>
                    <td class="td-success" style="width:5%;">渡時間</td>
                    <td class="td-success" style="width:5%;">渡し数</td>
                    <td class="td-success" style="width:5%;">誰に</td>
                    <td class="td-success" style="width:8%;">渡した人</td>
                    <td class="td-success" style="width:15%;">備考</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td style="padding:0;">
                <div style="height:400px; overflow-y:auto; font-size:9pt;">
                  <table border="1px" bordercolor="darkgray" style="text-align:right; width:1000px;" class="table">
                    <!-- ###SEARCH_KEKKA### -->
                    <tr class="zebra" onclick="Shusei('%1-%16-%10')">
                      <td style="width:5%;  text-align:left">%2</td><!-- 居室 -->
                      <td style="width:11%; text-align:left">%3</td><!-- 入居者名 -->
                      <td style="width:5%;  text-align:center;">%4</td><!-- 状態 -->
                      <td style="width:9%;  text-align:left;">%5</td><!-- 預り項目 -->
                      <td style="width:7%;  text-align:center;">%6</td><!-- 預り日 -->
                      <td style="width:5%;  text-align:center;">%7</td><!-- 預り時間 -->
                      <td style="width:5%;">%8</td><!-- 預り個数 -->
                      <td style="width:8%; text-align:left;">%9</td><!-- 預った人 -->
                      <td style="width:7%; text-align:center;">%10</td><!-- 渡した日 -->
                      <td style="width:5%; text-align:center;">%11</td><!-- 渡した時間 -->
                      <td style="width:5%;">%12</td><!-- 渡した個数 -->
                      <td style="width:5%; text-align:left;">%13</td><!-- 誰に -->
                      <td style="width:8%; text-align:left;">%14</td><!-- 渡した人 -->
                      <td style="width:15%; text-align:left;">%15</td><!-- 備考 -->
                    </tr>
                    <!-- ###SEARCH_KEKKA### -->
                  </table>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <input id="MODE" name="MODE" type="hidden" value="init" />
      <!-- ###POST_ID### -->
      <input id="USER_ID" name="userid" type="hidden" value="###USERID###" />
      <!-- ###POST_ID### -->
      <input id="SHISETSU" name="shisetsu" type="hidden" value="###SHISETSUID###" />
      <input id="Shusei_Id" name="Shusei_Id" type="hidden" value="" />
    </form>
  </div>
</div>

<script src="/js/bootstrap.js"></script>     
  </body>
</html>
