<!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">預り登録</h1>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <form id="MENU_FORM" name="MENU_FORM">
      <table width="100%">
        <tr>
          <td>
            <table>
              <tr>
                <td>
                  <table>
                    <tr>
                      <td style="padding-left:20px;">預り項目：</td>
                      <td style="padding:0;">
                        <select id="KOUMOKU" name="KOUMOKU" ###KOUMOKU_DISABLED###>
                          <!-- ###KOUMOKU_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###KOUMOKU_SELECT### -->
                        </select>
                      </td>
                      <td style="padding-left:10px;">日付：</td>
                      <td style="padding:0;">
                        <input type="date" id="hd_azukari_hiduke" name="hd_azukari_hiduke" value="###HD_AZUKARI_HIDUKE###">
                      </td>
                      <td style="padding-left:10px;">時間：</td>
                      <td style="padding:0;">
                        <input type="time" id="AZUKARI_TIME" name="AZUKARI_TIME" value="###AZUKARI_TIME###" required/>
                      </td>
                      <td style="padding-left:10px;">対応：</td>
                      <td style="padding:0;">
                        <select id="TAIOU" name="TAIOU">
                          <!-- ###TAIOU_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###TAIOU_SELECT### -->
                        </select>
                      </td>
                      <td style="padding-left:10px;">対応者：</td>
                      <td style="padding:0;">
                        <select id="TAIOU_USER" name="TAIOU_USER">
                          <!-- ###TAIOU_USER_SELECT### -->
                          <option value="%1" %3 >%2
                          <!-- ###TAIOU_USER_SELECT### -->
                        </select>
                      </td>
                      <td>
                        <table>
                          <tr>
                            <td style="padding-left:10px;">フロア：</td>
                            <td style="padding:0;">
                              <select id="FLOOR" name="FLOOR">
                                <!-- ###FLOOR_SELECT### -->
                                <option value="%1" %3 >%2
                                <!-- ###FLOOR_SELECT### -->
                              </select>
                            </td>
                          </tr>
                          <tr>
                            <td style="padding-left:10px;">居室：</td>
                            <td style="padding:0;">
                              <select id="FLOOR_SORT" name="FLOOR_SORT">
                                <!-- ###SORT_SELECT### -->
                                <option value="%1" %3 >%2
                                <!-- ###SORT_SELECT### -->
                              </select>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
          <td align="right" style="padding-right:50px;">
            <table>
              <tr>
                <td>
                  <div class="btn-toolbar">
                    <button class="btn btn-pink" id="touroku" type="button" style="display:###MODE_DISPLAY###"><i class="icon-edit"></i> 登録</button>
                    <button class="btn btn-blue" id="search" type="button"><i class="icon-zoom-in"></i> 検索</button>
                    <button class="btn btn-lightblue" id="clear" type="button"><i class="icon-refresh"></i> クリア</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td style="text-align:right;">
                  <div class="btn-toolbar">
                    <button class="btn btn-move" id="ichiran" type="button"><i class="icon-list-alt"></i> 一覧へ</button>
                    <button class="btn btn-move" id="return" type="button"><i class="icon-home"></i> メニューへ</button>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <div class="well">
        <div style="overflow-x:auto; font-size:9pt;">
          <table>
            <tr>
              <td style="padding:0;">
                <table border="1px" bordercolor="darkgray" style="text-align:center;">
                  <tr>
                    <td class="td-success" style="width:55px;">居室</td>
                    <td class="td-success" style="width:200px;">入居者名</td>
                    <td class="td-success" style="width:90px; display:###KOUMOKU_HEAD###;">預り項目</td>
                    <td class="td-success" style="width:70px; display:###DATE_HEAD###;">預り日</td>
                    <td class="td-success" style="width:70px; display:###TIME_HEAD###">預り時間</td>
                    <td class="td-success" style="width:70px;">預り個数</td>
                    <td class="td-success" style="width:70px; display:###WATASITA_KOSU_HEAD###">渡した個数</td>
                    <td class="td-success" style="width:120px; display:###WATASITA_HITO_HEAD###">渡した人</td>
                    <td class="td-success" style="width:335px;">備考</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td style="padding:0;">
                <div style="height:400px; overflow-y:auto; font-size:9pt;">
                  <table border="1px" bordercolor="darkgray" style="text-align:right;" class="table">
                    <!-- ###SEARCH_KEKKA### -->
                    <tr>
                      <td style="width:55px; text-align:left">%2</td><!-- 居室 -->
                      <td style="width:200px; text-align:left">%3</td><!-- 入居者名 -->
                      <td style="width:90px; text-align:left; display:###KOUMOKU_DISP###">%4</td><!-- 預り項目 -->
                      <td style="width:70px; text-align:center; display:###AZUKARI_DAY###">%5</td><!-- 預り日 -->
                      <td style="width:70px; text-align:center; display:###TIME_DISP###">%6</td><!-- 預り時間 -->
                      <td style="width:70px;"><input type="number" step="1" min="0" id="kazu_%1" name="kazu_%1" value="%7" style="width:50px;" ###KAZU_DISABLED### ></td><!-- 預り個数 -->
                      <td style="width:70px; display:###WATASITA_KOSU###"><input type="number" step="1" min="0" id="watasita_kazu_%11" name="watasita_kazu_%11" value="%8" style="width:50px;"></td><!-- 渡した個数 -->
                      <td style="width:120px; display:###WATASITA_HITO###">
                        <input type="search" name="dareni_%11" list="keywords_%1" value="%9" style="width:100px;"/>
                        <datalist id="keywords_%1">
                          <option value="本人">
                          <option value="家族">
                        </datalist>
                      </td><!-- 渡した人 -->
                      <td style="width:335px;">
                        <textarea id="biko_%1_%11" name="biko_%1_%11" rows="1" style="width:310px">%10</textarea>
                      </td><!-- 備考 -->
                    </tr>
                    <!-- ###SEARCH_KEKKA### -->
                  </table>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <input id="MODE" name="MODE" type="hidden" value="init" />
      <!-- ###POST_ID### -->
      <input id="USER_ID" name="userid" type="hidden" value="###USERID###" />
      <!-- ###POST_ID### -->
      <input id="SHISETSU" name="shisetsu" type="hidden" value="###SHISETSUID###" />
      <input id="Shusei_Id" name="Shusei_Id" type="hidden" value="###Shusei_Id###" />
    </form>
  </div>
</div>

<script src="/js/bootstrap.js"></script>     
  </body>
</html>
