      $('#input_return_date').click(function(){
	var chkdate = $('#input_return_date').val();
		if( chkdate == ""){
	var now = new Date();
	var year = now.getFullYear();
	var month = now.getMonth()+1;
	var day = now.getDate();
	if (month < 10){month = "0" + month};
	if (day < 10){day = "0" + day};
	var CALER = year + "-" + month + "-" + day
	$('#input_return_date').val(CALER);
	var dareno = $('#input_restraunt_select').val();
	var orega = $('#USER_ID').val();
	if(dareno = "_"){
		$('#input_restraunt_select').val(orega);
	}
	};
	})

	if (day < 10){day = "0" + day};
	var CALER = year + "-" + month + "-" + day
	$('#input_shiharai_date').val(CALER);
	};
	})
