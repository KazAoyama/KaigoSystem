<form id="KENSAKU_FORM" method="post" name="KENSAKU_FORM">
  <input id="MODE" name="MODE" type="hidden" value="" />
  <input id="RIYOUSHAID" name="RIYOUSHAID" type="hidden" value="" />
  <input id="JIKOHOUHEADERID" name="JIKOHOUHEADERID" type="hidden" value="" />
  <input id="SHISETSUID" name="SHISETSUID" type="hidden" value="###SHISETSUID###" />
  <input id="HYOZI_GYO" name="HYOZI_GYO" type="hidden" value="###HYOZI_GYO###" />
  <input id="SKU_COUNT" name="SKU_COUNT" type="hidden" value="###SKU_COUNT###" />
  <input id="TOUROKUDISP" name="TOUROKUDISP" type="hidden" value="###TOUROKUDISP###" />
  <input id="PRINTDISP" name="PRINTDISP" type="hidden" value="###PRINTDISP###" />
  <input id="JIGYOUSHODISP" name="JIGYOUSHODISP" type="hidden" value="###JIGYOUSHODISP###" />
  <div class="header">
    <h1 class="page-title">事故報告書、気づき一覧</h1>
  </div>
  <div class="row-fluid">
    <table style="margin-top:1em; margin-bottom:1em; width:1024px;">
            <!-- shisetsu_tr_start -->
          <tr>
            <td style="width:80px; text-align:right">施設名：</td>
            <td style="width:250px">
              <select class="for_ajax" id="Shisetsu" name="Shisetsu" style="width:250px;">
                <!-- shisetsu_select_start -->
                <option value="%1" %3>%2</option>
                <!-- shisetsu_select_end -->
              </select>
            </td>
<!--            <td style="width:50px; text-align:right">建屋：</td>
            <td style="width:80px">
              <select class="for_ajax" id="Tateya" name="Tateya" style="width:80px;">
-->
                <!-- tateya_select_start -->
<!--                <option value="%1" %3>%2</option>  -->
                <!-- tateya_select_end -->
<!--              </select> -->
            <!-- shisetsu_tr_end -->
<!--
        </td>
-->
<!--      </tr>
       
      <tr> -->
        <td style="text-align:right;">発生日：</td>
        <td colspan="2">
          <input id="HasseibiFrom" name="HasseibiFrom" style="width:100px; background-color:lightyellow;" value="###HasseibiFrom###"/>～
          <input id="HasseibiTo" name="HasseibiTo" style="width:100px; background-color:lightyellow;" value="###HasseibiTo###"/>
        </td>
      </tr>
      <tr>
        <td style="wide:80px; text-align:right">種別：</td>
        <td colspan="4">
          <select id="HoukokuType" name="HoukokuType" style="width:140px; margin-top:5px;">
            <option value="1">事故報告書</option>
            <option value="9">気付きカード</option>
          </select>
        </td>
    <td colspan="2" rowspan="2" style="text-align:right;">
          <div class="btn-toolbar">
            <button class="btn btn-blue" id="search"><i class="icon-search"></i> 検索
            </button>
            <button class="btn btn-lightblue" id="clear" style="margin-right:95px"><i class="icon-refresh"></i> クリア
            </button>
<!--
            <button class="btn btn-green" id="print" style="display:###PRINTDISP###"><i class="icon-download"></i> エクセル
            </button>
-->
<br>
            <button style="margin-top:5px;" class="btn btn-pink" id="shinki" name="shinki" style="display:###SHINKITOUROKUDISP###"><i class="icon-edit"></i> 事故報告書登録</button>
            <button style="margin-top:5px;" class="btn btn-pink" id="kizuki" name="kizuki" style="display:###SHINKITOUROKUDISP###"><i class="icon-edit"></i> 気づき登録</button>
          </div>
    <td>
</tr>
<tr>
        <td style="wide:80px; text-align:right">報告書：</td>
        <td colspan="7">
          <select id="Shubetsu" name="Shubetsu" style="width:250px; margin-top:5px;">
           <!-- shubetsu_select_start -->
            <option value="%1" %3>%2</option>
           <!-- shubetsu_select_end -->
          </select>
<!--          <select id="HyoujiShoukou" name="HyoujiShoukou" style="width:80px; margin-top:5px;">
            <option value="1" ###SHOU###>昇順</option>
            <option value="2" ###KOU###>降順</option>
          </select>
-->
        </td>
      </tr>
    </table>
  </div>
  <div class="container-fluid">
    <div class="well" style="min-width:1100px;">
      <div>###HYOZI_GYO###件の表示(全 ###SKU_COUNT### 件)</div>
        <table id="result_header" style="border:silver solid 1px;max-width:1200px; min-width:1000px; font-size:10pt;">
          <thead>
            <tr style="font-size:9pt">
            <th class="td-success" id="HeaderShubetsu" style="text-align:center; width:180px">報告書</th>
            <th class="td-success" id="HeaderHasseibi" style="text-align:center; width:150px">発生日</th>
            <th class="td-success" id="HeaderBusho" style="text-align:center; width:200px">部署</th>
            <th class="td-success" id="HeaderHoukokusha" style="text-align:center; width:150px">報告者</th>
            <th class="td-success" id="HeaderHoukokubi" style="text-align:center; width:150px">報告日</th>
            <th class="td-success" id="HeaderRiyousha" style="text-align:center; width:170px">ご入居者名</th>
            </tr>
          </thead>
          <tbody>
            <!-- list_result_start -->
          <tr id="%1" name="%1" class="datagyo" value="%1">
            <td id="ListShubetsu%1" name="ListShubetsu%1" style="text-align:left; border:#bbbbbb solid 1px;" value="%2">%3</td>
            <td id="ListHoukoku%1" name="ListHasseibi%1" style="text-align:center; border:#bbbbbb solid 1px;" value="%4">%4</td>
            <td id="ListBusho%1" name="ListBusho%1" style="text-align:left; border:#bbbbbb solid 1px;" value="%5">%6</td>
            <td id="ListHoukokusha%1" name="ListHoukokusha%1" style="text-align:left; border:#bbbbbb solid 1px;" value="%7">%8</td>
            <td id="ListHasseibi%1" name="ListHoukokubi%1" style="text-align:center; border:#bbbbbb solid 1px;" value="%9">%9</td>
            <td id="ListRiyousha%1" name="ListRiyousha%1" style="text-align:left; border:#bbbbbb solid 1px;" value="%10">%10</td>
          </tr>
            <!-- list_result_end -->
         </tbody>
        </table>

        <!-- ###POST_ID### -->
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <!-- ###POST_ID### -->
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
      </div>
    </div>
  </div>
  <script src="/js/bootstrap.js"></script>
  <script type="text/javascript">
    //<![CDATA[
      $("[rel=tooltip]").tooltip();
      $(function() {
          $('.demo-cancel-click').click(function(){return false;});
      });
    //]]>
  </script>
</form>
<iframe id="hidden_frame" name="hidden_frame" style="display:none;"></iframe>
