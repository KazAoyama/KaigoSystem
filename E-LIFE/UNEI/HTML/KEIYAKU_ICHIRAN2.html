<form id="KENSAKU_FORM" method="post" name="KENSAKU_FORM">
  <input id="MODE" name="MODE" type="hidden" value="" />
  <input id="RIYOUSHAID" name="RIYOUSHAID" type="hidden" value="###RIYOUSHAID###" />
  <input id="RIYOUSHA_SHISETSUTATEYA" name="RIYOUSHA_SHISETSUTATEYA" type="hidden" value="" />
  <input id="RIYOUSHA_KYOSHITSU" name="RIYOUSHA_KYOSHITSU" type="hidden" value="" />
  <input id="SHISETSUID" name="SHISETSUID" type="hidden" value="###SHISETSUID###" />
  <input id="HYOZI_GYO" name="HYOZI_GYO" type="hidden" value="###HYOZI_GYO###" />
  <input id="SKU_COUNT" name="SKU_COUNT" type="hidden" value="###SKU_COUNT###" />
  <input id="TOUROKUDISP" name="TOUROKUDISP" type="hidden" value="###TOUROKUDISP###" />
  <input id="PRINTDISP" name="PRINTDISP" type="hidden" value="###PRINTDISP###" />
  <!-- ###POST_ID### -->
  <input id="USER_ID" name="userid" type="hidden" value="###USERID###" />
  <!-- ###POST_ID### -->
  <input id="SHISETSU" name="shisetsu" type="hidden" value="###SHISETSUID###" />
  <!--page -->
  <input type="hidden" name="PAGE" id="PAGE" value="1"/>
  <div class="header">
    <h1 class="page-title">契約情報一覧</h1>
  </div>
  <div class="row-fluid">
    <table style="margin-top:1em; margin-bottom:1em; width:1054px;">
      <tr id="ShisetsuSelectTr">
    <!-- shisetsu_tr_start -->
        <td style="width:90px; text-align:right">施設名：</td>
        <td style="width:220px">
          <select id="Shisetsu" name="Shisetsu" style="width:220px;" onchange="change_select_input('Shisetsu');">
            <!-- shisetsu_select_start -->
            <option value="%1" %3>%2</option>
            <!-- shisetsu_select_end -->
          </select>
        </td>
        <td style="width:70px; text-align:right">建屋：</td>
        <td style="width:80px">
          <select id="Tateya" name="Tateya" style="width:80px;" onchange="change_select_input('Tateya');">
            <!-- tateya_select_start -->
            <option value="%1" %3>%2</option>
            <!-- tateya_select_end -->
          </select>
        </td>
        <td style="width:65px; text-align:right">フロア：</td>
        <td style="width:80px">
          <select id="Floor" name="Floor" style="width:75px;" onchange="change_select_input('Floor');">
            <!-- floor_select_start -->
            <option value="%1" %3>%2</option>
            <!-- floor_select_end -->
          </select>
        </td>
        <td style="width:80px; text-align:right">ユニット：</td>
        <td style="width:80px">
          <select id="Unit" name="Unit" style="width:80px" onchange="change_select_input('Unit');">
            <!-- unit_select_start -->
            <option value="%1" %3>%2</option>
            <!-- unit_select_start -->
          </select>
        </td>
        <td style="width:60px; text-align:right;">居室：</td>
        <td style="width:60px">
          <select id="Kyoshitsu" name="Kyoshitsu" style="width:60px" onchange="change_select_input('Kyoshitsu');">
            <!-- kyoshitsu_select_start -->
            <option value="%1" %3>%2</option>
            <!-- kyoshitsu_select_end -->
          </select>
        </td>
        <td style="width:110px; text-align:right;">ご入居者名：</td>
        <td style="width:160px">
          <select id="Nyuukyosha" name="Nyuukyosha" style="width:130px">
            <!-- nyuukyosha_select_start -->
            <option value="%1" %3>%2</option>
            <!-- nyuukyosha_select_end -->
          </select>
        </td>
    <!-- shisetsu_tr_end -->
      </tr>
      <tr>
        <td style="width:100px; text-align:right">契約種類：</td>
        <td id="KeiyakuTd"> 
    <!-- keiyaku_td_start -->
          <select id="Keiyaku" name="Keiyaku" style="width:220px">
            <!-- keiyaku_syurui_select_start -->
            <option value="%1" %3>%2</option>
            <!-- keiyaku_syurui_select_end -->
          </select>
    <!-- keiyaku_td_end -->
        </td>
        <td colspan="5">
          　契約開始日：
          <input id="KeiyakukaishibiFrom" name="KeiyakukaishibiFrom" style="background-color:lightyellow; width:90px;" type="text" value="###KeiyakukaishibiFrom###" />
          ～
          <input id="KeiyakukaishibiTo" name="KeiyakukaishibiTo" style="background-color:lightyellow; width:90px;" type="text" value="###KeiyakukaishibiTo###" />
          　
        </td>
        <td colspan="6">
          　契約終了日：
          <input id="KeiyakuendbiFrom" name="KeiyakuendbiFrom" style="background-color:lightyellow; width:90px;" type="text" value="###KeiyakuendbiFrom###" />
          ～
          <input id="KeiyakuendbiTo" name="KeiyakuendbiTo" style="background-color:lightyellow; width:90px;" type="text" value="###KeiyakuendTo###" />
          　
        </td>
      </tr>
      <tr>
        <td style="width:45px; text-align:right;">特販名：</td>
        <td style="width:70px" id="TokuhanTd">
        <!-- tokuhan_td_start -->
          <select id="Tokuhan" name="Tokuhan" style="width:220px">
            <!-- tokuhan_select_start -->
            <option value="%1" %3>%2</option>
            <!-- tokuhan_select_end -->
          </select>
        <!-- tokuhan_td_end -->
        </td>
        <td colspan="4" style="width:100px; text-align:left; padding-left:10px">
          利用状態：
          <select id="RiyouStatus" name="RiyouStatus" style="width:130px">
            <!-- riyou_status_select_start -->
            <option value="%1" %3>%2</option>
            <!-- riyou_status_select_end -->
          </select>
        </td>
      </tr>
      <tr>
        <td style="width:45px; text-align:right;">キーワード：</td>
        <td style="width:220px">
        <input id="Keyword" name="Keyword" type="text" value="###Keyword###" style="width:220px" />
        </td>
        <td style="width:80px; text-align:right">表示順：</td>
        <td colspan="6">
          <select id="HyoujiJyun" name="HyoujiJyun" style="width:110px">
            <!-- hyouji_jun_select_start -->
            <option value="%1" %3>%2</option>
            <!-- hyouji_jun_select_end -->
          </select>
          <select id="HyoujiShoukou" name="HyoujiShoukou" style="width:80px; margin-top:5px;">
            <option value="1">昇順</option>
            <option value="2">降順</option>
          </select>
        </td>
        <td colspan="5" style="text-align:right;">
          <div class="btn-toolbar">
            <button class="btn btn-blue" id="search"><i class="icon-search"></i>検索
            </button>
            <button class="btn btn-lightblue" id="clear"><i class="icon-refresh"></i>クリア
            </button>
            <button class="btn btn-green" id="excel_out" style="display:###PRINTDISP###"><i class="icon-download"></i>エクセル
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="well" style="min-width:1200px; height:450px">
<!-- ###RESULT_GYO### -->
    <div>検索結果：<b>%1</b>件中%2～%3番目までを表示</div>
<!-- ###RESULT_GYO### -->
    <div id="my_contents">
<!-- ###MAEHE### -->
                      <a href="javascript:search(%1);">&lt;&lt;前へ</a><span>　</span>
<!-- ###MAEHE### -->
<!-- ###SONOMAEHE### -->
                      <a href="javascript:search(%1);">...</a><span>　</span>
<!-- ###SONOMAEHE### -->
<!-- ###PRE_SELECT### -->
                      <a href="javascript:search(%1);">%1</a><span>　</span>
<!-- ###PRE_SELECT### -->
<!-- ###NOW_SELECT### -->
                      <b>%1</b><span>　<span>
<!-- ###NOW_SELECT### -->
<!-- ###AFTER_SELECT### -->
                      <a href="javascript:search(%1);">%1</a><span>　</span>
<!-- ###AFTER_SELECT### -->
<!-- ###SONOATO### -->
                      <a href="javascript:search(%1);">...</a><span>　</span>
<!-- ###SONOATO### -->
<!-- ###TSUGIHE### -->
                      <a href="javascript:search(%1);">次へ&gt;&gt;</a><span>　</span>
<!-- ###TSUGIHE### -->
    </div>

                <th class="td-success" id="HeaderKeiyakuKaishibi" style="text-align:center; width:90px;">契約開始日</th>
                <th class="td-success" id="HeaderKeiyakuShuuryoubi" style="text-align:center; width:90px;">契約終了日</th>
                <th class="td-success" id="Header" style="text-align:center; width:60px;">　賃料　</th>
                <th class="td-success" id="Header" style="text-align:center; width:60px;">特販内容</th>
                <th class="td-success" id="Header" style="text-align:center; width:80px;">標準賃料</th>
                <th class="td-success" id="Header" style="text-align:center; width:90px;">契約時年齢</th>
                <th class="td-success" id="Header" style="text-align:center; width:70px;">利用状態</th>
                <th class="td-success" id="Header" style="text-align:center; width:70px;">退去理由</th>
                <th class="td-success" id="HeaderBikou" style="text-align:center; width:100px;">備考</th>
                <th class="td-success" id="HeaderBikou" style="text-align:center; width:60px;">契約書</th>
              </tr>
</thead>
