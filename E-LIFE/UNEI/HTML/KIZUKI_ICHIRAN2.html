<form id="KENSAKU_FORM" method="post" name="KENSAKU_FORM">
  <input id="MODE" name="MODE" type="hidden" value="" />
  <input id="RIYOUSHAID" name="RIYOUSHAID" type="hidden" value="" />
  <input id="KIZUKIID" name="KIZUKIID" type="hidden" value="" />
  <input id="SHISETSUID" name="SHISETSUID" type="hidden" value="###SHISETSUID###" />
  <input id="HYOZI_GYO" name="HYOZI_GYO" type="hidden" value="###HYOZI_GYO###" />
  <input id="SKU_COUNT" name="SKU_COUNT" type="hidden" value="###SKU_COUNT###" />
  <input id="TOUROKUDISP" name="TOUROKUDISP" type="hidden" value="###TOUROKUDISP###" />
  <input id="PRINTDISP" name="PRINTDISP" type="hidden" value="###PRINTDISP###" />
  <input id="JIGYOUSHODISP" name="JIGYOUSHODISP" type="hidden" value="###JIGYOUSHODISP###" />
  <div class="header">
    <h1 class="page-title">気づき一覧</h1>
  </div>
  <div class="row-fluid">
    <table style="margin-top:1em; margin-bottom:1em; width:1024px;">
            <!-- shisetsu_tr_start -->
          <tr>
            <td style="width:80px; text-align:right">施設名：</td>
            <td style="width:250px">
              <select class="for_ajax" id="Shisetsu" name="Shisetsu" style="width:250px;">
                <!-- shisetsu_select_start -->
                <option value="%1" %3>%2</option>
                <!-- shisetsu_select_end -->
              </select>
            </td>
<!--            <td style="width:50px; text-align:right">建屋：</td>
            <td style="width:80px">
              <select class="for_ajax" id="Tateya" name="Tateya" style="width:80px;">
-->
                <!-- tateya_select_start -->
<!--                <option value="%1" %3>%2</option>  -->
                <!-- tateya_select_end -->
<!--              </select> -->
            <!-- shisetsu_tr_end -->
<!--
        </td>
-->
<!--      </tr>
       
      <tr> -->
        <td style="text-align:right;">発生日：</td>
        <td colspan="2">
          <input id="HasseibiFrom" name="HasseibiFrom" style="width:100px;background-color:lightyellow" value="###HasseibiFrom###"/>～
          <input id="HasseibiTo" name="HasseibiTo" style="width:100px;background-color:lightyellow" value="###HasseibiTo###"/>
        </td>
      </tr>
      <tr>
        <td style="wide:80px; text-align:right">種別：</td>
        <td colspan="4">
          <select id="HoukokuType" name="HoukokuType" style="width:140px; margin-top:5px;">
            <option value="1">事故報告書</option>
            <option value="9" selected >気付きカード</option>
          </select>
        </td>
    <td colspan="2" rowspan="2" style="text-align:right;">
          <div class="btn-toolbar">
            <button class="btn btn-blue" id="search"><i class="icon-search"></i> 検索
            </button>
            <button class="btn btn-lightblue" id="clear"><i class="icon-refresh"></i> クリア
            </button>
            <button class="btn btn-green" id="excel_out" style="display:###PRINTDISP###"><i class="icon-download"></i> エクセル
            </button>
<br>
            <button style="margin-top:5px;" class="btn btn-pink" id="shinki" name="shinki" style="display:###SHINKITOUROKUDISP###"><i class="icon-edit"></i> 事故報告書登録</button>
            <button style="margin-top:5px;" class="btn btn-pink" id="kizuki" name="kizuki" style="display:###SHINKITOUROKUDISP###"><i class="icon-edit"></i> 気づき登録</button>
          </div>
    <td>
</tr>
<tr>
        <td style="wide:80px; text-align:right">内容：</td>
        <td colspan="7">
          <select id="Shubetsu" name="Shubetsu" style="width:250px; margin-top:5px;">
           <!-- shubetsu_select_start -->
            <option value="%1" %3>%2</option>
           <!-- shubetsu_select_end -->
          </select>
<!--          <select id="HyoujiShoukou" name="HyoujiShoukou" style="width:80px; margin-top:5px;">
            <option value="1" ###SHOU###>昇順</option>
            <option value="2" ###KOU###>降順</option>
          </select>
-->
        </td>
      </tr>
    </table>
  </div>
  <div class="container-fluid">
    <div class="well" style="">
      <div>###HYOZI_GYO###件の表示(全 ###SKU_COUNT### 件)</div>
        <table id="result_header" style="width:1000px; font-size:10pt;">
          <thead id="kizuki_head">
            <tr style="font-size:9pt">
            <th class="td-success" id="HeaderShubetsu" style="text-align:center; width:120px">内容</th>
            <th class="td-success" id="HeaderHasseibi" style="text-align:center; width:120px">発生日</th>
            <th class="td-success" id="HeaderShisetsu" style="text-align:center; width:200px">施設</th>
            <th class="td-success" id="HeaderTaishou" style="text-align:center; width:120px">対象</th>
            <th class="td-success" id="HeaderHoukokusha" style="text-align:center; width:120px">報告者</th>
            <th class="td-success" id="HeaderHoukoku" style="text-align:center; width:100px">記入日</th>
            <th class="td-success" id="HeaderJouhougen" style="text-align:center; width:200px">情報源</th>
            </tr>
          </thead>
          <tbody id="kizuki_meisai">
            <!-- list_result_start -->
          <tr id="%1" name="%1" class="datagyo" value="%1">
            <td id="ListShubetsu%1" name="ListShubetsu%1" style="text-align:left; border:#bbbbbb solid 1px;width:120px" value="%2">%3</td>
            <td id="ListHasseibi%1" name="ListHasseibi%1" style="text-align:center; border:#bbbbbb solid 1px;width:120px" value="%10">%10</td>
            <td id="ListShisetsu%1" name="ListShisetsu%1" style="text-align:left; border:#bbbbbb solid 1px;width:200px" value="%13">%13</td>
            <td id="ListTaishou%1" name="ListTaishou%1" style="text-align:left; border:#bbbbbb solid 1px;width:120px" value="%5">%6</td>
            <td id="ListHoukokusha%1" name="ListHoukokusha%1" style="text-align:left; border:#bbbbbb solid 1px;width:120px" value="%7">%8</td>
            <td id="ListKinyu%1" name="ListKinyu%1" style="text-align:center; border:#bbbbbb solid 1px;width:100px" value="%4">%4</td>
            <td id="ListJouhougen%1" name="ListJouhougen%1" style="text-align:left; border:#bbbbbb solid 1px;width:200px" value="%12">%12</td>
          </tr>
            <!-- list_result_end -->
         </tbody>
        </table>

        <!-- ###POST_ID### -->
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <!-- ###POST_ID### -->
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
      </div>
    </div>
  </div>
  <script src="/js/bootstrap.js"></script>
  <script type="text/javascript">
    //<![CDATA[
      $("[rel=tooltip]").tooltip();
      $(function() {
          $('.demo-cancel-click').click(function(){return false;});
      });
    //]]>
  </script>
</form>
<iframe id="hidden_frame" name="hidden_frame" style="display:none;"></iframe>
