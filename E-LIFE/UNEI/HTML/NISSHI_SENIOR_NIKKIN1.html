	<script>

	Renrakuto = [
			{"id":"000000", "name":"全施設"},
			{"id":"000001", "name":"グランケア青葉台２丁目"},
			{"id":"000002", "name":"グランクレール青葉台２丁目"},
			{"id":"000003", "name":"ケアサービス横浜"},
		];
        var KinkyuYobidashiNum=###KINKYUYOBIDASHINUM###;
        var SeikatsuSensorNum=###SEIKATSUSENSORNUM###;
        var KeihoubanNum=###KEIHOUBANNUM###;

        var KinkyuYobidashiArr=new Array();
        var SeikatsuSensorArr=new Array();
        var KeihoubanArr=new Array();

	jQuery(function(){
           for (var k in Renrakuto) {
                $('#RenrakuTo').append("<option value=\""+Renrakuto[k].id+"\">"+Renrakuto[k].name+"</option>");
           }

          var curdate= new Date();
          var curmonth=curdate.getMonth()+parseInt(1);
          var todayd=curdate.getFullYear()+"年"+curmonth+"月"+curdate.getDate()+"日";
          var displayCurmonth=('00'+curmonth).slice(-2);
          var tourokudate=curdate.getFullYear().toString()+displayCurmonth+curdate.getDate().toString();
//        $("#hdTourokuDate").val(tourokudate);

          $('#regist').click(function(){
                $('#MODE').val('regist');
                $('#KinkyuYobidashiNum').val(KinkyuYobidashiNum);
                $('#SeikatsuSensorNum').val(SeikatsuSensorNum);
                $('#KeihoubanNum').val(KeihoubanNum);
                document.frmNikkin.target="_self";
                document.frmNikkin.method="POST";
                document.frmNikkin.action="NISSHI_SENIOR_NIKKIN.CGI";
                document.frmNikkin.submit();
	  });
          $('#back').click(function(){
             $('#MODE').val('init');
             document.frmNikkin.target="_self";
             document.frmNikkin.method="POST";
             document.frmNikkin.action="NISSHI_SENIOR.CGI";
             document.frmNikkin.submit();
          });

          $('#btnKinkyuYobidashi').click(function(){
              $('#KinkyuYobidashi').append('<tr><td style="width:100%;border: 1px solid #000000;vertical-align:top"><textarea id="taKinkyuYobidashi'+KinkyuYobidashiNum+'" name="taKinkyuYobidashi'+KinkyuYobidashiNum+'" class="txtareaautoresize" style="width:100%"></textarea></td></tr>');
              $('.txtareaautoresize').autosize();
              KinkyuYobidashiNum++;
          });
          $('#btnSeikatsuSensor').click(function(){
              $('#SeikatsuSensor').append('<tr><td style="width:100%;border: 1px solid #000000;vertical-align:top"><textarea id="taSeikatsuSensor'+SeikatsuSensorNum+'" name="taSeikatsuSensor'+SeikatsuSensorNum+'" class="txtareaautoresize" style="width:100%"></textarea></td></tr>');
              $('.txtareaautoresize').autosize();
              SeikatsuSensorNum++;
          });
          $('#btnKeihouban').click(function(){
              $('#Keihouban').append('<tr><td style="width:100%;border: 1px solid #000000;vertical-align:top"><textarea id="taKeihouban'+KeihoubanNum+'" name="taKeihouban'+KeihoubanNum+'" class="txtareaautoresize" style="width:100%"></textarea></td></tr>');
              $('.txtareaautoresize').autosize();
              KeihoubanNum++;
          });


          $('.txtareaautoresize').autosize();
		
        });
	
	</script>
