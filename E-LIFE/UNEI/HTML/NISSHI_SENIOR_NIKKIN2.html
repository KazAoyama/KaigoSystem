<!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">日勤引継ぎ事項</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="width:30%;text-align:left;">
        <div class="btn-toolbar">
          入力日：
          <font id="today">###TOUROKUDATE###</font>
        </div>
      </td>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button class="btn btn-pink" id="regist" type="button"><i class="icon-edit"></i> 登録
          </button>
          <button class="btn btn-move" id="back"><i class="icon-home"></i> 戻る
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:500px; overflow-y:auto">
      <form id="frmNikkin" name="frmNikkin">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <input id="displayShisetsu" name="displayShisetsu" type="hidden" value="###DISPLAYSHISETSU###" />
        <input id="NikkinID" name="NikkinID" type="hidden" value="###NIKKINID###" />
        <input id="Tateya" name="Tateya" type="hidden" value="###TATEYA###" />
        <input id="Floor" name="Floor" type="hidden" value="###FLOOR###" />
        <input id="hdKijunDate" name="hdKijunDate" type="hidden" value="###HDKIJUNDATE###" />
        <input id="KinkyuYobidashiNum" name="KinkyuYobidashiNum" type="hidden" value="" />
        <input id="SeikatsuSensorNum" name="SeikatsuSensorNum" type="hidden" value="" />
        <input id="KeihoubanNum" name="KeihoubanNum" type="hidden" value="" />
        <div class="clearfix"></div>
        <div style="float:left; margin-right:2em; margin-top:1em;">
          <label for=HikitsugiJikou">日勤引継ぎ内容</label>
          <textarea id="HikitsugiJikou" name="HikitsugiJikou" style="width:900px;" rows="5" class="txtareaautoresize" >###HIKITSUGIJIKOU###</textarea>
        </div>
        <div style="float:left; margin-right:2em; margin-top:1em;">
          <table style="width:1023px"><tr><td colspan="6" style="text-align:center;font-size:14px;border:1px solid #000000;padding:2px;"><b>緊急呼出・生活センサー・警報盤（設備）</b></td><tr>
             <tr>
               <td class="callHeader">緊急呼出（ナースコール）<input type="number" min=0 id="KinkyuYobidashiKaisu" name="KinkyuYobidashiKaisu" style="width:40px" value="###KINKYUYOBIDASHIKAISU###">回</td>
               <td class="callButton"><button id="btnKinkyuYobidashi" type="button">追加</button></td>
               <td class="callHeader">生活センサー発報<input type="number" min=0 id="SeikatsuSensorKaisu" name="SeikatsuSensorKaisu" style="width:40px" value="###SEIKATSUSENSORKAISU###">回</td>
               <td class="callButton"><button id="btnSeikatsuSensor" type="button">追加</button></td>
               <td class="callHeader">警報盤発報<input type="number" min=0 id="KeihoubanKaisu" name="KeihoubanKaisu" style="width:40px" value="###KEIHOUBANKAISU###">回</td>
               <td class="callButton"><button id="btnKeihouban" type="button">追加</button></td>
             </tr>
             <tr>
               <td colspan="2" style="vertical-align:top">
                 <table id="KinkyuYobidashi" style="width:340px">
<!--   ###KINKYUYOBIDASHIDATA###  -->
<tr><td style=";border: 1px solid #000000;vertical-align:top" class="clsTdData"><textarea id="taKinkyuYobidashi%1" name="taKinkyuYobidashi%1" class="txtareaautoresize clsTaData" style="">%2</textarea></td></tr>
<!-- ###KINKYUYOBIDASHIDATA###  -->
                 </table>
               </td>
               <td colspan="2" style="vertical-align:top">
                 <table id="SeikatsuSensor" style="width:340px">
<!-- ###SEIKATSUSENSORDATA###  -->
                   <tr><td style=";border: 1px solid #000000;vertical-align:top" class="clsTdData"><textarea id="taSeikatsuSensor%1" name="taSeikatsuSensor%1"  class="txtareaautoresize clsTaData" style="">%2</textarea></td></tr>
<!-- ###SEIKATSUSENSORDATA###  -->
                 </table>
               </td>
               <td colspan="2" style="vertical-align:top">
                 <table id="Keihouban" style="width:340px">
<!-- ###KEIHOUBANDATA### -->
                  <tr><td style="border: 1px solid #000000;vertical-align:top" class="clsTdData"><textarea id="taKeihouban%1" name="taKeihouban%1" class="txtareaautoresize clsTaData" style="">%2</textarea></td></tr>
<!-- ###KEIHOUBANDATA### -->
                 </table>
               </td>
             </tr>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
</html>
