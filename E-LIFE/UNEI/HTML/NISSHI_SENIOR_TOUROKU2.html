<div class="header">
  <h1 class="page-title">日誌登録(シニア)</h1>
</div>
<form id="frmNisshiSeniorTouroku" name="frmNisshiSeniorTouroku">
  <div class="row-fluid">
    <input id="MODE" name="MODE" type="hidden" />

            <input id="KijunDate" name="KijunDate" type="hidden" value="###KIJUNDATE###" />
          </div>
        </td>
        <td style="text-align:right;">
          <div class="btn-toolbar">
            <button class="btn btn-pink" id="regist"><i class="icon-edit"></i> 登録
            </button>
            <button class="btn btn-move" id="back"><i class="icon-home"></i> 戻る
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="container-fluid">
    <div class="well" style="min-width:1092px;">
      <div style="height:560px; overflow-y:auto">
<div>

          <tr>

          </tr>
          <tr>
            <td class="header" style="width:30%">Dr</td>
            <td class="table1-value" style="width:70%"><input id="KenkoSodanDrNinzu" name="KenkoSodanDrNinzu" style="width:80%" type="text" value="###KENKOSODANDRNINZU###" />名
            </td>
            <td class="header" style="width:10%;display:none">相談者</td>
            <td class="table1-value" style="display:none"><input id="KenkoSodanDrNyukyosha" name="KenkoSodanDrNyukyosha" style="width:95%" type="text" value="###KENKOSODANDRNYUKYOSHA###" />様
            </td>
          </tr>
          <tr>
            <td class="header" style="width:30%">Ns</td>
            <td class="table1-value" style="width:70%"><input id="KenkoSodanNsNinzu" name="KenkoSodanNsNinzu" style="width:80%" type="text" value="###KENKOSODANNSNINZU###" />名
            </td>
            <td class="header" style="width:10%;display:none">相談者</td>
            <td class="table1-value" style="display:none"><input id="KenkoSodanNsNyukyosha" name="KenkoSodanNsNyukyosha" style="width:95%" type="text" value="###KENKOSODANNSNYUKYOSHA###" />様
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
<div class="clearfix"></div>
        <div>

                </table>
              </td>
            </tr>
          </table>
