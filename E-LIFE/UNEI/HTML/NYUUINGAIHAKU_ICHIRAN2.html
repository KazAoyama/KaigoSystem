<form id="KENSAKU_FORM" name="KENSAKU_FORM" method="POST" >
  <input type="hidden" name="MODE" id="MODE" value="" />
  <input type="hidden" name="USERID" id="USERID" value="###USERID###" />
  <input type="hidden" name="RIYOUSHAID" id="RIYOUSHAID" value="" />
  <input type="hidden" name="RIYOUSHA_SHISETSUTATEYA" id="RIYOUSHA_SHISETSUTATEYA" value="" />
  <input type="hidden" name="RIYOUSHA_KYOSHITSU" id="RIYOUSHA_KYOSHITSU" value="" />
  <input type="hidden" name="SHISETSUID" id="SHISETSUID" value="###SHISETSUID###" />
  <input type="hidden" name="HYOZI_GYO" id="HYOZI_GYO" value="###HYOZI_GYO###" />
  <input type="hidden" name="SKU_COUNT" id="SKU_COUNT" value="###SKU_COUNT###" /> 
  <input type="hidden" name="NYUUINGAIHAKUID" id="NYUUINGAIHAKUID" value="" />
<div class="header">
  <h1 class="page-title">入院外泊情報一覧</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:1em; margin-top:1em; margin-bottom:1em; width:1024px;">
    <tr id="ShisetsuSelectTr">
      <!-- shisetsu_tr_start -->
      <td style="width:55px; text-align:right">施設名：</td>
      <td style="width:190px">
        <select id="Shisetsu" class="for_ajax" name="Shisetsu" style="width:190px;" type="text">
          <!-- shisetsu_select_start -->
          <option value="%1" %3>%2</option>
          <!-- shisetsu_select_end -->
        </select>
      </td>
      <td style="width:45px; text-align:right">建屋：</td>
      <td style="width:80px">
        <select id="Tateya" class="for_ajax" name="Tateya" style="width:80px;">
          <!-- tateya_select_start -->
          <option value="%1" %3>%2</option>
          <!-- tateya_select_end -->
        </select>
      </td>
      <td style="width:65px; text-align:right">フロア：</td>
      <td style="width:80px">
        <select id="Floor" class="for_ajax"  name="Floor" style="width:75px;">
          <!-- floor_select_start -->
          <option value="%1" %3>%2</option>
          <!-- floor_select_end -->
        </select>
      </td>
      <td style="width:55px; text-align:right">ユニット：</td>
      <td style="width:100px">
        <select id="Unit" class="for_ajax" name="Unit" style="width:100px">
          <!-- unit_select_start -->
          <option value="%1" %3>%2</option>
          <!-- unit_select_start -->
        </select>
      </td>
      <td style="width:50px; text-align:right;">居室：</td>
      <td style="width:60px">
        <select id="Kyoshitsu" class="for_ajax" name="Kyoshitsu" style="width:60px">
          <!-- kyoshitsu_select_start -->
          <option value="%1" %3>%2</option>
          <!-- kyoshitsu_select_end -->
        </select>
      </td>
      <td style="width:100px; text-align:right;">ご入居者名：</td>
      <td style="width:140px">
        <select id="Nyuukyosha" class="for_ajax" name="Nyuukyosha" style="width:140px">
          <!-- nyuukyosha_select_start -->
          <option value="%1" %3>%2</option>
          <!-- nyuukyosha_select_end -->
        </select>
      </td>
      <!-- shisetsu_tr_end -->
    </tr>
    <tr>
      <td style="width:60px; text-align:right;">種別：</td>
      <td style="width:110px;">
        <select id="Shubetsu" name="Shubetsu" style="width:100px">
          <!-- shubetsu_select_start -->
          <option value="%1" %3>%2</option>
          <!-- shubetsu_select_end -->
        </select>
      </td>
      <td style="width:60px; text-align:right;">期間：</td>
      <td colspan="3"><input id="NyuuingaihakuKikanFrom" class="for_ajax" name="NyuuingaihakuKikanFrom" style="background-color:lightyellow; width:90px;" type="text" value="###NyuuingaihakuKikanFrom###" />～
        <input id="NyuuingaihakuKikanTo" class="for_ajax" name="NyuuingaihakuKikanTo" style="background-color:lightyellow; width:90px;" type="text" value="###NyuuingaihakuKikanTo###" />
      </td>
      <td style="width:80px; text-align:right;">欠食登録：</td>
      <td style="width:100px">
        <select id="Kesshoku" name="Kesshoku" style="width:100px">
          <!-- kesshoku_select_start -->
          <option value="%1" %3>%2</option>
          <!-- kesshoku_select_end -->
        </select>
      </td>
    </tr>
    <tr>
      <td style="wide:80px; text-align:right">表示順：</td>
      <td colspan="6">
        <select id="Hyouji" name="Hyouji" style="width:140px; margin-top:5px;">
          <!-- hyouji_select_start -->
          <option value="%1" %3>%2</option>
          <!-- hyouji_select_end -->
        </select>
        <select id="Shoujyun" name="Shoujyun" style="width:80px; margin-top:5px;">
          <!-- shoujyun_select_start -->
          <option value="%1" %3>%2</option>
          <!-- shoujyun_select_end -->
        </select>
        <span style="padding:0px 20px">
          <input id="OneHyouji" name="OneHyouji" value="1" type="checkbox" ###ONECHECKED###>１入居者について最新情報のみ表示する
        </span>
      </td>
      <td align="right" colspan="5">
        <div class="btn-toolbar" style="padding:0px 50px 0px 0px">
          <button class="btn btn-blue" id="search">
            <i class="icon-search"></i>
            検索
          </button>
          <button class="btn btn-lightblue" id="clear">
            <i class="icon-refresh"></i>
            クリア
          </button>
          <button class="btn btn-green" id="excel_out" style="display:###PRINTDISP###">
            <i class="icon-download"></i>
            エクセル
          </button>
          <button class="btn btn-pink" id="shinkitouroku" style="display:###TOUROKUDISP###">
            <i class="icon-plus"></i>
            追加
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px">
      <div>###HYOZI_GYO###件の表示(全 ###SKU_COUNT### 件)</div>
      <table id="nyuuingaihaku_ichiran" style="border:#silver solid 1px; font:10px; width:95%;max-width:1200px">
        <thead>
          <tr>
            <th class="td-success" id="HeaderShimeikana" style="text-align:center; width:5%;">種別</th>
            <th class="td-success" id="HeaderKyoshitsu" style="text-align:center; width:5%;">居室</th>
            <th class="td-success" id="HeaderShimei" style="text-align:center; width:15%;">ご入居者名</th>
            <th class="td-success" id="HeaderSeibetsu" style="text-align:center; width:11%;">期間(自)</th>
            <th class="td-success" id="HeaderBirth" style="text-align:center; width:11%;">期間(至)</th>
            <th class="td-success" id="HeaderMimoto" style="text-align:center; width:15%;">入院外出先</th>
            <th class="td-success" id="HeaderMimotokana" style="text-align:center; width:30%;">備考</th>
            <th class="td-success" id="HeaderMimotokana" style="text-align:center; width:8%;">欠食登録</th>
          </tr>
        </thead>
<!--
      </table>
      <div style="height:600px; overflow-y:auto">
      <table id="nyuuingaihaku_ichiran" style="border:#silver solid 1px; font:10px; width:95%;max-width:1200px">
-->
        <tbody>
          <!-- list_rusult_start -->
          <tr class="nyuuingaihaku_gyo" id="%1" name="%5">
            <td style="text-align:center; border:#bbbbbb solid 1px; width:5%;" value="%2">%3</td>
            <td style="text-align:center; border:#bbbbbb solid 1px; width:5%;">%4</td>
            <td style="text-align:center; border:#bbbbbb solid 1px; width:15%;" value="%5">%6</td>
            <td style="text-align:center; border:#bbbbbb solid 1px; width:11%;">%7</td>
            <td style="text-align:center; border:#bbbbbb solid 1px; width:11%;">%8</td>
            <td style="text-align:center; border:#bbbbbb solid 1px; width:15%; word-break:break-all;">%11</td>
            <td style="text-align:center; border:#bbbbbb solid 1px; width:30%; word-break:break-all;">%12</td>
            <td style="text-align:center; border:#bbbbbb solid 1px; width:8%;" value="%13">%14</td>
          </tr>
          <!-- list_rusult_end -->
        </tbody>
      </table>
      <!-- ###POST_ID### -->
      <input id="userid" name="userid" type="hidden" value="###USERID###" />
      <!-- ###POST_ID### -->
      <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
    </div>
  </div>
</div> 
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
  </form>
  </body>
</html>
