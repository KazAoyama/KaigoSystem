    <script>

//  type:0 ケアプラン反映 type:1 ケアプラン外反映
	routed=[
//          ###SCHEDULELIST###
		{"id":"%1","tantoushaid":"%6","tantoushaname":"_","title":"%2","date":"%3","start":"%4","end":"%5","color":"%7"},
//          ###SCHEDULELIST###
		];

	scheduled=[
//          ###MULTIPLESCHEDULELIST###
		{"id":"%1","title":"%2","start":"%3","end":"%4","from":"%5","to":"%6"},
//          ###MULTIPLESCHEDULELIST###
		];

	$(document).ready(function() {
		
		var jsondata_id = new Array();
		var jsondata_name = new Array();
		var jsondata_title = new Array();
		var jsondata_week = new Array();
		var jsondata_youbi = new Array();
		var jsondata_start = new Array();
		var jsondata_end = new Array();

		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		var dispflg=0;
		var addEventTitle;
		var addEventStart;
		var addEventEnd;
		
		var calendar = $('#calendar').fullCalendar({
			header: {
				left: '',
				center: '',
				right: ''
			},
            titleFormat: {
                month: 'yyyy年M月',
                week: '[yyyy年]M月d日{～[yyyy年][M月]d日}',
                day: 'yyyy年M月d日dddd'
            },
 
            columnFormat: {
                month: 'ddd',
                week: 'M/d（ddd）',
                day: 'M/d（ddd）'
            },

            timeFormat: "M/d H:mm{ - M/d H:mm} ",
			
            weekNumbers:false,

//          allDaySlot:true,
            allDaySlot:false,

            defaultView: "###CALENDARDISPLAY###",
            year: "###CALENDARYEAR###",
            month: "###CALENDARMONTH###",
            date: "###CALENDARDAY###",

            dayNames: ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日'],
 
            dayNamesShort: ['日','月','火','水','木','金','土'],
 
            buttonText: {
                next: ' → ',
                prevYear: ' ←← ',
                nextYear: ' →→ ',
                today: '今日',
                month: '月',
                week: '週',
                day: '日'
            },
			selectable: false,
			selectHelper: false,
			contentHeight: 1100,
			minTime: 0,
			maxTime: 23,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: false
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			editable: false,
			eventDblClick:function(event, jsEvent){
				dispflg=1;
		        $( "#dialog" ).dialog({
		          autoOpen: false,
		          modal: true,
		          buttons: {
		            "OK": function(){
					  event.title=jQuery('#ScheduleTitle').val();
    				  calendar.fullCalendar('updateEvent', event);
		              $(this).dialog('close');
		            },
		            "削除": function(){
    				  calendar.fullCalendar('removeEvents', event.id);
		              $(this).dialog('close');    				  
		            }
		          }
		         });
		         if(dispflg==1){
		            $('#dialog').dialog('open');
		         }
			},
                });


		for (var dc in routed) {
                   var datadYear = routed[dc].date.substr(0,4);
                   var datadMonth = routed[dc].date.substr(4,2);
                   var datadDay = routed[dc].date.substr(6,2);
                   addId=routed[dc].id;
//                      addEventTitle=routed[dc].tantoushaname+" "+routed[dc].title+"("+routed[dc].nyukyosha+")";
                   addEventTitle=routed[dc].title;
                   StartDate=datadYear+"/"+datadMonth+"/"+datadDay+" "+routed[dc].start;
                   EndDate=datadYear+"/"+datadMonth+"/"+datadDay+" "+routed[dc].end;
                   Color=routed[dc].color;
		   calendar.fullCalendar('addEventSource', [{
                      id: addId,
                      title: addEventTitle,
                      start: StartDate,
                      end: EndDate,
                      color: Color,
                      allDay:false
                   }]);
                }
		for (var sc in scheduled) {
                   var sdatadYear = scheduled[sc].start.substr(0,4);
                   var sdatadMonth = scheduled[sc].start.substr(4,2);
                   var sdatadDay = scheduled[sc].start.substr(6,2);
                   var tdatadYear = scheduled[sc].end.substr(0,4);
                   var tdatadMonth =scheduled[sc].end.substr(4,2);
                   var tdatadDay = scheduled[sc].end.substr(6,2);
                   var tfromTime = scheduled[sc].from;
                   var ttoTime = scheduled[sc].to;
                   saddId=scheduled[sc].id;
                   saddEventTitle=scheduled[sc].title;
                   sStartDate=sdatadYear+"/"+sdatadMonth+"/"+sdatadDay+" "+tfromTime;
                   if (scheduled[sc].end != "99999999") {
                      sEndDate=tdatadYear+"/"+tdatadMonth+"/"+tdatadDay+" "+ttoTime;
                   } else {
                      tmpsDatadYear=parseInt(sdatadYear)+1;
                      sEndDate=tmpsDatadYear+"/"+sdatadMonth+"/"+sdatadDay;
                   }
		   calendar.fullCalendar('addEventSource', [{
                      id: saddId,
                      title: saddEventTitle,
                      start: sStartDate,
                      end: sEndDate,
                      allDay:false
                   }]);
                }

		$(document).on('click','#Register',function(){
			location.reload();
		});

		$.datepicker.setDefaults({
			dateFormat: 'yy/mm/dd'
		});
		
		$(function(){
			$('#EventStartDate').datepicker();
			$('#EventEndDate').datepicker();
		});


	});

    </script>
