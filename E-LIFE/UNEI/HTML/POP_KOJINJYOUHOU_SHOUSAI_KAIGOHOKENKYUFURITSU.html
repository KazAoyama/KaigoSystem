        $("#touroku").click(function(){

            document.PopKyotaku.action="POP_KOJINJYOUHOU_SHOUSAI_KAIGOHOKENKYUFURITSU.CGI";
            document.PopKyotaku.submit();
        });

        $("#sakujyo").click(function(){
         if (confirm("この利用者負担率を削除しますか？")) { 
            $("#PopKyotaku [name=MODE]").val("touroku");
            $("#SakujoFlg").val('1');
            document.PopKyotaku.action="POP_KOJINJYOUHOU_SHOUSAI_KAIGOHOKENKYUFURITSU.CGI";
            document.PopKyotaku.submit();
         }
         
        });

    });
