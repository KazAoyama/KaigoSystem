    <link href='###DOMAIN###/css/fullcalendar.print.css' rel='stylesheet' media='print' />

    <script src='###DOMAIN###/js/jquery-1.9.1.min.js'></script>

    <script src='###DOMAIN###/js/fullcalendar.js'></script>
    <script>

//  type:0 ケアプラン反映 type:1 ケアプラン外反映

	$(document).ready(function() {
		
		var jsondata_id = new Array();
		var jsondata_name = new Array();
		var jsondata_title = new Array();
		var jsondata_week = new Array();
		var jsondata_youbi = new Array();
		var jsondata_start = new Array();
		var jsondata_end = new Array();

		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		var dispflg=0;
		var addEventTitle;
		var addEventStart;
		var addEventEnd;
		

		var calendar = $('#calendar').fullCalendar({
			header: {
				left: '',
				center: 'title',
				right: ''
			},
            titleFormat: {
                month: 'yyyy年M月',
                week: '[yyyy年]M月d日{～[yyyy年][M月]d日}',
                day: 'yyyy年M月d日dddd'
            },
 
            columnFormat: {
                month: 'ddd',
                week: 'M/d（ddd）',
                day: 'M/d（ddd）'
            },

            timeFormat: "H:mm{ - H:mm} ",
			
            weekNumbers:false,

//          allDaySlot:true,
            allDaySlot:false,

            defaultView: "###CALENDARDISPLAY###",

            year: "###CALENDARYEAR###",
            month: "###CALENDARMONTH###",
            date: "###CALENDARDAY###",
            dayNames: ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日'],
 
            dayNamesShort: ['日','月','火','水','木','金','土'],
 
            buttonText: {
                next: ' → ',
                prevYear: ' ←← ',
                nextYear: ' →→ ',
                today: '今日',
                month: '月',
                week: '週',
                day: '日'
            },
			selectable: false,
			selectHelper: false,
			contentHeight: 1100,
			minTime: 0,
			maxTime: 23,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: false
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			editable: false,
			eventDblClick:function(event, jsEvent){
				dispflg=1;
		        $( "#dialog" ).dialog({
		          autoOpen: false,
		          modal: true,
		          buttons: {
		            "OK": function(){
					  event.title=jQuery('#ScheduleTitle').val();
    				  calendar.fullCalendar('updateEvent', event);
		              $(this).dialog('close');
		            },
		            "削除": function(){
    				  calendar.fullCalendar('removeEvents', event.id);
		              $(this).dialog('close');    				  
		            }
		          }
		         });
		         if(dispflg==1){
		            $('#dialog').dialog('open');
		         }
			},
                        events: [
//            ###MULTIPLESCHEDULELIST###
                          {
                              id: '%1',
                              title: '%2',
                              start: new Date('%3 %5'),
                              end: new Date('%4 %6'),
                          },
//            ###MULTIPLESCHEDULELIST###
//            ###SCHEDULELIST###
                          {
                              id: '%1',
                              title: '%2',
                              start: new Date('%3 %4'),
                              end: new Date('%8 %5'),
                              color: '%7',
                              allDay:false,
                          },
//            ###SCHEDULELIST###
                        ]
                });


		$(document).on('click','#Register',function(){
			location.reload();
		});

		$.datepicker.setDefaults({
			dateFormat: 'yy/mm/dd'
		});
		
		$(function(){
			$('#EventStartDate').datepicker();
			$('#EventEndDate').datepicker();
		});
                $(function(){
                    if("###CALENDARDISPLAY###"=="month") {
                      $('#calendar').fullCalendar('option', 'contentHeight', 550);
                    } else {
                      $('#calendar').fullCalendar('option', 'contentHeight', 1100);
                    }
                });


	});

    </script>
