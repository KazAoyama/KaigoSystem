<!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">連絡事項詳細</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:2em;min-width:1024px;">
    <tr>
      <td style="width:30%;text-align:left;">
        <div class="btn-toolbar">
          入力日：
          <font id="today">###TOUROKUDATE###</font>
        </div>
      </td>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button class="btn btn-pink" id="regist" type="button"><i class="icon-edit"></i> 登録
          </button>
          <button class="btn btn-move" id="back"><i class="icon-home"></i> 戻る
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
    <div style="height:500px; overflow-y:auto">
      <form id="frmRenraku" name="frmRenraku">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <input id="displayShisetsu" name="displayShisetsu" type="hidden" value="###DISPLAYSHISETSU###" />
        <input id="RenrakuID" name="RenrakuID" type="hidden" value="###RENRAKUID###" />
        <input id="Tateya" name="Tateya" type="hidden" value="###TATEYA###" />
        <input id="Floor" name="Floor" type="hidden" value="###FLOOR###" />
        <input id="hdKijunDate" name="hdKijunDate" type="hidden" value="###HDKIJUNDATE###" />
        <div style="float:left; margin-right:2em; margin-top:1em;">
          <label for="RenrakuJikou">連絡事項(日誌表示)</label>
          <textarea id="RenrakuJikou" name="RenrakuJikou" style="width:500px" rows="1" class="txtareaautoresize">###RENRAKUJIKOU###</textarea>
        </div>
        <!--
          <div style="float:left; margin-right:2em; margin-top:1em;">
          <label for="KinkyuFlg">緊急フラグ</label>
          <input id="KinkyuFlg" name="KinkyuFlg" type="checkbox" value="1">
          </div>
        -->
        <div class="clearfix"></div>
        <div style="float:left; margin-right:2em; margin-top:1em;">
          <label for="RenrakuDetail">連絡詳細</label>
          <textarea id="RenrakuDetail" name="RenrakuDetail" style="width:900px;"rows="10" class="txtareaautoresize">###RENRAKUDETAIL###</textarea>
        </div>
      </form>
    </div>
  </div>
</div>
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
</html>
