<div class="header">
  <h1 class="page-title">施設イベント登録</h1>
</div>
<div class="row-fluid">
  <table style="margin-left:2em;min-width:1092px;">
    <tr>
      <td style="text-align:right;">
        <div class="btn-toolbar">
          <button type="button" class="btn btn-pink" id="regist" style="display:###TOUROKUDISP###" ><i class="icon-edit"></i> 新規登録
          </button>
          <button type="button" class="btn btn-pink" id="update" style="display:###TOUROKUDISP###" ><i class="icon-edit"></i> 上書登録
          </button>
          <button class="btn btn-move" id="ichiran" type="button" style="display:###NISSHINONE###"><i class="icon-list-alt"></i> 一覧へ
          </button>
          <button class="btn btn-move" id="calendar" type="button" style="display:###NISSHINONE###"><i class="icon-calendar"></i> カレンダーへ
          </button>
          <button class="btn btn-move" id="return" type="button" style="display:###NISSHINONE###"><i class="icon-home"></i> メニューへ
          <button class="btn btn-move" id="wclose" type="button" style="display:###NISSHIDISP###" onclick="window.opener.reload_nisshi();window.close();"><i class="icon-home"></i> 画面を閉じる
        </div>
      </td>
    </tr>
  </table>
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1092px;">
    <div style="height:600px; overflow-y:auto">
      <form id="frmEventDetail" name="frmEventDetail">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <input id="ScheduleID" name="ScheduleID" type="hidden" value="###SCHEDULEID###" />
        <input id="fromScreen" name="fromScreen" type="hidden" value="###BACKCGI###" />
        <div class="clearfix"></div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventType"><span style="color:red">＊</span>スケジュールタイプ</label>
          <select id="EventType" name="EventType"></select>
          <br />
          <span id="nisshi" class="clsNote"></span>          
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventName"><span style="color:red">＊</span>スケジュール内容</label>
          <input id="EventName" name="EventName" required="" style="width:150px" type="text" value="###EVENTNAME###" />
          <select id="slEvent" name="slEvent">
            <option value=""></option>
          </select>
          <br />
          <span id="schedule_mei" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventDate">予定日</label>
          <input id="EventDate" name="EventDate" style="" type="date" value="###EVENTDATE###" />
          <br />
          <span id="kaisaibi" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventStart">スケジュール時間</label>
          <input id="EventStart" name="EventStart" step="300" style="width:90px" type="time" value="###EVENTSTART###" />～
          <input id="EventEnd" name="EventEnd" step="300" style="width:90px" type="time" value="###EVENTEND###" />
          <br />
          <span id="schedule_jikan" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventYoyaku">予約</label>
          <select id="EventYoyaku" name="EventYoyaku">
            <option value="0">なし</option>
            <option value="1">あり</option>
          </select>
          <br />
          <span id="yoyaku" class="clsNote"></span>
        </div>
        <div class="clearfix"></div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventPlace">場所</label>
          <input id="EventPlace" name="EventPlace" style="width:120px" type="text" value="###EVENTPLACE###" />
          <br />
          <span id="basho" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventReserve">部屋予約</label>
          <select id="EventReserve" name="EventReserve" style="width:120px">
            <option value="00000"></option>
            <!-- ###RESERVE### -->
            <option value="%1">%2</option>
            <!-- ###RESERVE### -->
          </select>
          <br />
          <span id="heya_yoyaku" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventFee">参加費用</label>
          <input id="EventFee" name="EventFee" step="1" min="0" style="width:80px" type="number" value="###EVENTFEE###" />
          <br />
          <span id="sanka_hiyou" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventKazeiKbn">課税区分</label>
          <select id="EventKazeiKbn" name="EventKazeiKbn">
            <option value="0">非課税</option>
            <option value="1">課税</option>
          </select>
          <br />
          <span id="kazei_kubun" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventTantousha1">担当者１</label>
          <select id="EventTantousha1" name="EventTantousha1" style="width:120px">
            <!-- ###TANTOUSHA1### -->
            <option value="%1">%2</option>
            <!-- ###TANTOUSHA1### -->
          </select>
          <br />
          <span id="tantousha1" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventTantousha2">担当者２</label>
          <select id="EventTantousha2" name="EventTantousha2" style="width:120px">
            <option value="0">担当者なし</option>
            <!-- ###TANTOUSHA2### -->
            <option value="%1">%2</option>
            <!-- ###TANTOUSHA2### -->
          </select>
          <br />
          <span id="tantousha2" class="clsNote"></span>
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
            <label for="EventTateya">建屋</label>
             ###TATEYA###
          <input id="EventTateya" name="EventTateya" type="hidden" value="" />
          <!--
            <label for="EventTateya">建屋</label>
            <select id="EventTateya" name="EventTateya" style="width:120px">
            <option value="1">シニア</option>
            <option value="2">ケア</option>
            </select>
          -->
        </div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="chkSakujo">削除</label>
          <input id="chkSakujo" name="chkSakujo" type="checkbox" value="9" />
        </div>
        <div class="clearfix"></div>
        <div style="float:left; margin-right:2em; margin-top:2em;">
          <label for="EventSupplement">備考</label>
          <textarea id="EventSupplement" name="EventSupplement" style="width:780px;height:100px">###EVENTSUPPLEMENT###</textarea>
          <br />
          <span id="bikou" class="clsNote"></span>
        </div>
        <div class="clearfix"></div>
        <div style="margin-top:2em;">
          <h3>ゲスト参加登録 <button id="gaibu_add" name="gaibu_add" type="button" class="btn btn-pink"><i class="icon-plus"></i> ゲスト追加</button>　　　　　　　　　　<span id="guest_sanka" class="clsNote" style="color:red"></span><span class="clsNote">参加ゲストの費用が発生する場合は、以下の入居者参加登録の参加費用にゲストの費用分も含めてください</span></h3>
          <table id="GuestIchiran" style="border:#bbbbbb solid 2px;width:1000px;">
            <tr>
              <th class="td-success" id="HeaderGuest" style="width:25%;border:#bbbbbb solid 1px;text-align:center;">ゲスト氏名</th>
              <th class="td-success" id="HeaderSeibetsu" style="width:10%;border:#bbbbbb solid 1px;text-align:center;">性別</th>
              <th class="td-success" id="HeaderNyukyosha" style="width:25%;border:#bbbbbb solid 1px;text-align:center;display:none">関係入居者</th>
              <th class="td-success" id="HeaderBiko" style="width:65%;border:#bbbbbb solid 1px;text-align:center;">備考</th>
              <th class="td-success" id="HeaderFee" style="width:8%;border:#bbbbbb solid 1px;text-align:center;display:none">参加費用</th>
            </tr>
          </table>
        </div>
        <div class="clearfix"></div>
        <div style="margin-top:2em;">
          <h3>入居者参加登録　　　　　　　　　　<span id="nyukyosha_sanka" class="clsNote" style="color:red"></span></h3>
          <div> 
              フロア選択：
                <select id="floor" name="floor">
                  <option value="0">全</option>
                  <!-- ###SHISETSUFLOOR### -->
                  <option value="%1">%1</option>
                  <!-- ###SHISETSUFLOOR### -->
                </select>
                部屋番号：
                <select id="sort" name="sort">
                  <option value="1">昇順</option>
                  <option value="2">降順</option>
                </select>
                <button class="btn btn-blue" id="btnSankaNyukyoshaKensaku" name="btnSankaNyukyoshaKensaku" type="button"><i class="icon-search"></i> 検索
                </button>
                <span style="margin-left:60px;border:2px solid #000000;padding:3px">参加者合計　<span id="NyukyoshaGoukei"></span>名</span>
              </div>
          <!-- <sanka_kensaku_start -->
          <div id="divSankaRiyousha" name="divSankaRiyousha">
            <table id="ServiceIchiran" style="border:#bbbbbb solid 2px;width:800px;">
              <thead>
                <tr>
                  <th class="td-success" id="HeaderTaishou" style="width:60px;border:#bbbbbb solid 1px;text-align:center;">対象<input type="checkbox" id="AllSankaCheck" name="AllSankaCheck"></th>
                  <th class="td-success" id="HeaderKyoshitsu" style="width:60px;border:#bbbbbb solid 1px;text-align:center;">居室</th>
                  <th class="td-success" id="HeaderNamae" style="width:200px;border:#bbbbbb solid 1px;text-align:center;">氏名</th>
                  <th class="td-success" id="HeaderNamae" style="width:200px;border:#bbbbbb solid 1px;text-align:center;">備考</th>
                  <th class="td-success" id="HeaderFee" style="width:100px;border:#bbbbbb solid 1px;text-align:center;">参加費用</th>
                </tr>
              </thead>
              <tbody>
                <!-- ###AJAXRIYOUSHA### -->
                <tr>
                  <td style="text-align:center; border:#bbbbbb solid 1px;"><input id="riyouflg%1" name="riyouflg%1" class="riyouflg" type="checkbox" value="1" %7 /></td>
                  <td style="text-align:center; border:#bbbbbb solid 1px;">%4</td>
                  <td style="text-align:left; border:#bbbbbb solid 1px;">
                    %3
                    <input id="RiyoushaId%1" name="RiyoushaId%1" type="hidden" value="%2" />
                  </td>
                  <td style="text-align:center; border:#bbbbbb solid 1px;">
                    <input id="KojinBikou%1" name="KojinBikou%1" style="" type="text" value="%5" />
                  </td>
                  <td style="text-align:center; border:#bbbbbb solid 1px;">
                    <input class="Kojinfee" id="KojinFee%1" name="Kojinfee%1" style="width:80px;text-align:right" type="text" value="%6"  pattern="[0-9]"/>
                  </td>
                </tr>
                <!-- ###AJAXRIYOUSHA### -->
              </tbody>
            </table>
          </div>
          <!-- <sanka_kensaku_end> -->
        </div>
        <input id="GaibuNum" name="GaibuNum" type="hidden" value="" />
        <input id="dataCsvEventRiyoushaId" name="dataCsvEventRiyoushaId" type="hidden" value="" />
        <input id="dataCsvEventRiyoushaCheck" name="dataCsvEventRiyoushaCheck" type="hidden" value="" />
        <input id="dataCsvEventRiyoushaBiko" name="dataCsvEventRiyoushaBiko" type="hidden" value="" />
        <input id="dataCsvEventRiyoushaFee" name="dataCsvEventRiyoushaFee" type="hidden" value="" />
      </form>
      <form id="frmSelectKanrenNyukyosha" name="frmSelectKanrenNyukyosha">
        <input id="MODE" name="MODE" type="hidden" />
        <input id="userid" name="userid" type="hidden" value="###USERID###" />
        <input id="password" name="password" type="hidden" value="###PASSWORD###" />
        <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
        <input name="EventTateya" type="hidden" value="###EVENTTATEYA###" />
        <input id="GaibuIndex" name="GaibuIndex" type="hidden" />
      </form>
    </div>
  </div>
</div>
<script src="/js/bootstrap.js"></script>
