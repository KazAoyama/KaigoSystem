    <!-- メニューバーここまで -->
<div class="header">
  <h1 class="page-title">施設予定一覧</h1>
</div>
<div class="row-fluid">
  <form id="frmMenu" name="frmMenu">
    <input id="MODE" name="MODE" type="hidden" />
    <input id="ScheduleID" name="ScheduleID" type="hidden" />
    <input id="userid" name="userid" type="hidden" value="###USERID###" />
    <input id="password" name="password" type="hidden" value="###PASSWORD###" />
    <input id="shisetsu" name="shisetsu" type="hidden" value="###SHISETSUID###" />
    <input id="Riyoushaid" name="Riyoushaid" type="hidden" value="" />
    <input id="fromScreen" name="fromScreen" type="hidden" value="/E-LIFE/UNEI/cgi-bin/SCHEDULE_EVENT_ICHIRAN.CGI" />
    <input name="displayShisetsu" type="hidden" value="" />
    <input name="EventTateya" type="hidden" value="" />
    <input name="EventType" type="hidden" value="2" />
    <input name="EventName" type="hidden" value="" />
    <input name="EventStartDate" type="hidden" value="" />
    <input name="EventEndDate" type="hidden" value="" />
    <iframe name="DUMMY_IFRAME" src="" style="display:none;" ></iframe>
  </form>
</div>
<div class="container-fluid">
  <table style="width:100%;">
    <tr>
      <td>
        <table>
          <tr>
            <td style="padding-left:1em;">
              タイプ：
              <select id="EventType" name="EventType">
      <!-- ###SCHEDULETYPE### -->
                <option value="%1" %3 >%2</option>
      <!-- ###SCHEDULETYPE### -->
              </select>
            </td>
            <td style="">
              期間：<input id="EventStartDate" name="EventStartDate" style="" type="date" value="###EventStartDate###" />～
              <input id="EventEndDate" name="EventEndDate" style="" type="date" value="###EventEndDate###" />
            </td>
          </tr>
          <tr>
            <td style="padding-left:1em;">
              予定名：
              <input id="EventName" name="EventName" style="width:200px" type="text" value="###SEARCH_NAME###" />
            </td>
            <td style="padding-left:1em; display:none">参加利用者名：
              <button id="SlRiyoushamei" style="">選択</button>
                <input id="Riyoushamei" name="Riyoushamei" readonly="" style="width:150px;margin-top:10px;" type="text" value="###RIYOUSHAMEI###" />
            </td>
          </tr>
        </table>
      </td>
      <td style="align:right; text-align:left;">
        <table>
          <tr>
            <td>
              <div class="btn-toolbar">
                <button class="btn btn-blue" id="kensaku" name="kensaku" type="button">
                  <i class="icon-search"></i>
                  検索
                </button>
                <button class="btn btn-lightblue" id="clear" name="clear" type="button">
                  <i class="icon-refresh"></i>
                  クリア
                </button>
                <button class="btn btn-green" id="excel_out" name="excel_out" style="display:###PRINTDISP###">
                  <i class="icon-download"></i>
                  エクセル
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="btn-toolbar">
                <button class="btn btn-move" id="add"><i class="icon-edit" style="display:###SHINKITOUROKUDISP###"></i> 登録へ</button>
                <button class="btn btn-move" id="calendar" type="button"><i class="icon-calendar"></i> カレンダーへ</button>
                <button class="btn btn-move" id="return" type="button"><i class="icon-home"></i> メニューへ</button>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <input id="dataCsvEventRiyoushaId" name="dataCsvEventRiyoushaId" type="hidden" value="" />
</div>
<div class="container-fluid">
  <div class="well" style="min-width:1024px;">
     <table id="EventIchiranHeader" style="border:#bbbbbb solid 2px;width:800px;">
        <thead>
          <tr>
            <th class="td-success" id="HeaderEventmei" style="width:130px; border:#bbbbbb solid 1px;text-align:center;">スケジュール名</th>
            <th class="td-success" id="HeaderEventDate" style="width:110px; border:#bbbbbb solid 1px;text-align:center;">スケジュール日</th>
            <th class="td-success" id="HeaderEventtime" style="width:150px; border:#bbbbbb solid 1px;text-align:center;">スケジュール時間</th>
            <th class="td-success" id="HeaderPlace" style="width:130px; border:#bbbbbb solid 1px;text-align:center;">場所</th>
            <th class="td-success" id="HeaderNamae" style="width:70px; border:#bbbbbb solid 1px;text-align:center;">参加人数</th>
            <th class="td-success" id="HeaderEventTantousha" style="width:100px; border:#bbbbbb solid 1px;text-align:center;">担当者</th>
          </tr>
        </thead>
      </table>
    <div style="height:600px; overflow-y:auto">
      <table id="EventIchiran" style="border:#bbbbbb solid 2px;width:800px;" >
        <tbody>
          <!-- <schedulelist_start> -->
          <!-- ###SCHEDULELIST### -->
          <tr onclick='javascript:moveDetail("%1");'>
            <td style=" border:#bbbbbb solid 1px;width:130px;">%2</td>
            <td style=" border:#bbbbbb solid 1px;width:110px; text-align:center">%3</td>
            <td style=" border:#bbbbbb solid 1px;width:150px; text-align:center">%4</td>
            <td style=" border:#bbbbbb solid 1px;width:130px;">%5</td>
            <td style=" border:#bbbbbb solid 1px;text-align:right;width:70px;">%6</td>
            <td style=" border:#bbbbbb solid 1px;width:100px;">%7</td>
          </tr>
          <!-- ###SCHEDULELIST### -->
          <!-- <schedulelist_end> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="/js/bootstrap.js"></script>

  </body>
</html>
