    <script>

    window.onunload = function(){};
    history.forward();
    var message="";

	$(document).ready(function() {	

      $(".send").click(function() {
          $("button").each(function() {
            $(this).attr("disabled", true);
          });
        });


        var file = "###FILE_NAME###";
        if (file != "null") {
          window.open(file,"_top");
        }

       $("#excel").click(function(){
            $("#MODE").attr({value:"excel"});
            var form = $("#tab");
            form.attr({
                 target: "_top",
                 method: "post",
                 action: "UNEIJYOUKYOU_HOUKOKUSHO.CGI"
            });
                 form.submit();
        });



	$("#register_form").keypress(function(ev) {
		if ((ev.which && ev.which === 13) || (ev.keyCode && ev.keyCode === 13)) {
			return false;
		} else {
			return true;
		}
	});

       $("#search").click(function(){
          $("#MODE").attr({value:"search"});
          var form = $("#tab");
          form.attr({
                target: "_top",
                method: "post",
                action: "UNEIJYOUKYOU_HOUKOKUSHO.CGI"
          });
                form.submit();
        });

       $("#clear").click(function(){
          $("#MODE").attr({value:"init"});
          var form = $("#tab");
          form.attr({
                target: "_top",
                method: "post",
                action: "UNEIJYOUKYOU_HOUKOKUSHO.CGI"
          });
                form.submit();
        });

     $(document).on("change" , "#Shisetsu" ,function(){
        var data = { MODE : "Shisetsu" ,Shisetsu : $("#Shisetsu").val() };
       $.ajax({
             url:"AJAX_UNEIJYOUKYOU_RIYOUSHA.CGI",
             type:"POST",
             data:data,
             success:function(response){
              $("#Tateya").html(response);
          }
       })

    });


       });

</script>
